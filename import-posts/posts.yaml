    <p>Hello! Welcome to the monthly update. During January, our work was supported by <a href="https://www.zendesk.com">Zendesk</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, <a href="http://multithreaded.stitchfix.com/">Stitch Fix</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In January, Ruby Together was supported by 40 different companies, including Ruby member <a href="https://www.zendesk.com">Zendesk</a> and Sapphire member <a href="https://stripe.com">Stripe</a>. 6 companies joined as new members.</p>

    <p>On top of those companies, 6 new developers signed up as members, including Abdullah Esmail, Marco Roth, Shaun McCormick, and Chance Feick. In total, we were supported by 106 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="rubygems--bundler-news">rubygems &amp; bundler news</h2>

    <p>In January, we released new versions of Bundler <code>v2.2.5</code>, <code>v2.2.6</code>, <code>v2.2.7</code>, and <code>v2.2.8</code>, and corresponding versions of RubyGems <code>v3.2.5</code>, <code>v3.2.6</code>, <code>v3.2.7</code>, and <code>v3.2.8</code>. The main improvements in these releases are <strong>resolver correctness</strong> and <strong>better performance</strong>. Learn more about specific changes made from the changelogs: <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#228-february-2-2021">Bundler Changelog</a> and <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#328--2021-02-02">RubyGems Changelog</a>. We’re refining our RFC for Bundler Version Locking -<a href="https://github.com/rubygems/rfcs/pull/29">#29</a> and plan to move on to the implementation soon.</p>

    <p>As usual, we’re routinely triaging new issues and reviewing pull requests from contributors.</p>

    <p>This month, <a href="https://github.com/rubygems/rubygems">RubyGems</a> gained <a href="https://github.com/rubygems/rubygems/compare/master@%7B2021-01-02%7D...master@%7B2021-01-31%7D">172 new commits</a>, contributed by 12 authors. There were 53,323 additions and 1,646 deletions across 2,565 files.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>This month on RubyGems.org, we reduced delay in update of versions endpoint after <code>gem push</code> from the worst-case of <strong>3,660 seconds</strong> to <strong>60 seconds</strong> - <a href="https://github.com/rubygems/rubygems.org/pull/2612">#2612</a>, <a href="https://github.com/rubygems/rubygems.org/pull/2614">#2614</a>, <a href="https://github.com/rubygems/rubygems.org/pull/2616">#2616</a>.</p>

    <p>In addition to that, we made the following improvements and fixes:</p>

    <ul>
      <li>debugged delay in versions endpoint update on <code>gem push</code> and set surrogate key on versions to reduce Fastly cache expiry. - <a href="https://github.com/rubygems/rubygems.org/pull/2612">#2612</a>, <a href="https://github.com/rubygems/rubygems.org/pull/2614">#2614</a></li>
      <li>worked on pre-update changes for <strong>Rails 6.1</strong> and updated and deployed <strong>Rails 6.1</strong> update. - <a href="https://github.com/rubygems/rubygems.org/pull/2607">#2607</a>, <a href="https://github.com/rubygems/rubygems.org/pull/2597">#2597</a>, <a href="https://github.com/rubygems/rubygems.org/pull/2598">#2598</a></li>
      <li>created Fastly support tickets for dedicated IPs and incorrect status code on matching If-None-Match.</li>
      <li>worked on updating <code>RubyGems-terraform</code> root files to sync with current state.</li>
      <li>thanks to <a href="https://github.com/iMacTia">@iMacTia</a>, we added a new MFA level UI and <code>gem signin</code> - <a href="https://github.com/rubygems/rubygems.org#2601">#2601</a> - find out more about this on <a href="https://guides.rubygems.org/setting-up-multifactor-authentication/#authentication-levels">RubyGems Guides</a>.</li>
    </ul>

    <p>As always, we continue to fix bugs, review and merge PR’s and reply to support tickets.</p>

    <p>In January, Rubygems.org gained <a href="https://github.com/rubygems/rubygems.org/compare/master@%7B2021-01-01%7D...master@%7B2021-01-31%7D">89 new commits</a>, contributed by 8 authors. There were 651 additions and 377 deletions across 70 files.</p>

    <h2 id="budget-amp-expenses">budget &amp; expenses</h2>

    <p>In January, we saw $8,744.92 in total income, and spent a total of $5,809.74.</p>

    <ul>
      <li>Stripe Payment Processing Fees $306.84</li>
      <li>Employee Related $568.48</li>
      <li>General &amp; Administrative $96.14</li>
      <li>IT &amp; Software $888.28</li>
      <li>Professional Fees $0</li>
      <li>26.3 Hours of development work at $3,950.00</li>
    </ul>

    <p>Until next time,<br />
    Irene, André and the Ruby Together team</p>


