    <p>Hello! Welcome to the monthly update. During September, our work was supported by <a href="https://www.zendesk.com">Zendesk</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, <a href="http://www.bleacherreport.com">Bleacher Report</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In September, Ruby Together was supported by 42 different companies, including Sapphire member <a href="https://stripe.com">Stripe</a>. One company joined as a new member, and Loic Nageleisen signed up as a developer member. In total, we were supported by 102 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>This month, we did a lot of work triaging issues and so far we’re “winning the pulse” with over 80 issues closed vs only 14 opened, and 44 PRs merged vs 8 opened. We’ve also fixed a couple of new and outstanding issues some of which include:</p>

    <ul>
      <li><a href="https://github.com/rubygems/rubygems/pull/3965">fixes for the resolver</a>, which until recently was generating duplicate spec groups, making debug output much more verbose than it should.</li>
      <li>improving install for a local <code>gemspec</code> to prevent dependencies <a href="https://github.com/rubygems/rubygems/pull/3968">unnecessarily hitting the network</a>.</li>
      <li>fixing bundler showing <a href="https://github.com/rubygems/rubygems/pull/3969">some unnecessary warnings</a> from git when using submodules.</li>
      <li>fixing the <code>--build-root</code> option to gem install which was <a href="https://github.com/rubygems/rubygems/pull/3975">broken on Windows</a> and broken when <a href="https://github.com/rubygems/rubygems/pull/3972">gems with rubygems plugins</a> were present on the system.</li>
