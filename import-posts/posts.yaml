    <h2 id="ruby-together-and-ruby-central-coming-together">Ruby Together and Ruby Central, coming together</h2>

    <p>Since Ruby Together was first started, we’ve worked together with <a href="https://rubycentral.org">Ruby Central</a>. While Ruby Central has paid the server bills for RubyGems.org, Ruby Together has paid the software developers who keep it running. That cooperation has benefited the entire Ruby community for the last 6 years, ever since Ruby Together began.</p>

    <p>While the cooperation has been beneficial, it’s been hard to explain. Many community members are surprised to learn that Ruby Together and Ruby Central are separate non-profits, and even those who know they are distinct struggle to keep track of exactly which one does exactly what things.</p>

    <p>Last year, Ruby Together board member Jonan Scheffler pitched an idea: what if we were just one organization? After some non-profit business paperwork-handling, we’re proud to announce that dream has become a reality. Ruby Together and Ruby Central will become a single non-profit serving the Ruby community.</p>

    <p>In the coming days, Ruby Together (the corporation) will dissolve. Ruby Together’s board of directors, memberships, and other resources will be joining Ruby Central, where we will continue to support Ruby open source the same way we have been for the last 6 years. We’re very excited to be working together, with less confusion, less business overhead, and more support for the Ruby community.</p>


