  content_cache: "\n\n<p>Hello! Welcome to the monthly update. During May, our work
    was supported by <a href=\"https://www.zendesk.com\">Zendesk</a>, <a href=\"https://stripe.com\">Stripe</a>,
    <a href=\"https://www.digitalocean.com\">DigitalOcean</a>, <a href=\"http://www.bleacherreport.com\">Bleacher
    Report</a>, and many others.</p>\n\n<h2 id=\"ruby-together-news\">ruby together
    news</h2>\n\n<p>In May, Ruby Together was supported by 45 different companies,
    including Sapphire member <a href=\"https://stripe.com\">Stripe</a>. Five companies
    joined as new members.</p>\n\n<p>On top of those companies, five new developers
    signed up as members, including Lola Odelola and Jakob Waller. In total, we were
    supported by 102 developer members. Thanks to all of our members for making everything
    that we do possible. &lt;3</p>\n\n<p>Stay safe out there, and have a good <a href=\"https://www.nytimes.com/article/juneteenth-day-celebration.html\">Juneteenth</a>!
    Black lives matter, and if you support Ruby Together’s mission to provide fair
    compensation for open source work, you should support organizations working to
    end racism and discrimination, too. Donate to the <a href=\"https://www.naacp.org/\">NAACP</a>,
    the <a href=\"https://www.splcenter.org/\">SPLC</a>, or even better a local <a
    href=\"https://bailfunds.github.io/\">bail fund</a> or local direct action organization.
    While you’re at it, <a href=\"https://andre.arko.net/2020/06/06/changing-git-and-githubs-default-branch-name/\">change
    your git default branch names</a>, too. See you next month! — André</p>\n\n<h2
    id=\"rubygems-news\">rubygems news</h2>\n\n<p>This month, we refactored the spec
    suite to be faster and collated changes that will be shipped in the next bundler
    release. We also fixed an <a href=\"https://github.com/rubygems/rubygems/pull/3626\">activation
    issue on old versions of Bundler</a>. In addition, we fixed several regressions
    in RubyGems custom require and made specific tests work when running from ruby-core
    (thanks to <a href=\"https://github.com/deivid-rodriguez\">@David Rodriguez</a>).
    Other work we did included revisiting a bunch of old PRs and work from the old
    repo and getting them ready to merge into the new repo.</p>\n\n<p>In May, RubyGems
    gained 248 new commits, contributed by 19 authors. There were 2227 additions and
    1857 deletions across 892 files.</p>\n\n<h2 id=\"rubygemsorg-news\">rubygems.org
    news</h2>\n\n<p>In May, we worked on reviewing several fixes on RubyGems.org that,
    once deployed, will unblock the next Bundler release. We’ve also done work on
    refining the upcoming release, and handling some deprecation message issues and
    a few problems with the integration with ruby-core. On top of this, we investigated
    Honeybadger reports and created PRs to fix all of them. RubyGems.org saw several
    bug fixes and updates this month, some of which include the following:</p>\n\n<ul>\n
    \ <li>\n    <p>ran rake task to delete extraneous dependencies locally, and update
    tasks to update version info_checksum.</p>\n  </li>\n  <li>\n    <p>verified feasibility
    of using updated_at column to order versions for the generation of versions.list
    file.</p>\n  </li>\n  <li>\n    <p>added original_script_name to kaminari params
    blacklist, which prevents XSS and unintended URL redirect.</p>\n  </li>\n  <li>\n
    \   <p>updated rack-attack tests and config to fix dependency update build.</p>\n
    \ </li>\n  <li>\n    <p>resolved tickets on <a href=\"https://help.rubygems.org/\">Help.RubyGems.org</a>.</p>\n
    \ </li>\n  <li>\n    <p>added rake task to update check of version with multi
    ruby/rubygems (<a href=\"https://github.com/rubygems/rubygems.org/issues/2370\">rubygems/rubygems.org#2370</a>).</p>\n
    \ </li>\n  <li>\n    <p>verified compact_index update and running rake task don’t
    introduce new mismatches.</p>\n  </li>\n  <li>\n    <p>updated compact_index to
    remove whitespace change and released a new version.</p>\n  </li>\n  <li>\n    <p>debugged
    checksum mismatch due to incomplete SQL ordering and unresolved dependencies.</p>\n
    \ </li>\n  <li>\n    <p>worked on PR to fix SQL ordering of dependencies in info
    and update correct_info_checksum rake task (<a href=\"https://github.com/rubygems/rubygems.org/issues/2374\">rubygems/rubygems.org#2374</a>).</p>\n
    \ </li>\n  <li>\n    <p>fixed rack-attack failing tests due to merge issues (<a
    href=\"https://github.com/rubygems/rubygems.org/issues/2369\">rubygems/rubygems.org#2369</a>).</p>\n
    \ </li>\n  <li>\n    <p>restarted work on moving RubyGems.org‘s CI to Github Actions.</p>\n
    \ </li>\n</ul>\n\n<p>We continue to attend to tickets, update dependencies, and
    review patches and PRs on RubyGems.org.</p>\n\n<p>For this month, RubyGems.org
    gained 58 new commits, contributed by 8 authors. There were 646 additions and
    102 deletions across 46 files.</p>\n\n<h2 id=\"budget-amp-expenses\">budget &amp;
    expenses</h2>\n\n<p>In May, we saw $15,966.16 in total income, and spent a total
    of $24,103.34.</p>\n\n<ul>\n  <li>Stripe Payment Processing Fees $410.30</li>\n
    \ <li>Employee Related $317.17</li>\n  <li>General &amp; Administrative $180.77</li>\n
    \ <li>IT &amp; Software $883.77</li>\n  <li>Professional Fees\t$319.00</li>\n
    \ <li>141.3 Hours of development work $21,195.46</li>\n</ul>\n\n<p>Until next
    time,<br />\nIrene, André and the Ruby Together team</p>\n\n\n"
