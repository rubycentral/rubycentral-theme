    <p>Hello, and happy belated new year! Welcome to a year-end special edition of the monthly update: Ruby Together’s Yearly Update for 2018. Throughout the year, our work was supported by <a href="https://www.handshake.org">Handshake</a>, <a href="https://stripe.com/">Stripe</a>, <a href="https://www.digitalocean.com/">DigitalOcean</a>, <a href="https://www.airbnb.com/">Airbnb</a>, <a href="https://travis-ci.org/">Travis CI</a>, <a href="https://www.coinbase.com">Coinbase</a>, <a href="https://about.gitlab.com">GitLab</a>, <a href="https://reinteractive.com">reinteractive</a>, <a href="https://www.stitchfix.com">Stitch Fix</a>, <a href="https://bleacherreport.com">Bleacher Report</a>, <a href="https://triplebyte.com">Triplebyte</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>There are more details in the following sections, but here’s the tl;dr: during 2018, we took in $300,183.32, we spent $266,900.32, and we paid for 1,394 hours of developer work on Ruby open source.</p>

    <p>Some highlights from the year include shipping 21 Bundler releases, shipping 11 RubyGems releases, kicking off Ruby Toolbox 2.0, Bundler almost shipping with Ruby 2.5, and announcing Project Proposals and Ruby Me.</p>

    <p>During December, Ruby Together was supported by a total of 65 different companies, including Sapphire member <a href="https://stripe.com">Stripe</a>, as well as 69 individual members and 64 friends of Ruby Together. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="now-open-project-funding-proposals">now open: project funding proposals</h2>

    <p>Ruby Together is now accepting proposals for funded work on Ruby open source projects. Projects are expected to take between 20 and 200 hours, over three months. Proposals are now permanently open, and new projects will be selected for funding once per quarter. Selected projects and progress on those projects will be included in our regular monthly updates.</p>

    <p>You don’t need to have prior open source development experience to propose a project, and you can live anywhere in the world. The project selection committee will choose which projects to fund based on our existing budget, and Ruby Together will fund development work on chosen projects for three months.</p>

    <p><a href="https://rubytogether.org/projects">Apply today</a>!</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>We’re funding one project application in Q1 2019: Bundler deprecation and release management, by prolific Ruby open source contributor <a href="https://github.com/deivid-rodriguez">David Rodriguez</a>. Not only is he a core team member of Bundler, he is the author of Byebug and Pry-byebug, as well as on the ActiveAdmin core team.</p>

    <p>Here’s his message about the project:</p>

    <blockquote>
      <p>During the next months, I’ll be focusing on fixing some problems and surprises surfaced after the bundler 2.0 release, and bundler’s integration into ruby-core. I’ll also try to make sure we’re protected against the same kind of things happening in future releases. I’d like the bundler team to be able to ship bug fix and feature releases more confidently, with less regressions, and without any surprises whatsoever for users.</p>

      <p>For example,</p>

      <ul>
        <li>
          <p>Users should be able to early opt in to certain new features, thus providing early feedback and bug reports without affecting the majority of the users not yet trying those features.</p>
        </li>
        <li>
          <p>The default availability of certain features should be toggleable in a smooth manner, by providing UI messages announcing the change, and a migration path for users who want to either migrate early, or stay in the old behavior.</p>
        </li>
        <li>
          <p>Features should be deprecatable, and finally removable through a smooth process that properly informs users about how to replace them with better alternatives.</p>
        </li>
        <li>
          <p>Really basic stuff, such as <code>gem install rails</code>, should be tested at the highest most realistic level, so that regressions never happen.</p>
        </li>
      </ul>

      <p>All of these ideas are currently half baked in bundler’s master, but still require some work and some actual releases to wrap them up and put them into action. My project is about making this happen.</p>
    </blockquote>

    <p>In December, Bundler reached two huge and exciting milestones. First, Ruby included Bundler for the first time ever, including Bundler 1.17.2 in Ruby 2.6. Special thanks are due to <a href="https://github.com/hsbt">@hsbt</a> for years worth of work integrating Bundler into the ruby-core test suite and keeping everything working and up to date.</p>

    <p>Second, Bundler <a href="https://bundler.io/blog/2019/01/03/announcing-bundler-2.html">shipped version 2.0</a>! It’s a big milestone, and the Bundler team is very excited to adopt a yearly major release cadence, to better match Ruby itself.</p>

    <p>Bundler gained 55 new commits, contributed by 7 authors. There were 225 additions and 63 deletions across 21 files.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>In RubyGems.org news, lead RubyGems.org maintainer <a href="https://github.com/dwradcliffe">@dwradcliffe</a> completed porting the production RubyGems.org deployment to use Kubernetes! This didn’t cause any user-facing changes, but makes it easier for others to develop locally, and will help us with our efforts to avoid downtime.</p>

    <p>Another major development was enabling two factor authentication, a Google Summer of Code project that can greatly improve the security of logging in and publishing new gems, for any gem authors who enable it.</p>

    <p>In addition to those major developments, we continued to fix bugs, improve translations, and generally keep things humming along.</p>

    <p>This month, RubyGems.org gained 57 new commits, contributed by 11 authors. There were 1,362 additions and 1,259 deletions across 111 files.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>December for RubyGems was also a big milestone: we shipped RubyGems 3.0.0! The biggest changes were S3 sources, multi-threaded gem downloads, support for two-factor authentication, and including Bundler 1.17.2.</p>

    <p>In addition to those big changes, we continued to clean up unused code, improve warning and error messages, and fix bugs.</p>

    <p>This month, RubyGems gained 149 new commits, contributed by 15 authors. There were 1,699 additions and 1,509 deletions across 270 files.</p>

    <h2 id="ruby-toolbox-news">ruby toolbox news</h2>

    <p>Hey everyone,</p>

    <p>As mentioned in recent updates, I set aside some time and have been working on the Ruby Toolbox as my main project in December and January thanks to Ruby Together’s backing.</p>

    <p>There’s been a flurry of activity in that time. Based on the feedback I received from November’s <a href="https://www.ruby-toolbox.com/blog/2018-12-04/survey-results">community survey</a> I shipped the following (among many smaller improvements ):</p>

    <ul>
      <li><a href="https://www.ruby-toolbox.com/blog/2019-01-09/new-landing-page">A new landing page</a></li>
      <li><a href="https://www.ruby-toolbox.com/blog/2018-12-14/project-health-indicators">Project Health Indicators</a></li>
      <li><a href="https://www.ruby-toolbox.com/blog/2019-01-09/project-sorting">Project Sorting</a></li>
      <li><a href="https://www.ruby-toolbox.com/blog/2019-01-16/bugfix-fork-detection-and-filtering">Bugfix fork filtering</a> (and, through that, improved search results)</li>
      <li><a href="https://www.ruby-toolbox.com/blog/2019-01-24/metrics-documentation-and-statistics">A new documentation and stats section</a></li>
      <li><a href="https://www.ruby-toolbox.com/blog/2019-01-31/alternate-project-display-modes">Alternate project display modes</a></li>
    </ul>

    <p>The feedback I received so far was very positive, and <a href="https://rubyweekly.com/issues/430">two</a> <a href="https://rubyweekly.com/issues/434">mentions</a> on the popular Ruby Weekly newsletter also brought in new intereset, contributions, and feedback.</p>

    <p>Since I have some budgeted hours from Ruby Together remaining, I will continue working on the Toolbox through part of February. My main focus for that time will be bringing back historical data and, through that, bringing trending projects to the site (another highly requested feature from the community survey). As my focused time of working on the Toolbox comes to an end, I will also prepare a blog post looking back on the endeavour towards the end of February.</p>

    <p>As always, your feedback is very welcome. If you have any suggestions or thoughts you’d like to share you can do so via <a href="https://github.com/rubytoolbox/rubytoolbox/issues">GitHub issues</a> or by getting in touch with me directly.</p>

    <p>Thank you also to the PR contributors of December and January: FranklinYu, MrJoy, RuturajBisure, arbox, armandfardeau, bbatsell, bkuhlmann, bmedenwald, eveevans, gregors, grodowski, hsbt, janlelis, jsimpson, larskanis, mattyr, p0deje, and ttilberg</p>

    <p>Best,
    Christoph</p>

