  content_cache: "\n\n<p>Hello! Welcome to a super-sized double monthly update for
    the months of October and November. During that time, our work was supported by
    <a href=\"https://reinteractive.com/\">reinteractive</a>, <a href=\"http://stripe.com\">Stripe</a>,
    <a href=\"http://www.bleacherreport.com\">Bleacher Report</a>, <a href=\"https://thoughtbot.com\">thoughtbot</a>,
    and many others.</p>\n\n<h2 id=\"ruby-together-news\">ruby together news</h2>\n\n<p>In
    October and November, Ruby Together was supported by 76 different companies, including
    Ruby member <a href=\"https://reinteractive.com\">reinteractive</a> and Sapphire
    member <a href=\"https://stripe.com\">Stripe</a>. On top of those companies, 4
    new developers signed. In total, we were supported by 96 individual members and
    68 friends of Ruby Together. Thanks to all of our members for making everything
    that we do possible. &lt;3</p>\n\n<p>This semester, Ruby Together developer <a
    href=\"https://twitter.com/segiddins\">Samuel Giddins</a> finished his studies
    and graduated from college! \U0001F389 He’ll be moving from Chicago to San Francisco,
    and continuing to work on both Bundler and RubyGems. Go tweet some congratulations
    at him.</p>\n\n<p>At RubyConf 2017, André gave a completely new talk about the
    history of Bundler, called A History of Bundles: 2010 to 2017. You can <a href=\"https://www.youtube.com/watch?v=BXFYjO8qDxk\">watch
    the video from the conference</a>, <a href=\"https://speakerdeck.com/indirect/a-history-of-bundles-2010-to-2017\">check
    out the slide deck</a>, or <a href=\"http://andre.arko.net/2017/11/16/a-history-of-bundles/\">read
    the blog post version of the talk</a>.</p>\n\n<p>Finally, some board member news:
    founding board members Terence Lee and Sarah Mei have stepped down. We’re incredibly
    greatful to have had their help and support for almost three years. &lt;3</p>\n\n<p>As
    usual, the board will appoint successors to each vacant seat, to fill them until
    the next regularly scheduled board election. So far, the board has appointed one
    new director: <a href=\"https://twitter.com/valeriecodes\">Valerie Woolard Srinivasan</a>.
    We’re very happy to have her help, and looking forward to working with her.</p>\n\n<h2
    id=\"bundler-news\">bundler news</h2>\n\n<p>As far as Bundler goes, we were able
    to release the official <a href=\"http://bundler.io/blog/2017/10/31/bundler-1-16.html\">version
    1.16.0</a>, containing more than 20 bugfixes and some big improvements to the
    speed of the <code>install</code> command. It is now extremely fast to run <code>install</code>
    when nothing needs to be done. In addition, <a href=\"https://github.com/greysteil\">Gray
    Baker</a> of <a href=\"https://dependabot.com\">Dependabot</a> helped us ship
    some nice resolver improvements, pulling off the extremely rare victory of making
    the resolver more correct and faster at the same time.</p>\n\n<p>Since the release
    of 1.16 at the end of October, we’ve fixed several new bugs that have cropped
    up, and we expect to release version 1.16.1 sometime this week. We also expect
    to ship 1.16.1 in the Ruby 2.5 rc1 release shortly.</p>\n\n<p>Overall, Bundler
    gained 215 new commits, contributed by 30 authors. There were 2,249 additions
    and 1,151 deletions across 113 files.</p>\n\n<h2 id=\"rubygemsorg-news\">rubygems.org
    news</h2>\n\n<p>RubyGems.org saw a small amount of work, including some security,
    develpoment, and production fixes, as well as the usual ongoing security updates
    for the servers.</p>\n\n<p>Rubygems.org gained 7 new commits, contributed by 6
    authors. There were 29 additions and 0 deletions across 6 files.</p>\n\n<h2 id=\"rubygems-news\">rubygems
    news</h2>\n\n<p>In October and November, we released RubyGems version 2.6.14,
    2.7.0, 2.7.1, 2.7.2, and 2.7.3. Those versions included some fixes backported
    from ruby-trunk, work to improve compatibility with Ruby 2.5, and upgrades for
    the version of Bundler included inside RubyGems, as well as a smattering of other
    bugfixes.</p>\n\n<p>On the topic of developing RubyGems, our very own <a href=\"https://twitter.com/duckinator\">@duckinator</a>
    shipped <a href=\"https://github.com/duckinator/rgdev#readme\">rgdev</a>, a complete
    Docker-based environment for developing RubyGems. With setting up a development
    environment made easier, we will hopefully see more contributors over time. See
    Twitter for <a href=\"https://twitter.com/duckinator/status/934089692601028608\">the
    tl;dr on how to use it</a>.</p>\n\n<p>Rubygems gained 114 new commits, contributed
    by 17 authors. There were 623 additions and 92 deletions across 35 files.</p>\n\n<h2
    id=\"gemstash-news\">gemstash news</h2>\n\n<p>Gemstash didn’t see any commits
    land during October or November. That said, if you’re interested in contributing
    to an open source project, the <a href=\"https://github.com/bundler/gemstash/issues\">Gemstash
    issues list</a> has some promising-looking tickets. There’s definitely some openings
    for work on docs, the RubyGems.org mirror functionality, or the private gem hosting
    side of things.</p>\n\n<h2 id=\"ruby-toolbox-news\">ruby toolbox news</h2>\n\n<p>Hey
    everyone,</p>\n\n<p>since the last update I got started putting the Toolbox back
    together - I built <a href=\"https://github.com/rubytoolbox/catalog/pull/6\">tooling
    for exporting the flat-file based catalog to a JSON structure</a> that the <a
    href=\"https://github.com/rubytoolbox/rubytoolbox/pull/15\">backend app will be
    able to consume</a>. This will be wired to a webhook so merged catalog PRs will
    immediately show up on  the site.</p>\n\n<p>Further, I got the actual, <a href=\"https://github.com/rubytoolbox/rubytoolbox/pull/10\">new
    rails app started</a>, which involved getting CI running on Travis and <a href=\"https://github.com/rubytoolbox/rubytoolbox/pull/17\">setting
    up deployment and continuous delivery to Heroku</a>, who will be sponsoring hosting
    for the Toolbox - thanks a lot Heroku! I added <a href=\"https://github.com/rubytoolbox/rubytoolbox/pull/16\">basic
    category overview and detail UI</a>, also <a href=\"https://github.com/rubytoolbox/rubytoolbox/pull/20\">making
    it a bit prettier along the way</a>.</p>\n\n<p>The last missing piece needed to
    get the site back live is fetching the most basic stats and scoring for categorized
    projects from Rubygems and Github. I expect this to be done in early december.
    Until then, you can always see the current state of development at <a href=\"https://beta.ruby-toolbox.com\">beta.ruby-toolbox.com</a>.</p>\n\n<p>Once
    the site is back live with the bare minimum set of features, the next things to
    bring back will be:</p>\n\n<ul>\n  <li>Getting all rubygems back to the site (not
    only the categorized ones)</li>\n  <li>Search</li>\n  <li>Adding more metrics
    to bring them on par with the old site</li>\n</ul>\n\n<p>Please feel warmly invited
    to join <a href=\"https://github.com/rubytoolbox/rubytoolbox\">github.com/rubytoolbox/rubytoolbox</a>
    and see you next month!</p>\n\n<p>— <a href=\"https://twitter.com/thedeadserious\">Christoph</a></p>\n\n<h2
    id=\"budget-amp-expenses\">budget &amp; expenses</h2>\n\n<p>In October, we paid
    for 103.9 hours of developer time, saw $21,700 total income and spent a total
    of\n$19,839.25.</p>\n\n<ul>\n  <li>$7,398.75 for 49.3 hours worked on Bundler
    at $150/hour</li>\n  <li>$3,000 for 20.0 hours worked on RubyGems.org at $150/hour</li>\n
    \ <li>$3,426.25 for 22.8 hours worked on RubyGems at $150/hour</li>\n  <li>$1,762.50
    for 11.8 hours worked on other OSS and devtools at $150/hour</li>\n  <li>$79.09
    on dedicated servers for RubyBench.org</li>\n  <li>$707.21 on payment processing
    fees</li>\n  <li>$2,268.05 on company overhead like hosting, services, software,
    hardware, taxes, etc</li>\n  <li>$570 on accounting, copywriting, design, and
    other professional services</li>\n  <li>$627.40 on marketing, evangelism, and
    community outreach</li>\n</ul>\n\n<p>In November, we paid for 60.7 hours of developer
    time, saw $21,545 in total income, and spent a total of $12,234.08.</p>\n\n<ul>\n
    \ <li>$4,260 for 28.4 hours worked on Bundler at $150/hour</li>\n  <li>$352.50
    for 2.4 hours worked on RubyGems.org at $150/hour</li>\n  <li>$2,528.75 for 16.9
    hours worked on RubyGems at $150/hour</li>\n  <li>$1,946.25 for 13.0 hours worked
    on other OSS and devtools at $150/hour</li>\n  <li>$78.17 on dedicated servers
    for RubyBench.org</li>\n  <li>$700.91 on payment processing fees</li>\n  <li>$1,370.24
    on company overhead like hosting, services, software, hardware, taxes, etc</li>\n
    \ <li>$320 on accounting, copywriting, design, and other professional services</li>\n
    \ <li>$677.26 on marketing, evangelism, and community outreach</li>\n</ul>\n\n<p>Keep
    an eye out for Ruby 2.5, which is currently scheduled to be released on Christmas
    Day! It will include the latest versions of RubyGems and Bundler right out of
    the box, with no installation needed, thanks to <a href=\"https://twitter.com/hsbt\">@hsbt</a>.</p>\n\n<p>Until
    next time,<br />\nAndré and the Ruby Together team</p>\n\n\n"
