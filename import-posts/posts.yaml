    <p>Hello, and welcome to the Ruby Together update for July! This double update includes both June and July, so it’s longer than usual. We’ve also started including details about Ruby Together’s budget and development spending in our monthly updates, so be sure to take a look.</p>

    <h2 id="tldr">tl;dr</h2>

    <p>In June &amp; July, we launched a new website, a significant new version of Bundler, shipped new ops tools for RubyGems.org, gained 15 new members, and paid for 80.33 hours of maintenance and development work on Ruby infrastructure. If you’re interested in the details, keep going!</p>

    <h2 id="ruby-together-news">Ruby Together news</h2>

    <p>The <a href="https://rubytogether.org">Ruby Together website</a> relaunched just this week. The new design is a direct result of feedback from the community, and focuses on keeping the community informed about what we’re doing and what our plans are. The <a href="https://rubytogether.org/roadmap">Ruby Together roadmap</a> showcases those plans, while the new <a href="https://rubytogether.org/companies#faq">faq</a> answers your questions.</p>

    <p>Founding board member <a href="http://twitter.com/tenderlove">Aaron Patterson</a> informed us that while he is still “on board” with Ruby Together, he needed to retire from our board of directors. Instead of leaving his seat empty, the board conducted a search, and we have appointed <a href="http://twitter.com/coralineada">Coraline Ada Ehmke</a> as an interim board member. Best wishes to Aaron, who will now have more time to spend with his cats, and welcome to Coraline!</p>

    <p>Finally, as the culmination of weeks of planning, we were able to announce that Ruby Together will only fund development work on open source projects that adhere to a code of conduct for maintainers and contributors. Anyone interested can check our blog for the <a href="https://rubytogether.org/news/2015-07-15-project-codes-of-conduct">more detailed announcement</a>.</p>

    <h2 id="bundler-news">Bundler news</h2>

    <p>Bundler 1.10 includes several long-awaited features: a <code>lock</code> command, inline Gemfiles inside of scripts, the ability to disable post-install messages, optional gem groups, and conditional gem groups. For much more detail, including a discussion of the BUNDLED WITH section in the lock file, check out <a href="http://bundler.io/blog/2015/06/24/version-1-10-released.html">the 1.10 release announcement</a>.</p>

    <p>A combination of unexpected factors made some users very unhappy with the 1.10 release. As a result, we spent dozens of hours talking with users, coming up with workarounds, and trying to help everyone upgrade to the newest version of Bundler as smoothly as possible. An overview of the problems and the results of that work are also discussed in the release announcement, so reading it is probably worth your time.</p>

    <p>Since the last update, <a href="https://www.google-melange.com">Google Summer of Code</a> kicked off, bringing four student contributors to Bundler! For three months, <a href="https://github.com/smlance">@smlance</a> will be working on Bundler 2.0, <a href="https://github.com/fotanus">@fotanus</a> will be working on the new index format, <a href="https://github.com/rgb-one">@rgb-one</a> will be working on project maintenance and the website, and <a href="https://github.com/suhastech">@suhastech</a> be working on a plugin system for Bundler. We’re very excited to have them!</p>

    <h2 id="rubygemsorg-news">RubyGems.org news</h2>

    <p>The RubyGems.org team, led by David Radcliffe, made some great progress this month. Deploying the site is now handled by <a href="https://github.com/Shopify/shipit-engine">Shipit</a>. The logging system that’s been in progress got some attention, and we’ll be migrating to a new service in July that should need much less maintenance in the future. We switched to using a new chatbot, improved our Fastly config to reduce client errors and position us for the full Fastly migration, and started work on improved search. Finally, two new ops members joined the volunteer team, bringing the ops team up to 4 members.</p>

    <p><a href="http://railsgirlssummerofcode.org">RailsGirls Summer of Code</a> also started, with a team working on RubyGems.org. RailsGirls Team Binary will be working on a RubyGems adoption center, to match up gems that need maintainers with developers who have time to work on them.</p>

    <h2 id="new-members">New members</h2>

    <p>In June &amp; July, 9 new developer members joined, including Phil Cohen, Brian Lauber, Camille Baldock, Joshua Bell, Rohit Paul Kurukilla, and Nick &amp; Amanda Quaranto.</p>

    <p>Four new companies joined: Ecstatic Labs, Optoro, CustomInk, and Koombea.</p>

    <p>Today, Ruby Together has 75 developer members, 4 Topaz company members, 3 Emerald company members, and 1 Sapphire company member.</p>

    <h2 id="funding-status">Funding status</h2>

    <p>Our combined memberships currently amount to a projected monthly income of $8,350 per month. This infographic, taken from <a href="https://rubytogether.org/roadmap">our roadmap</a> shows where we’re at right now, and what we’ll be able to do as more members join.</p>

    <p><img src="/email/2015-07-18-july-2015-monthly-update/roadmap-status.png" alt="$8,350.00 per month" /></p>

    <h2 id="budget--expenses">Budget &amp; Expenses</h2>

    <p>During the months of June and July, Ruby Together took in $20,811.92 and spent $20,031.92. Here’s a breakdown of the categories that we spent money in:</p>

    <ul>
      <li>$4,550 for 30.33 hours of developer time on Bundler at $150/hour</li>
      <li>$7,500 for 50 hours of developer time on RubyGems.org at $150/hour</li>
      <li>$148.92 on dedicated servers for RubyBench.org</li>
      <li>$613.58 in payment processing fees</li>
      <li>$3,121.92 on company overhead like hosting, services, software, taxes, etc.</li>
      <li>$4,877.50 on accounting, copywriting, design, and other professional services</li>
    </ul>

    <p>Spending on professional services is high right now, because the company is still getting off the ground in our third and fourth months of existence. As our revenue grows, we expect to spend more on developer time and servers, and the same amount or less on professional services and overhead.</p>

    <p>Until next time,<br />
    André and the Ruby Together team</p>


