    <p>Welcome to the Ruby Together update for July 2016. This month, we paid for 64.4 hours of work, had 5 new members join, and had another solid month from our summer coding students. Work done this month includes a new design for bundler.io, and a lot of progress towards Bundler 1.13, 1.14, 2.0, and the combined Bundler+RubyGems 3.0.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>The focus at RubyTogether this month was on coordinating work across our largest team ever, thanks to all of our summer coding students. The biggest event was <a href="https://github.com/kruczjak">@kruczjak</a> and <a href="https://twitter.com/sailorhg">@sailorhg</a>’s work on the <a href="http://bundler.io">bundler.io</a> redesign, which dramatically updated the style and added an array of new functionality. The highlights of that work are detailed in <a href="http://bundler.io/blog/2016/07/10/bundler-1-13-and-redesigned-bundler-io.html">@kruczjak’s post announcing the new design</a>.</p>

    <p>Along with that we had other <a href="https://developers.google.com/open-source/gsoc/">Google Summer of Code</a> students working on a variety of small Bundler features, and the <a href="http://railsgirlssummerofcode.org/">Rails Girls Summer of Code</a> students gearing up to working on Bundler’s analytics system. Finally we had <a href="https://github.com/segiddins">@segiddins</a> working on future Bundler / RubyGems updates, <a href="https://github.com/duckinator/">@duckinator</a> on <a href="https://github.com/how-is">how-is</a>, and <a href="https://github.com/LynnCo">@lynnco</a> on administrative automation.</p>

    <p>We had two 5 new members join this month, including 3 new developers and 2 new companies. We appreciate everyone getting the word out, and encouraging people to support the Ruby community!</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>This was a very busy month for Bundler, with 15 authors getting 35 merged PRs with 251 commits. Features include: <a href="https://github.com/bundler/bundler/pull/4770">RubyGems / Bundler Integration</a>, <a href="https://github.com/bundler/bundler/pull/4650">respecting the required Ruby version</a>, <a href="https://github.com/bundler/bundler/pull/4741">a warning message / upgrade guide</a> for Bundler 2.0, <a href="https://github.com/bundler/bundler/issues/4753">trampolining fixes</a> which will allow Bundler 2.0 to stay compatible with apps that use Bundler 1.x, and <a href="https://github.com/bundler/bundler/pull/4676">bundler-patch</a>. Most of that work will be shipping with Bundler release 1.13 (any day now), and 1.14 (coming soon after, likely next month).</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>RubyGems.org this month was mostly <a href="https://github.com/rubygems/rubygems.org/pull/1359">content updates</a> and <a href="https://github.com/rubygems/rubygems.org/pull/1342">minor security changes</a>. Notably, though, we got a first time open source contributor! <a href="https://github.com/rubygems/rubygems.org/pull/1361">They added</a> a Twitter field to RubyGems.org user profiles. In total we had 9 authors working on 27 merges with 67 commits.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>RubyGems this month was mostly <a href="https://github.com/rubygems/rubygems/pull/1666">minor</a> <a href="https://github.com/rubygems/rubygems/pull/1659">fixes</a>, across 1 author (our own <a href="https://github.com/segiddins">Samuel Giddins</a>), 3 merges, and 10 commits. Near the end of this month, the <a href="https://github.com/rubygems/rubygems/pull/1639">first</a> of what will likely be many Bundler / RubyGems PRs was resolved, moving us closer to Bundler / RubyGems 3.0.</p>

    <h2 id="budget--expenses">budget &amp; expenses</h2>

    <p>From June 21 to July 19, Ruby Together took in $19,161. In total, we spent $18,563.86. Here’s a breakdown of where the money went:</p>

    <ul>
      <li>$2,452 for 16.3 hours worked on Bundler at $150/hour</li>
      <li>$3,613 for 24.1 hours worked on RubyGems.org at $150/hour</li>
      <li>$3,600 for 24.0 hours worked on RubyGems at $150/hour</li>
      <li>$74.35 on dedicated servers for RubyBench.org</li>
      <li>$596.57 on payment processing fees</li>
      <li>$1544.71 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$7275.0 on accounting, copywriting, design, and other professional services</li>
      <li>$29.0 on marketing, evangelism, and community outreach</li>
    </ul>

    <p>Check back next month for our last month of work from Google Summer of Code, more work towards major releases, and our regular diligent security updates and minor fixes.</p>

    <p>Until next time,<br />
    Lynn and the Ruby Together team</p>


