  content_cache: "\n\n<p>Hello! Welcome to the monthly update. During April, our work
    was supported by  <a href=\"https://www.zendesk.com\">Zendesk</a>, <a href=\"https://stripe.com\">Stripe</a>,
    <a href=\"https://www.digitalocean.com\">DigitalOcean</a>, <a href=\"http://www.bleacherreport.com\">Bleacher
    Report</a>, and many others.</p>\n\n<h2 id=\"ruby-together-news\">ruby together
    news</h2>\n\n<blockquote>\n  <p>What a long month. Stay safe, healthy, and be
    understanding with yourselves, everyone. &lt;3</p>\n\n  <p>— André</p>\n</blockquote>\n\n<p>Since
    our last update, Ruby Together was supported by 46 different companies, including
    Sapphire member <a href=\"https://stripe.com\">Stripe</a>. Five companies joined
    as new members.</p>\n\n<p>On top of those companies, five new developers signed
    up as members, including Jared White, Manuel Meurer, and Ilya Zub. In total, we
    were supported by 105 developer members. Thanks to all of our members for making
    everything that we do possible. &lt;3</p>\n\n<h2 id=\"rubygems-news\">rubygems
    news</h2>\n\n<p>In case you missed our announcement last month: all ongoing work
    on Bundler and RubyGems now takes place inside <code>RubyGems/RubyGems</code>
    as, excitingly, we completed <a href=\"https://rubytogether.org/news/2020-04-02-March-2020-monthly-update#bundler.news\">merging</a>
    the two projects into one repository.</p>\n\n<p>RubyGems changes in April included
    a fix for a recent regression in RubyGems to interfere with common bundler usages,
    improvement to a missing spec error, and shipping a new RSpec runner that works
    better with parallelization. We also updated our CI to ruby 2.7 and made a PR
    to manage bundler development dependencies through bundler.</p>\n\n<p>This month, Rubygems gained 181
    new commits, contributed by 15 authors. There were 1,857 additions and 1,015 deletions
    across 132 files.</p>\n\n<h2 id=\"rubygemsorg-news\">rubygems.org news</h2>\n\n<p>In
    April, we worked on keeping RubyGems.org dependencies up to date. We also sent
    an email notification requesting users to enable MFA, leading to a threefold increase
    in MFA enabled accounts (Thank you <a href=\"https://github.com/aditya\">@aditya</a>!).</p>\n\n<p>In
    addition to those developments, we worked on the following:</p>\n\n<ul>\n  <li>Merging
    bundler-site and RubyGems guides PRs.</li>\n  <li>Updating our ElasticSearch Index
    to support prefix queries; previously these were returning incomplete search results.</li>\n
    \ <li>Investigating intermittent CI failure rubygems/bundler-site/issues/519.</li>\n
    \ <li>Working on a PR to add validation to string columns with user input rubygems/rubygems.org#2346.</li>\n
    \ <li>Fixing the broken animation on the stats page and ensuring Github stars
    count were using the metadata URI attributes rubygems/rubygems.org#2335.</li>\n
    \ <li>Working on optimizations for our stats and just_updated endpoints; this
    will help us reduce 1200ms and 600ms in response time respectively. rubygems/rubygems.org#2333.</li>\n
    \ <li>Finishing the rate limit reset after a successful gem push rubygems/rubygems.org#2311.</li>\n</ul>\n\n<p><a
    href=\"https://github.com/johnfrancismccann\">@johnfrancismccann</a> helped us
