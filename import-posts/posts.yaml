    Bundler 2.0 github milestone</a></li>\n</ul>\n\n<p>On a slightly sadder note,
    founding board member <a href=\"https://twitter.com/steveklabnik\">Steve Klabnik</a>
    has stepped down from the board of directors. The remaining directors will appoint
