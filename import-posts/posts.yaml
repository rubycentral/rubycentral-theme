      <li><a href="https://github.com/xxx">xxx</a></li>
    </ul>

    <p>In total, Bundler gained 160 new commits, contributed by 14 authors. There were 7,101 additions and 1,381 deletions across 805 files.</p>

    <p>Thanks for your hard work, everyone!</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>This month was quieter for RubyGems.org, but we did regular maintenance, installed security updates, and generally kept everything running. Most of the time that we spent this month was work on an in-progress SSL troubleshooting guide.</p>

    <p>Next year, we’ll be migrating RubyGems.org to require TLS v1.2 or newer, which is why we’re focused on writing and shipping an excellent troubleshooting and upgrade guide before that happens. When the guide is finished, it will be a fantastic resource for anyone having trouble with HTTPS connections from Ruby.</p>

    <p>Merged features included dependency updates, copy fixes, and a security fix of throttling requests to change or delete user profiles. Overall, Rubygems.org gained 23 new commits, contributed by 4 authors. There were 84 additions and 66 deletions across 20 files.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>RubyGems saw some small changes and documentation updates, but stayed pretty stable. We’ve started working with ruby-core team member <a href="https://github.com/hsbt">@hsbt</a> on getting RubyGems and Bundler to be tested together as part of the Ruby build. Once that is done, it should be much harder for changes to Ruby to break anything inside RubyGems or Bundler, which will be a huge help.</p>

    <p>This month, Rubygems gained 29 new commits, contributed by 7 authors. There were 348 additions and 102 deletions across 23 files.</p>

    <h2 id="gemstash-news">gemstash news</h2>

    <p>Gemstash didn’t see any new features this month, but we did finally release <a href="https://github.com/bundler/gemstash/blob/master/CHANGELOG.md#110-2017-07-31">version 1.1.0</a>. Along with adding MySQL support, Gemstash now supports <code>gem install</code>, as well as <a href="https://github.com/bundler/gemstash/blob/master/docs/gemstash-private-gems.7.md#protected-fetching">protected fetching</a> for hosting completely private gems that are only available to authorized users.</p>

    <h2 id="budget-amp-expenses">budget &amp; expenses</h2>

    <p>In July, we saw $43,114.34 in total income, and spent a total of $25,303.55.</p>

    <ul>
      <li>$9,109 for 60.7 hours worked on Bundler at $150/hour</li>
      <li>$8,396 for 56 hours worked on RubyGems.org at $150/hour</li>
      <li>$900 for 6 hours worked on RubyGems at $150/hour</li>
      <li>$3,000 for 20 hours worked on other OSS and devtools at $150/hour</li>
      <li>$76.11 on dedicated servers for RubyBench.org</li>
      <li>$639.20 on payment processing fees</li>
      <li>$2,339.50 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$470 on accounting, copywriting, design, and other professional services</li>
      <li>$373.74 on marketing, evangelism, and community outreach</li>
    </ul>

    <p>Until next time,<br />
    André and the Ruby Together team</p>


