    <h1 id="growing-ruby-together">Growing Ruby Together</h1>

    <p>Recently I joined <a href="https://rubytogether.org/">Ruby Together</a> to help grow the membership community. Having been a Ruby developer for nearly 15 years, this represents a truly exciting opportunity to give back to the community and be a part of a meaningful organization. But the first question I had to figure out was, why grow? Ruby Together has nearly 200 members, which is a great start. Our current membership base allows us to make critical security and bug fixes to RubyGems and Bundler, as well as fund mentorship programs and grants for open source Ruby software.</p>

    <p>The obvious answer is more members means more resources to improve Ruby projects. But the less obvious answers are also exciting and represent a transformative opportunity for the future of Ruby and our community. So I hope you will join me as I share why Ruby Together is so important, what we have accomplished, and what the future holds.</p>

    <h2 id="why-is-ruby-together-important">Why is Ruby Together important?</h2>

    <p>Bundler, RubyGems, and the Ruby Toolbox, the primary open source projects supported by Ruby Together, are used tens of billions of times a year. Bundler and RubyGems make up not just the most important pieces of Ruby infrastructure, but also serve as critical tools for millions of sites across the internet. Without the support of our members, we would not be able to hire developers to make improvements to these tools and reliably keep them secure. By ensuring these services remain stable, Ruby Together helps foster a diverse ecosystem of open source libraries, plugins, and repositories able to coexist among multiple Ruby, gem, and code versions.</p>

    <p>The Ruby language is also deeply intertwined with open source software. The language is open source, its most popular libraries are open source, and by and large, Ruby developers contribute greatly to open source projects. Traditionally, open source has been maintained by volunteers. While a net positive, this can pose some disadvantages, including lack of documentation, technical support, sustainability, and timely security fixes. Ruby Together was created to solve these problems by financially supporting open source maintainers, ensuring the long term success, security, and stability of the Ruby ecosystem.</p>

    <p>As the Ruby community has grown and matured, Ruby Together has played an essential role in ensuring the long term stability of core Ruby projects by paying developers, thereby avoiding having to rely  solely on volunteers. Bundler and RubyGems.org continue to serve billions of additional requests each year, making volunteer support unsustainable. Since our inception, Ruby Together has paid for over 5,000 hours of open source developer work, as well as advocated for the professional advancement of our members, and encouraged the next generation of Ruby developers by creating a welcoming and inclusive community through grant and mentorship opportunities.</p>

    <h2 id="what-else-have-we-accomplished">What else have we accomplished?</h2>

    <p>In addition to funding thousands of hours of improvements to Bundler, RubyGems, RubyGems.org, Gemstash and more, it is important to  highlight some of the other outreach and impactful work Ruby Together does for the community.</p>

    <p>Ruby Together <a href="https://www.ruby-toolbox.com/blog/2018-02-01/lets-push-things-forward">helped resurrect</a> the <a href="https://www.ruby-toolbox.com/">Ruby Toolbox</a>, a comprehensive resource for developers to find maintained and popular open source Ruby libraries. The Ruby Toolbox has been one of my favorite resources over the years and recently <a href="https://www.ruby-toolbox.com/blog/2019-05-01/time-flies">turned 10 years old</a>! Our funding has helped the site’s creator, <a href="http://olszowka.de/">Christoph Olszowka</a>, to maintain, open source, and redesign the site, as well as keep the data and projects up to date. Great work Christoph!</p>

    <p>Ruby Together also <a href="https://rubytogether.org/news/2018-09-18-announcing-ruby-me">recently launched RubyMe</a>, a mentorship program to help early-career developers improve their skills and confidence by contributing to Ruby projects, paying both mentor and mentee to pair program on open source software for 8 hours per month. To see a real world example of how RubyMe  has benefited a new developer, check out our article on <a href="https://rubytogether.org/news/2019-06-30-career-switching-into-code">career switching into code</a>. And if you are interested in participating in our next cohort as an apprentice or mentor, please check out <a href="https://rubyme.org">RubyMe.org</a> and sign up for our newsletter to be notified when applications re-open.</p>

    <p>On a quarterly basis, Ruby Together evaluates proposals for funding specific Ruby open source or community projects through our <a href="https://rubytogether.org/projects">grant program</a>. If you are looking for funding for your open source project, <a href="https://rubytogether.org/proposal">apply here</a>! Recently we profiled the progress of one our funded projects, <a href="https://www.bridgetroll.org/events">Bridge Troll</a>. Bridge Troll makes it easier to discover workshops around the world helping people learn to code. Learn more about <a href="https://rubytogether.org/news/2019-07-07-helping-everyone-learn-to-code">how Ruby Together funding has helped benefit the Bridge Troll project</a>.</p>

    <p>Last but not least, we <a href="https://blog.tidelift.com/tidelift-teams-up-with-ruby-together-to-support-infrastructure-for-every-ruby-developer">announced an partnership with Tidelift</a>, enabling their enterprise subscribers to financially contribute to Ruby Together’s open source maintenance. With this initiative, Tidelift will support and broaden Ruby Together’s reach to professional teams that primarily use other languages, but also have a lot of Ruby packages in their technology stack.</p>

    <h2 id="whats-next-for-ruby-together-as-we-grow">What’s next for Ruby Together as we grow?</h2>

    <p>Lots of great things are coming down the pipeline as we grow:</p>

    <ul>
      <li>Merging Bundler and RubyGems into a single, unified project, simplifying updates and installation, eliminating version mismatches, and making the overall Ruby experience more seamless for new and existing Ruby developers.</li>
      <li>Hiring more developers to provide a steady cadence of ongoing maintenance and improvements for Bundler, RubyGems, the Ruby Toolbox, and other projects that benefit the Ruby community.</li>
      <li>Increased opportunities for <a href="https://rubyme.org">RubyMe</a> applicants and more awards through our open source <a href="https://rubytogether.org/projects">grant program</a>.</li>
      <li>Expanding <a href="https://rubybench.org/">RubyBench.org</a> into a public benchmark for every commit of Bundler, Rails, and Ruby itself. RubyBench is a long running benchmarking tool to ensure new code commits do not negatively impact performance.</li>
      <li>Creating a public Ruby ecosystem analytics dashboard with vastly expanded statistics for Ruby, Bundler, and each gem.</li>
      <li>A new member portal with news, job postings, career developments tools, and special events, along with resources to help new developers get started on their journey.</li>
      <li>Advocacy programs to encourage and nurture new programmers to pursue learning the Ruby programming language.</li>
    </ul>

    <p><strong>But</strong>, we can’t do any of this without your help.</p>

    <h2 id="how-can-i-get-involved">How Can I Get Involved?</h2>

    <p>First and foremost, become a member! Join organizations such as Stripe, Bleacher Report, DigitalOcean, Triplebyte and <a href="https://rubytogether.org/members">more</a> and show your support for the Ruby community. We have flexible membership options for both <a href="https://rubytogether.org/companies">companies</a> and <a href="https://rubytogether.org/developers">individuals</a>. As a nonprofit trade association, your membership dues are generally tax deductible. Or if you are feeling generous, you could also make a <a href="https://rubytogether.org/developers">one time gift</a>.</p>

    <p>We are always looking for new <a href="https://rubytogether.org/proposal">Ruby open source project grant proposals</a> to fund, as well as mentors and apprentices for our <a href="rubyme.org">RubyMe</a> mentorship program. Apply today!</p>

    <p>Check out the swag at the <a href="https://shop.rubytogether.org/">Ruby Together Shop</a> and show your support at community events. All proceeds benefit Ruby Together’s work.</p>

    <p>Finally, don’t forget to stay up to date with all the latest news. Follow us on Twitter at <a href="https://twitter.com/rubytogether">@rubytogether</a> and sign up for our newsletter. Tweet out this post and email me your address and I’ll make sure to send you some awesome swag!</p>

    <p>If you have any questions or are interested in learning more about Ruby Together and our activities, please don’t hesitate to reach out to me at matt@rubytogether.org.</p>

    <p>Looking forward to hearing from you!<br />
    Matthew Solt, Community Growth for Ruby Together</p>


