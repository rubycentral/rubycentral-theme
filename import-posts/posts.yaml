    <p>Hello, and welcome to the Ruby Together update for August! This month 5 developers and 3 companies joined, including <a href="https://twitter.com/dhh">David Heinemier Hansson</a> (creator of Rails) and his company <a href="https://basecamp.com">Basecamp</a>. We also continued to maintain and develop Bundler and RubyGems.org, paying for 40 hours of developer time. Keep reading for more details on projects, members, and finances.</p>

    <h2 id="ruby-together-news">Ruby Together news</h2>

    <p>Since the last update, five people joined as new members, including Jacob Helwig, James Turnbull, and Matt Mills. <a href="https://kickstarter.com">Kickstarter</a> joined as a Topaz member, and two companies joined as Emerald members: <a href="https://yammer.com">Yammer</a> and <a href="https://basecamp.com">Basecamp</a>.</p>

    <p>I’m excited to announce that thanks to our new members this month, we’ve hit our first major fundraising goal! With an projected monthly income of $10,780.00, Ruby Together is now able sustainably pay for ongoing work on both Bundler and RubyGems.org every week.</p>

    <p>This infographic, taken from <a href="https://rubytogether.org/roadmap">our roadmap</a> shows where we’re at right now, and what we’ll be able to do as more members join.</p>

    <div class="clear"><img alt="$10,780.00 per month" src="/email/2015-08-18-august-2015-monthly-update/roadmap-status.png" width="520" /></div>

    <p>Today, <a href="http://github.com/rubygems">RubyGems</a> doesn’t have any consistently active maintainers, but it has outstanding issues that we would really like to start working on. As more companies and developers join, we plan to fund work on RubyGems as quickly as possible.</p>

    <h2 id="bundler-news">Bundler news</h2>

    <p>On the Bundler team, we’re just now wrapping up the Google Summer of Code and the four (!) students who had projects working on Bundler. <a href="http://github.com/suhastech">@suhastech</a> researched plugin systems and wrote a prototype that we will use to inform future plugins work. <a href="http://github.com/rgb-one">@rgb-one</a> fielded tickets and refactored and improved the Bundler website. <a href="http://github.com/smlance">@smlance</a> worked on changes for Bundler 2.0, which we hope to release as an alpha within a few weeks. <a href="http://github.com/fotanus">@fotanus</a>’ worked on the new index server, which should be live soon.</p>

    <p>Complementing @fotanus’ work on the new index server, core team member <a href="http://github.com/segiddins">@segiddins</a> is finishing up the new index client, and we plan to release the fruit of their labor as Bundler 1.11 very soon.</p>

    <h2 id="rubygemsorg-news">RubyGems.org news</h2>

    <p>On the RubyGems.org side, we made steady progress on the switchover to using <a href="https://fastly.com">Fastly</a> as our CDN. Last month, about 45% of our total data transfer was served by Fastly while this month it should be closer to 90%. The RubyGems.org servers were upgraded to use Ruby 2.2.2, for the latest performance and security improvements.</p>

    <p>We also added publicly accessible backups of our Redis server, hardened the site against failing services, applied security patches, upgraded gems, updated packages, reviewed pull requests, and answered support tickets. It was a busy month!</p>

    <h2 id="budget--expenses">Budget &amp; Expenses</h2>

    <p>Thanks to one company pre-paying for over 9 months, Ruby Together took in $19,239.00 over the last month.</p>

    <p>Thanks to that extra money, we were able to repay a loan that covered our initial startup costs. We also bought some software and hardware that will help us do our jobs more easily.</p>

    <p>In total, we spent $16,033.77. Here’s a breakdown of our spending by category:</p>

    <ul>
      <li>$3,000 for 20 hours of developer time on Bundler at $150/hour</li>
      <li>$3,000 for 20 hours of developer time on RubyGems.org at $150/hour</li>
      <li>$74.63 in dedicated servers for RubyBench.org</li>
      <li>$611.98 in payment processing fees</li>
      <li>$4,438.16 on company overhead like hosting, services, software, hardware, taxes, etc.</li>
      <li>$2,185 on accounting, copywriting, design, and other professional services</li>
      <li>$2,205 to finish repaying company-founding expenses, including legal counsel and government fees</li>
      <li>$549 on community outreach including stickers, conferences, etc.</li>
    </ul>

    <p>As predicted, our spending on professional services has gone down now that we’re a bit more established as a company. In the coming months, we expect to start spending more on community outreach and conferences.</p>

    <p>Right now, the most common response when we approach developers and companies is simply “what’s Ruby Together? I haven’t heard about it”. That needs to change. :)</p>

    <p>Until next time,<br />
    André and the Ruby Together team</p>


