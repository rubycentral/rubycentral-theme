    <h2 id="railsconf2022-speaker-spotlight-a-tech-outsiders-picks">RailsConf2022 Speaker Spotlight: A Tech outsider’s picks</h2>

    <p>RailsConf2022 boasts an exciting variety of tracks and talks that highlight the creativity and interdisciplinary nature of the Ruby community. As a tech sector newcomer, I thought it would be fun to curate a series highlighting talks that immediately captured my curiosity, and get to know their respective speakers a little better. Read on for today’s speaker spotlight…</p>

    <h3 id="title-of-talk">Title of Talk:</h3>
    <p>The pitfalls of realtime-ification</p>

    <h3 id="speaker-vladimir-dementyev">Speaker: Vladimir Dementyev</h3>

    <p><img src="https://draftin.com:443/images/80762?token=EVsjnDSiODGT31u5pOFFW_zOP2G7GdTy-wWxC_g3yBhy2XBaQ_lRLYu2_NCFpcnb958Z9W2yQHY0Ks133P7oC-I" alt="746350A4-C9BF-4633-88BA-26A031F3458B - Vladimir Dementyev.jpeg" /></p>

    <h3 id="how-did-you-get-into-ruby">How Did you get into Ruby?</h3>

    <p>I was looking for an alternative tech to rebuild my product, and found an online course titled “Building SaaS web applications with Ruby on Rails”. That was a match.</p>

    <h3 id="whats-your-favorite-part-about-working-on-open-source-software">What’s your favorite part about working on Open Source Software?</h3>

    <p>An ability to share my work/thoughts with others, making something useful not just for myself (or my company), but everyone.</p>

    <h3 id="whats-your-least-favorite-part-about-working-on-oss">What’s your least favorite part about working on OSS?</h3>

    <p>Lack of feedback when everything behaves as expected; you mostly hear from people when there are issues with your software.</p>

    <h3 id="what-inspired-you-to-give-this-talk">What inspired you to give this talk?</h3>

    <p>I realized that since the Rails 7 and Hotwire release, more and more people started asking me similar questions on how to properly design real-time features (chats or whatever).
    After yet another conversation I just sat down and wrote the outline of the talk.</p>

    <h3 id="what-do-you-want-people-to-take-away-from-it">What do you want people to take away from it?</h3>

    <p>The answers. The solutions. The understanding that simply dropping Hotwire/Action Cable to the stack and using awesome Rails abstractions is not enough, you should do a paradigm shift.</p>

    <h3 id="what-are-you-most-looking-forward-to-at-this-conference">What are you most looking forward to at this conference?</h3>

    <p>Finally meeting people of meat and bones, of course.</p>

    <h3 id="do-you-have-any-other-plans-in-portland-during-conference-week-that-youre-excited-about">Do you have any other plans in Portland during conference week that you’re excited about?</h3>

    <p>Unfortunately, I’m coming only for the conference. I plan to get around the city, learn as much as possible about it and its surroundings to come back later with my family.</p>

    <h3 id="thank-you-vladimir-for-sharing-a-bit-of-your-story-see-you-at-railsconf2022">Thank you, Vladimir, for sharing a bit of your story. See you at RailsConf2022!</h3>


