    <p>Since we launched earlier this week, several people have let us know that while they think Ruby Together is a wonderful idea, the current membership dues are more than they can afford. We want everyone to be able to support Ruby Together and the public infrastructure, so we’ve created another option: <a href="/friends">Friends of Ruby Together</a>.</p>

