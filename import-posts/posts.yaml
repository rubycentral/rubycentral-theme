    <p>In July, Ruby Together was supported by 32 different companies, including Ruby member <a href="https://zendesk.com">Zendesk</a>. 2 companies joined as new members.</p>

    <p>On top of those companies, 2 new developers signed up as members. In total, we were supported by 126 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="rubygems-news">RubyGems News</h2>

    <p>This month in RubyGems, we released new versions of RubyGems <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#3318--2022-07-14">3.3.18</a>, <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#3319--2022-07-27">3.3.19</a> and Bundler <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#2318-july-14-2022">2.3.18</a>, <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#2319-july-27-2022">2.3.19</a>.</p>

    <p>The following is a non-exhaustive list of other improvements included in the above releases (see the changelog for further information):</p>

    <ul>
      <li>updated the CLI to display MFA warnings on <code>gem signin</code>, to support work done on the RubyGems.org side - <a href="https://github.com/rubygems/rubygems/pull/5590">#5590</a>.</li>
      <li>added the long-requested feature of allowing to gem install from specific groups only - <a href="https://github.com/rubygems/rubygems/pull/5759">#5579</a>.</li>
      <li>extended the <code>gem</code> DSL with a <code>force_ruby_platform</code> option - <a href="https://github.com/rubygems/rubygems/pull/4049">#4049</a>.</li>
      <li>fixed an issue with Bundler on Windows that allows the new <code>x64-mingw-ucrt</code>, the default on <strong>Ruby 3.1</strong>, to work seamlessly with the existing <code>platforms DSL</code> - <a href="https://github.com/rubygems/rubygems/pull/5655">#5655</a>.</li>
      <li>improved performance of  <code>bundler/setup</code> - <a href="https://github.com/rubygems/rubygems/pull/5546">#5546</a>, <a href="https://github.com/rubygems/rubygems/pull/5695">#5695</a>.</li>
      <li>fixed several TruffleRuby issues - <a href="https://github.com/rubygems/rubygems/pull/5711">#5711</a>, <a href="https://github.com/rubygems/rubygems/pull/5694">#5694</a>, <a href="https://github.com/rubygems/rubygems/pull/5746">#5746</a>.</li>
      <li>fixed a confusing permission error when copying compact index cache  - <a href="https://github.com/rubygems/rubygems/pull/5709">#5709</a>.</li>
      <li>fixed an issue with Bundler printing the bug report template so that it gives a better error rather than suggesting a bug - <a href="https://github.com/rubygems/rubygems/pull/5726">#5726</a>.</li>
      <li>improved <code>gem not found</code> error messages to include the expected source - <a href="https://github.com/rubygems/rubygems/pull/5729">#5729</a>.</li>
      <li>merged a PR to fix <code>gem update --system</code> errors in some edge cases - <a href="https://github.com/rubygems/rubygems/pull/5728">#5728</a>, <a href="https://github.com/rubygems/rubygems/pull/5737">#5737</a>.</li>
    </ul>

    <p>In July, RubyGems gained <a href="https://github.com/rubygems/rubygems/compare/master@%7B2022-07-01%7D...master@%7B2022-07-31%7D">150 new commits</a>, contributed by 15 authors. There were 8,654 additions and 7,904 deletions across 410 files.</p>

    <h2 id="rubygemsorg-news">RubyGems.org News</h2>

    <p>Our big news this month is our plan to <a href="https://blog.rubygems.org/2022/08/15/requiring-mfa-on-popular-gems.html">enforce multi-factor authentication for gems with more than 180 million downloads</a>. We’ll continue to monitor as enforcement is rolled out, and make adjustments as needed.</p>

    <p>In July, RubyGems.org saw several bug fixes and updates, some of which include the following:</p>

    <ul>
      <li>added an <code>mfa_required</code> function to check when a user needs to enable MFA due to one of the packages they own passing the MFA-required downloads threshold - <a href="https://github.com/rubygems/rubygems.org/pull/3135">#3135</a>.</li>
      <li>merged a PR to reorganize locales by running <code>bill/fill-locales</code> - <a href="https://github.com/rubygems/rubygems.org/pull/3134">#3134</a>.</li>
      <li>updated the <code>TargetRubyVersion</code> for Rubocop - <a href="https://github.com/rubygems/rubygems.org/pull/3139">#3139</a>.</li>
      <li>added an update to skip sending email when a user has no email address present - <a href="https://github.com/rubygems/rubygems.org/pull/3150">#3150</a>.</li>
      <li>fixed webhooks for users with multiple API keys - <a href="https://github.com/rubygems/rubygems.org/pull/3151">#3151</a>.</li>
    </ul>

    <p>This month, RubyGems.org gained <a href="https://github.com/rubygems/rubygems.org/compare/master@%7B2022-06-01%7D...master@%7B2022-06-31%7D">74 new commits</a>, contributed by 13 authors. There were 1,015 additions and 263 deletions across 63 files.</p>

    <p>As always, we continue to fix bugs, review and merge PRs and reply to support tickets.</p>

    <h2 id="total-spent">total spent</h2>

    <p>In June we completed 39 hours of development work @$150/hour, and spent $5,860.50.</p>

    <p>Until next time,<br />
    Irene, André, and the Ruby Together team</p>


