    <p>Hello! Welcome to the monthly update. During May and June, we paid for 179.4 hours of developer work on Bundler, RubyGems, and other open source tools. Our work was supported by <a href="http://stripe.com/">Stripe</a>, <a href="https://basecamp.com/">Basecamp</a>, <a href="http://icelab.com.au/">Icelab</a>, <a href="http://gitlab.com/">Gitlab</a>, <a href="http://cloudcity.io">Cloud City</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In May and June, Ruby Together was supported by 81 different companies, including Sapphire member <a href="https://stripe.com">Stripe</a>. 3 companies joined as new members, including <a href="https://dayoftheshirt.com">Day of the Shirt</a> and <a href="http://www.clickfunnels.com">ClickFunnels</a>.</p>

    <p>On top of those companies, 6 new developers signed up as members or friends of Ruby Together, including Josh Cass, Mark Tareshawty, Anıl İyidoğan, Dian Pan, and Sangwon Yi. In total, we were supported by 113 individual members and 73 friends of Ruby Together. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <p>In company news, we’ve brought <a href="https://twitter.com/therubyrep">@therubyrep</a> onboard to help with admininstration work, including compiling these updates! We’re expecting to be more timely in the future as a result of her help.</p>

    <p>For project work, we have three announcements: The indomitable <a href="https://twitter.com/segiddins">@segiddins</a> has agreed to work on Bundler and RubyGems full time over the summer, and we’ve already seen that start to pay off in the form of countless Bundler PRs working towards Bundler 2.</p>

    <p>Next, <a href="https://twitter.com/radiomorillo">@radiomorillo</a> has joined us to help us craft a RubyGems.org SSL troubleshooting guide. Historically, we’ve seen many users report problems with SSL certificates, depending on their exact OS, OpenSSL installation, Ruby version, and other factors besides. In the future, we’re expecting many new issue reports when RubyGems.org deprecates versions of TLS older than 1.2. Hopefully, we’ll come up with a guide that can help everyone get their issues sorted out and get back to installing gems.</p>

    <p>Finally, we’ve also asked <a href="https://twitter.com/patricia_arbona">@parbona</a> to help us review and revise Bundler’s website and documentation with an eye towards helping and supporting new users and contributors. In the future, we’d love to get the documentation to a point where new developers can use the Bunlder docs to get started, rather than (usually) needing to be led through the process with explanations from more experienced developers.</p>

    <p>The secret announcement we teased last time isn’t quite ready yet, but we think you’ll be pleased once you hear it. Keep holding on, and we’ll get there!</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>In May and June, Bundler saw the release of 1.15 final, and the 1.15.1 bugfix release. The biggest changes in Bundler were: a huge speedup to <code>bundle exec</code> on large gemfiles, a new <code>bundle issue</code> command, a new <code>bundle add</code> command, and a new <code>bundle pristine</code> command. We also (finally) shipped man pages for every Bundler command that currently exists, and plan to maintain full manpage coverage for all future releases. If you’re interested in those changes, you can read more in <a href="http://bundler.io/blog/2017/05/19/bundler-1-15-bundle-oh-so-fast.html">the Bundler 1.15 release announcement</a>, or just upgrade right away by running <code>gem install bundler</code>.</p>

    <p>Along with the 1.15 release, we kicked off a realistic plan towards releasing Bundler 2.0. Rather than forking into two codebases, we are implementing all of our planned changes for 2.0 as feature flags, disabled by default. Anyone interested can try out all of the changes that we’ve finished implementing so far by setting the relevant feature flags. Once everything is complete, we’ll be able to release a 2.0 with the new default settings, and it’s shaping up to be really great so far. It’s incredibly exciting to see (literally) years of planning pay off.</p>

    <p>In total, Bundler gained 248 new commits, contributed by 20 authors. There were 7,861 additions and 1,991 deletions across 920 files.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>RubyGems.org saw a new <a href="https://github.com/rubygems/rubygems.org/pull/1603">advanced search page</a>, updates to Rails and many other gems, and fixes to various and sundry bugs, including validations for email length, session expiration, and visual bugs on the 404 page.</p>

    <p>Overall, Rubygems.org gained 88 new commits, contributed by 9 authors. There were 1,375 additions and 764 deletions across 246 files.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>The RubyGems library also got some love, seeing new <code>signin</code> and <code>signout</code> commands for explicit authorization to RubyGems.org. There were also performance improvements and bugfixes from @segiddins. Rubygems gained 43 new commits, contributed by 11 authors. There were 365 additions and 112 deletions across 28 files.</p>

    <h2 id="gemstash-news">gemstash news</h2>

    <p>Gemstash gained a new comprehensive health check, allowing automated systems to see whether a given Gemstash server is able to respond, reach the file storage, and reach the database. Ultimately, Gemstash gained 7 new commits, contributed by 1 author. There were 181 additions and 1 deletion across 12 files.</p>

