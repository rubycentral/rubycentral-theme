    <p>Hello! Welcome to the monthly update. During June, our work was supported by <a href="https://handshake.org">Handshake</a>, <a href="https://stripe.com">Stripe</a>, <a href="https://triplebyte.com/os/rubytogether">Triplebyte</a>, <a href="http://www.bleacherreport.com">Bleacher Report</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In June, Ruby Together was supported by 57 different companies, including Sapphire member <a href="https://stripe.com">Stripe</a>. 3 new companies joined in the last month. On top of those companies, 3 new developers joined as new members in the last month, including Balo. In total, we were supported by 119 developer members.</p>

    <p>Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <p>We had a quieter month in June, but both <a href="https://rubyme.org">Ruby Me</a> apprentices and <a href="https://summerofcode.withgoogle.com">Google Summer of Code</a> students continued to work on Ruby open source projects.</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>In June, Bundler saw ongoing fixes, including better support for Ruby 2.6 and integration with ruby-core. In addition, the <code>bundle clean</code> command was fixed for git gems in a symlinked location, and the gem management task <code>rake release</code> also added support for 2FA when pushing gems to RubyGems.org.</p>

    <p>This month, Bundler gained 151 new commits, contributed by 12 authors. There were 1,308 additions and 1,224 deletions across 137 files.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>RubyGems.org had the usual ongoing security and dependency updates. It also saw improvements to the Fastly and Nginx configuration that will help us make it faster for newly uploaded gems to be able to be installed. Email notifications got visual design, password resets gained support for 2FA, API keys are now reset at the same time as passwords, and administrators now have more automation to deal with malicious gems or users more easily.</p>

    <p>This month, Rubygems.org gained 55 new commits, contributed by 8 authors. There were 2,458 additions and 1,961 deletions across 200 files.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>RubyGems saw the usual ongoing fixes, including a fix for the <code>rubygems-update</code> gem that allows updating older versions of RubyGems to newer ones. David Rodriguez also did a huge amount of work on the RubyGems test suite, fixing many, many tests that either didn’t clean up after themselves or didn’t always pass.</p>

    <p>This month, Rubygems gained 103 new commits, contributed by 17 authors. There were 728 additions and 592 deletions across 37 files.</p>

    <h2 id="gemstash-news">gemstash news</h2>

    <p>Gemstash had a calm month, seeing fixes for some rubocop and codeclimate issues, as well as fixes for some broken links.</p>

    <p>This month, Gemstash gained 4 new commits, contributed by 4 authors. There were 19 additions and 18 deletions across 7 files.</p>

    <h2 id="bridge-troll-news">bridge troll news</h2>

