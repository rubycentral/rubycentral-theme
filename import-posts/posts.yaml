    <p>Hello, everyone! Welcome to the monthly update—or in this particular case, two monthly updates. During the months of January and February, our work was supported by <a href="http://stripe.com/">Stripe</a>, <a href="http://www.codeminer42.com/">CodeMiner42</a>, <a href="http://www.digitalocean.com/" title="DigitalOcean">DigitalOcean</a>, <a href="https://travis-ci.org/" title="Travis CI">Travis CI</a>, <a href="https://thoughtbot.com/" title="thoughtbot">thoughtbot</a>, and many, many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In some ways, January and February were boring and run-of-the-mill: we paid developers to work on open source, and Ruby OSS infrastructure was maintained and improved. We were supported by 84 companies, including <a href="http://travis-ci.com">Travis</a>, <a href="http://www.airbnb.com">Airbnb</a>, and <a href="http://gitlab.com">GitLab</a> all renewing their memberships for the entire year of 2017. 13 companies joined as new members, including <a href="https://evilmartians.com">Evil Martians</a>, <a href="https://makandra.com">makandra</a>, <a href="http://substancelab.com">Substance Lab</a>, <a href="https://instrumentalapp.com">Instrumental</a>, <a href="https://buildkite.com">Buildkite</a>, <a href="https://docraptor.com">DocRaptor</a>, <a href="http://www.evolvingmedia.net/">Evolving Media Network / Moonfarmer</a>, <a href="https://newington.nsw.edu.au">Newington College</a>, <a href="http://www.makemusic.com/">MAKEMUSIC</a>, and <a href="https://github.com/benlovellltd">Ben Lovell Ltd</a>.</p>

    <p>On top of those companies, 42 developers signed up as friends of Ruby Together, and 18 developers signed up as members, including Jon Atack, Eric Henderson, Nichol Alexander, Bess Sadler, Daniel Fone, Spencer Roach, Jeff Sandberg, Ivan Stana, Piotr Szmielew, Daniel Leavitt, Andrei Beliankou, Matthew Werner, Eliot Sykes, and Richard Harrah. In total, we were supported by over 180 individual members and 88 friends of Ruby Together. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <p>In some other ways, though, these months were surprisingly eventful: the Ruby Together board was approached in private by a group of concerned developers. The feedback those developers gave broke down into three categories. First, the Bundler post-install message was unfortunately misleading some people into thinking that Ruby Together pays for the RubyGems.org servers, when that is not the case. Second, they were concerned that Ruby Together could be seen as a way for André and the other funded maintainers to blackmail companies into paying Ruby Together for features or bugfixes. Finally, the group said they also felt upset there was no official avenue to accept their feedback to Ruby Together.</p>

    <p>The Ruby Together board listened to their feedback, and will be addressing all three points. To start with, the Bundler team has removed the Bundler post-install message until they can come up with a clearer one. The Bundler readme has also been revised to clarify what Ruby Together pays for, and make it clear that feature requests will always be evaluated on their own merits, not based on whether the person or company proposing the feature is a member.</p>

    <p>Towards addressing the second point, we have started work on an official project funding policy. The policy will make our criteria for funding projects public, as well as detailing the mechanisms we employ to separate recipients of funds from decisions about funding them. Keep an eye out for that policy in a separate announcement in the coming weeks.</p>

    <p>Finally, in order to help Ruby Together accomplish its goal of serving the entire community, we will be establishing a public feedback group just for Ruby Together. We will use that forum to open discussion of policy and funding issues, and especially to get feedback on proposed plans before they are implemented. Participation will be open to anyone who uses Ruby, not just members. Our work is for the whole community, and we want to hear from all of them.</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>The exciting news for Bundler in this update is a feature release: 1.14. Version 1.14 validates downloaded .gem files against checksums provided by RubyGems.org, it improves support for running a single bundled application on more than one OS, and shows dramatically more information if the Ruby or RubyGems version conflicts with gem requirements.</p>

    <p>After releasing 1.14 final, we continued to fix reported bugs, including a small number of regressions. Between Dec 29 and Feb 22, we pushed 5 bugfix releaseso fixing many reported issues and repairing compatibility with the upcoming Ruby 2.5 release. In total, Bundler merged 106 pull requests that included 152 commits. 24 different contributors changed 266 files, with 3,135 additions and 1,066 deletions.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>Over on RubyGems.org, changing your email address got more reliable: we now require verification of your new email address before removing your old one. Along with the usual security updates, we also dramatically improved the performance of the inverse dependencies API. In total, RubyGems.org merged 3 pull requests including 89 commits. 12 different contributors changed 95 files, with 2,477 additions and 1,838 deletions.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>There were two bugfix releases of RubyGems, version 2.6.9 and 2.6.10, fixing six miscellaneous bugs and updating the dependency resolver shared with Bundler and CocoaPods. In total, RubyGems merged 33 pull requests that included 33 commits, and 9 contributors changed 40 files, with 569 additions and 158 deletions.</p>

    <h2 id="gemstash-news">gemstash news</h2>

    <p>Gemstash released version 1.0.4, adding private gem support for the <code>latest_gems</code> endpoint used by <code>gem install</code>. In total, Gemstash merged 2 pull requests that included 26 commits. 5 contributors changed 19 files, with 387 additions and 87 deletions.</p>

    <h2 id="budget--expenses">budget &amp; expenses</h2>

    <p>In the months of January and February combined, we saw $45,031 in total income, and spent a total of $44,893.72.</p>

    <ul>
      <li>$9,994 for 66.6 hours worked on Bundler at $150/hour</li>
      <li>$10,134 for 67.6 hours worked on RubyGems.org at $150/hour</li>
      <li>$2,505 for 16.7 hours worked on RubyGems at $150/hour</li>
      <li>$2,543 for 17.0 hours worked on other OSS and devtools at $150/hour</li>
      <li>$142.09 on dedicated servers for RubyBench.org</li>
      <li>$1465.08 on payment processing fees</li>
      <li>$5337.41 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$8025.0 on accounting, copywriting, design, and other professional services</li>
      <li>$4749.14 on marketing, evangelism, and community outreach</li>
    </ul>

    <p>Until next time,<br />
    André and the Ruby Together team</p>


