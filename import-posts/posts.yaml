  content_cache: "\n\n<p>Hello! Welcome to the monthly update. During March, our work
    was supported by <a href=\"https://coinbase.com\">Coinbase</a>, <a href=\"http://www.cloudcity.io\">Cloud
    City Development</a>, <a href=\"http://www.digitalocean.com\">DigitalOcean</a>
    and many others.</p>\n\n<p>This month we were able to pay for 147 hours of developer
    work on Ruby open source. Thank you to all of the companies and individual developers
    that continue to support our work.</p>\n\n<h2 id=\"ruby-together-news\">ruby together
    news</h2>\n\n<p>In March, Ruby Together was supported by 75 different companies.
    In addition, 2 developers signed up to be members of Ruby Together. We were supported
    by a total of 90 individual members and 68 friends of Ruby Together.</p>\n\n<p>In
    very exciting news, the folks at <a href=\"https://www.coinbase.com/\">Coinbase</a>
    contributed $12,750 to Ruby Together as part of their <a href=\"https://engineering.coinbase.com/coinbase-open-source-fund-ruby-edition-101c04085be0\">ongoing
    open source funding efforts</a>. They will also be contributing an additional
    $2,000 per month for the next five months. Thank you! \U0001F389</p>\n\n<p>And
    great news for your closet—we’ve got <a href=\"https://shop.rubytogether.org/products/bundler-t-shirt\">new
    Bundler T-shirts in the Ruby Together shop</a>! Shirts are available in a variety
    of sizes as well as in both fitted and unfitted styles.</p>\n\n<h2 id=\"bundler-news\">bundler
    news</h2>\n\n<p>Bundler saw a variety of bug fixes in March thanks to our contributors,
    including <a href=\"https://github.com/alyssais\">@alyssais</a>, <a href=\"https://github.com/koic\">@koic</a>,
    <a href=\"https://github.com/MSP-Greg\">@MSP-Greg</a>, <a href=\"https://github.com/nesaulov\">@nesaulov</a>,
    <a href=\"https://github.com/kunruh9\">@kunruh9</a>, <a href=\"https://github.com/shime\">@shime</a>,
    and <a href=\"https://github.com/greysteil\">@greysteil</a>. Fixes included <a
    href=\"https://github.com/bundler/bundler/pull/6464\">documenting the order Bundler
    loads config settings</a> as well as fixing some <a href=\"https://github.com/bundler/bundler/pull/6310\">rescue
    calls that hadn’t specified error type</a>. Additionally, we published a <a href=\"https://github.com/bundler/bundler/blob/2053d65c974f55fc15196b3ad82d7749750b2a3e/doc/POLICIES.md\">Bundler
    Policies</a> doc to supplement Bundler’s existing Code of Conduct.</p>\n\n<p>Coming
    up next, we expect to ship bug fixes, push out a small feature release, and begin
    public testing on Bundler 2.0. In total, Bundler gained 60 new commits, contributed
    by 13 authors. There were 353 additions and 97 deletions across 47 files.</p>\n\n<h2
    id=\"rubygemsorg-news\">rubygems.org news</h2>\n\n<p>This month, RubyGems.org
    saw ongoing system updates, security patches, and general maintenance. Thank you
    <a href=\"https://github.com/dwradcliffe\">@dwradcliffe</a> for all your hard
    work!</p>\n\n<h2 id=\"rubygems-news\">rubygems news</h2>\n\n<p>RubyGems saw another
    25 pull requests merged in March. We <a href=\"https://github.com/rubygems/rubygems/pull/2182\">started
    implementing the plan for RubyGems 3</a>, <a href=\"https://github.com/rubygems/rubygems/pull/2242\">improved
    a common and annoying warning</a>, and fixed many, many bugs.</p>\n\n<p>In March,
    RubyGems gained 73 new commits, contributed by 8 authors. There were 860 additions
    and 1,092 deletions across 66 files.</p>\n\n<h2 id=\"ruby-toolbox-news\">ruby
    toolbox news</h2>\n\n<p>Hey everyone!</p>\n\n<p>Last month, my main focus was
    converting the GitHub stats by syncing to their <a href=\"https://developer.github.com/v4/\">GraphQL
    API</a>, which enabled the addition of a whole bunch of new project metrics while
    keeping the API rate limit consumption the same. I <a href=\"https://twitter.com/TheDeadSerious/status/979097768177422337\">launched
    them</a> at the end of March and you can see an example <a href=\"https://www.ruby-toolbox.com/projects/hanami\">here</a>—for
    instance, you can now see issue and pull request closure rates and recent commit
    activity.</p>\n\n<p>Since I bumped into some minor issues that needed extra work
    while converting to the new API, I didn’t get much time to spend on the other
    topic I mentioned in the last update: esier understandability on what the project
    metrics mean in the greater context of the Ruby ecosystem. Broadly speaking, I’d
    like to make some clear visual indicators in what range any given metric stands
    in relation to the Ruby ecosystem to make it easier to “grok” at a glance the
    healthiness of a project. For example, for gem downloads you could see that a
    given project is in the 10% most-often-downloaded gems, but for example issue
    closure rate, release activity and many more can become much more interesting
    when given this kind of context.</p>\n\n<p>This will be my main focus in April,
    and I hope to have something to show to you in this regard next month. :)</p>\n\n<p>As
    always, your feedback is very welcome. If you have any suggestions or thoughts
    you’d like to share you can do so via <a href=\"https://github.com/rubytoolbox/rubytoolbox/issues\">GitHub
    issues</a> or by getting in touch with me directly.</p>\n\n<p>Thank you also to
    everyone who contributed pull requests in March: BurdetteLamar, apa512, boazsegev,
    cvoltz, franklinyu, funk-yourself, konung, nesaulov, pmackay, and skatkov.</p>\n\n<p>Best,<br
    />\nChristoph</p>\n\n<h2 id=\"budget-amp-expenses\">budget &amp; expenses</h2>\n\n<p>In
    March, we saw $29,620 in total income, and spent a total of $35,308.59.</p>\n\n<ul>\n
    \ <li>$5,188.75 for 34.6 hours worked on Bundler at $150/hour</li>\n  <li>$2,250.62
    for 15.0 hours worked on RubyGems.org at $150/hour</li>\n  <li>$3,713.12 for 24.8
    hours worked on RubyGems at $150/hour</li>\n  <li>$1,935 for 12.9 hours worked
    on other OSS and devtools at $150/hour</li>\n  <li>$8,925 for 59.5 hours worked
    on The Ruby Toolbox at $150/hour</li>\n  <li>$82.80 on dedicated servers for RubyBench.org</li>\n
    \ <li>$1,570.52 on payment processing fees</li>\n  <li>$3,168.47 on company overhead
    like hosting, services, software, hardware, taxes, etc</li>\n  <li>$5,975 on accounting,
    copywriting, design, and other professional services</li>\n  <li>$2,499.30 on
    marketing, evangelism, and community outreach</li>\n</ul>\n\n<p>Until next time,<br
    />\nStephanie, André and the Ruby Together team</p>\n\n\n"
