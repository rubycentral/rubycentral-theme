    <p>We are pleased to announce that Ruby Together has joined with <a href="http://rubycentral.org">Ruby Central</a> to create <a href="/rubygems">The Rubygems Partnership</a>, an ongoing project to improve the stability and performance of <a href="https://rubygems.org">RubyGems.org</a>.</p>

    <p>As part of this partnership, Ruby Central will continue to underwrite hosting and operational costs for RubyGems.org, while Ruby Together will fund ongoing maintenance and development work.</p>

    <p>In this way, the partnership accomplishes the goals of both Ruby Central and Ruby Together, ensuring that RubyGems.org is funded and stable for the long term, while also providing a way for it to grow and improve without relying on unpaid labor from volunteers.</p>

    <p>To support Ruby Together in its work maintaining and developing Ruby’s <a href="/roadmap">public infrastructure</a>, <a href="/#join">become a member</a> today!</p>


