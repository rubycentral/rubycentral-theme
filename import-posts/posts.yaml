  content_cache: "\n<h1 id=\"the-new-ruby-central-and-how-we-got-here\">The New Ruby
    Central, and How We Got Here</h1>\n\n<p>You may have seen the <a href=\"https://rubytogether.org/news/2021-10-21-ruby-together-and-ruby-central-coming-together\">announcement</a>
    in our latest news update, or heard word on the street, that the boards of Ruby
    Together and Ruby Central have combined under the umbrella of Ruby Central. It’s
    a fusion that felt like a long time coming, and one that will make things easier
    for members of both of our organizations, and for our teams too.</p>\n\n<p><strong>So,
    what happened to Ruby Together?</strong></p>\n\n<h2 id=\"what-even-was-ruby-together\">What
    even <em>was</em> Ruby Together?</h2>\n\n<p>Ruby Together started as a trade organization
    that paid developers to work on RubyGems, Bundler, and more, using funds from
    members. Members could be any person or company who uses Ruby, and the work they
    paid for was free for anyone to use. Over the past six years Ruby Together grew
    to take on more ambitious projects and give back continuously to the Ruby ecosystem.
    Here’s a little bit of our story…</p>\n\n<h2 id=\"ruby-together-was-born-out-of-necessity\">Ruby
    Together was born out of necessity.</h2>\n\n<p>Back in the Ruby dark ages, everyone
    who worked on RubyGems.org was an unpaid volunteer. We were able to maintain this
    until… we weren’t. In 2013 RubyGems.org <a href=\"https://blog.rubygems.org/2013/01/31/data-verification.html\">went
    down completely</a> — and stayed down for multiple days — all because no one had
    the time to fix a potential security issue fast enough. When the security issue
    was discovered everyone on the team was balancing work obligations. We decided
    that whichever one of us was done with work first would be the one to apply the
    security patches. As it turned out, no one was able to fix the problem before
    the weekend. Unfortunately, someone independently discovered the security issue
    and used it to hack the RubyGems.org server.\L</p>\n\n<p><strong>The week that
    followed was a very bad week.</strong> Multiple people who worked on RubyGems.org
    took unexpected time off from their paid jobs. We had to create completely new
    servers from scratch. We also had to download and verify every single one of the
    hundreds of thousands of .gem files, to make sure the hacker hadn’t replaced any
    of them while they had access. It felt like all the work we had done up until
    that point was a huge waste – and also showed us what a massive risk not having
    paid developers maintaining our systems could be.</p>\n\n<p>After the incident,
    André, who was working on Bundler at the time, began to focus his efforts on finding
    funding to pay developers working on Bundler and RubyGems. In late 2014 he received
    an enthusiastic response from Stripe, who was the first to provide financial backing
    for the cause. Engine Yard followed soon after, and in February 2015 we launched
    Ruby Together as a trade organization.</p>\n\n<p>In the years that have followed,
    we’ve funded the ongoing maintenance of Bundler and RubyGems, and managed to prevent
    any incidents of server downtime from occurring. On top of that, our members’
    support has allowed us to expand our funded projects beyond infrastructure maintenance,
    making it possible to fund projects like <a href=\"https://www.ruby-toolbox.com/\">Ruby
    Toolbox</a>, <a href=\"https://rubytogether.org/news/2021-07-01-a-new-approach-to-documentation-ruby-api\">Ruby
    API</a>, and <a href=\"https://rubygems.org/gems/simplecov/versions/0.21.2\">SimpleCov</a>,
    and programs like <a href=\"https://rubyme.org/\">RubyMe</a>.</p>\n\n<p><strong>We’ve
    also reached some huge milestones:</strong></p>\n\n<ul>\n  <li>there are now over
    175,000 gems (up from 101,000)</li>\n  <li>there are over 1,216,000 versions of
    gems (up from 583,000)</li>\n  <li>we have served 64 billion (!) gem downloads
    (up from 4.5 billion in 2015)</li>\n</ul>\n\n<p>and made several other <a href=\"https://rubytogether.org/news/2020-12-15-five-things-to-be-grateful-for-in-the-ruby-together-community\">accomplishments</a>.</p>\n\n<p>We’ve
    done all this while upholding <a href=\"https://www.contributor-covenant.org/\">values</a>
    that support the wellness of the Ruby community.</p>\n\n<h2 id=\"but-there-was-an-ongoing-dilemma\">But
    there was an ongoing dilemma…</h2>\n\n<p>While we were carrying out our mission
    in more ways than we could have imagined when we started, \nRuby users were confusing
    the mission and purpose of Ruby Together with that of Ruby Central. It was already
    an uphill battle to obtain support from companies for Ruby Together’s infrastructure-related
    open source work, as it’s work that is mostly invisible and has historically been
    done for free. The confusion between our two organizations only added to that
    challenge.</p>\n\n<p>To try to address this, Ruby Together board member Jonan
    Scheffler put forward a vision of a single Ruby non-profit, and worked hard to
    get everyone on both boards engaged with that idea. Although at first there was
    some hesitation, it began to feel more and more like the right choice as the pandemic
    spurred Ruby Together towards new methods of community outreach and motivated
    Ruby Central to develop a membership program. Ultimately, both boards were able
    to hash out the details in a way everyone felt was a great fit.</p>\n\n<p>We’re
    very happy to continue carrying out our original mission as a new organization
    that is still aligned with Ruby Together’s values.</p>\n\n<h2 id=\"so-whats-next\">So,
    what’s next?</h2>\n\n<p>For Ruby Together members, your membership will continue
    to support the same work. We’ll continue to support paid development work on Bundler
    and RubyGems, and we will continue to fund other Ruby projects whenever we have
    funding to do so. You’ll still be able to connect with us in the ways that you
    were, and your Ruby Together membership will be transferred to the Ruby Central
    membership system automatically.</p>\n\n<p>In addition, Ruby Central is launching
    a new membership program that will eventually include newsletters, virtual events,
    a dedicated Slack workspace, early registration and discounted tickets to our
    conferences. For corporate members, we plan to provide support with building brand
    awareness, and access to resources, people, and events.</p>\n\n<p>Our goal is
    to grow our membership program and be the main hub for all Ruby programmers and
    institutions.</p>\n\n<p>We know that combining the <a href=\"https://rubytogether.org/news/2021-10-18-staying-the-course\">mission</a>
    of Ruby Together to financially support developers, with the immense value Ruby
    Central conferences provide our community, will only make us stronger. We look
    forward to continuing with you on this next chapter of our journey.</p>\n\n<p>We’re
    excited to hear back from you! If you’re a member and have any questions or feedback
    at all about this transition, please <a href=\"mailto:hello@rubytogether.org\">reach
    out to us</a>.</p>\n\n<p>If you’re not a member, you can connect with us on <a
    href=\"https://twitter.com/rubycentralorg\">twitter</a>, or send us an <a href=\"mailto:hello@rubytogether.org\">email</a>
    and let us know what you think!</p>\n\n\n"
