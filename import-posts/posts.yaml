    <p>Hello! Welcome to the monthly update. During November, our work was supported by <a href="https://www.zendesk.com">Zendesk</a>, <a href="http://multithreaded.stitchfix.com/">Stitch Fix</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In November, Ruby Together was supported by 41 different companies, including Ruby member <a href="https://zendesk.com">Zendesk</a> and Sapphire member <a href="https://stripe.com">Stripe</a>. 1 company joined as a new member.</p>

    <p>On top of those companies, Dan Milne signed up as a new developer member. In total, we were supported by 102 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="rubygems--bundler-news">rubygems &amp; bundler news</h2>

    <p>In November, we worked on the <a href="https://github.com/rubygems/rfcs/pull/29">Bundler Version Locking RFC</a> that allows a user to specify a required Bundler version in the Gemfile/gemspec with a working <a href="https://github.com/rubygems/rfcs/pull/29#issuecomment-731333194">proof of concept</a>. We also made improvements to platform support by enabling the <code>specific_platform</code> functionality by default, and decided to delay the change to resolve all Gemfile platforms automatically.</p>

    <p>In addition to that, we made the following improvements and fixes:</p>

    <ul>
      <li>fixed a missing require issue. <a href="https://github.com/rubygems/rubygems/pull/4036">#4036</a></li>
      <li>fixed a couple of minor “Windows paths” issues. <a href="https://github.com/rubygems/rubygems/pull/4038">#4038</a>, <a href="https://github.com/rubygems/rubygems/pull/4039">#4039</a></li>
      <li>fixed gem specification <code>--platform</code>. <a href="https://github.com/rubygems/rubygems/pull/4043">#4043</a></li>
      <li>added an <code>--all-platforms</code> flag that optionally allows generating Windows binstubs from non-Windows platforms. <a href="https://github.com/rubygems/rubygems/pull/3886">#3886</a></li>
      <li>merged a PR to fix a bundle remove bug where it was removing comments. <a href="https://github.com/rubygems/rubygems/pull/4045">#4045</a></li>
      <li>merged a PR to support the new signin endpoints. <a href="https://github.com/rubygems/rubygems/pull/3840">#3840</a></li>
      <li>merged a PR to improve the <code>-C</code> flag to gem build. <a href="https://github.com/rubygems/rubygems/pull/3983">#3983</a></li>
      <li>added a fix to slightly improve some “<strong>gem not found</strong>” error messages. <a href="https://github.com/rubygems/rubygems/pull/4019">#4019</a></li>
      <li>fixed an intermittent spec failure. <a href="https://github.com/rubygems/rubygems/pull/4060">#4060</a></li>
      <li>fixed an issue with changelog generation. <a href="https://github.com/rubygems/rubygems/pull/4059">#4059</a></li>
      <li>fixed an issue with nested bundler invocations. <a href="https://github.com/rubygems/rubygems/pull/4062">#4063</a></li>
      <li>fixed a discrepancy between executing with or without bundle exec. <a href="https://github.com/rubygems/rubygems/pull/4063">#4063</a></li>
      <li>added more descriptive errors about default network errors. <a href="https://github.com/rubygems/rubygems/pull/4061">#4061</a></li>
      <li>fixed a CI issue that appeared under Windows. <a href="https://github.com/rubygems/rubygems/pull/4068">#4068</a></li>
      <li>merged a tweak to the bundle gem default skeleton. <a href="https://github.com/rubygems/rubygems/pull/4066">#4066</a></li>
      <li>extended <code>gem</code> DSL with a <code>force_ruby_platform</code> option. <a href="https://github.com/rubygems/rubygems/pull/4049">#4049</a></li>
    </ul>

    <p>In November, <a href="https://github.com/rubygems/rubygems">RubyGems &amp; Bundler</a> gained <a href="https://github.com/rubygems/rubygems/compare/master@%7B2020-11-01%7D...master@%7B2020-11-30%7D">58 new commits</a>, contributed by 10 authors. There were 816 additions and 426 deletions across 79 files.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>This month, we coordinated with Fastly support to enable Globalsign certs and AAAA records in our TLS config. We updated <a href="https://github.com/rubygems/rubygems/pull/3840">RubyGems CLI gem signin</a> according to changes requested in a review and also made the following fixes and improvements:</p>

    <ul>
      <li>added a new way to match RubyGems versions using the <code>build-arg</code> in docker image. <a href="https://github.com/rubygems/rubygems.org/pull/2548">#2548</a></li>
      <li>fixed failing tests in <code>shoulda-matchers</code> update and reported an issue of invalid objects should <code>belong_to</code> tests on <code>shoulda-matchers</code> repo. <a href="https://github.com/thoughtbot/shoulda-matchers/issues/1375">#1375</a></li>
      <li>investigated <code>DelegationError</code> for ownership records with nil <code>user_id</code>.</li>
      <li>updated our DMARC policy to ensure that spoofed emails with <a href="https://rubygems.org">rubygems.org</a> in sender get marked as spam.</li>
      <li>worked on a PR to resolve a HackerOne report, disallowing duplicate canonical version numbers. <a href="https://github.com/rubygems/rubygems.org/pull/2559">#2559</a></li>
      <li>read the privacy policies of other package manager websites and researched the requirements for CCPA and GDPR.</li>
