    total, we were supported by 105 individual members and 72 friends of Ruby Together.
    Thanks to all of our members for making everything that we do possible. &lt;3</p>\n\n<p>In
    Ruby Together news, we successfully wrapped up a summer of full-time work from
    <a href=\"https://github.com/segiddins\">@segiddins</a>. His three months included
    a huge amount of extremely productive work, including:</p>\n\n<ul>\n  <li>addressing
    several RubyGems security reports</li>\n  <li>a RubyGems security release</li>\n
    \ <li>code to allow RubyGems to (optionally) release with Bundler built in</li>\n
