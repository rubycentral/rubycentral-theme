  content_cache: "\n\n<p>Happy new year, everyone, and welcome to the (only <em>slightly</em>
    delayed by the holidays \U0001F602) Ruby Together monthly update for December!
    During the month of December, our work was supported by <a href=\"http://stripe.com/\">Stripe</a>,
    <a href=\"http://www.codeminer42.com/\">CodeMiner42</a>, <a href=\"https://basecamp.com/\">Basecamp</a>,
    <a href=\"http://airbnb.com\">Airbnb</a>, <a href=\"http://gitlab.com\">Gitlab</a>,
    and many, many others.</p>\n\n<h2 id=\"ruby-together-news\">ruby together news</h2>\n\n<p>To
    start things off, December was our biggest month ever since Ruby Together began.
    We were supported by over 100 individual developers, 60 small companies, and a
    dozen large companies like <a href=\"http://stripe.com/\">Stripe</a>, <a href=\"http://www.codeminer42.com/\">CodeMiner42</a>,
    <a href=\"https://basecamp.com/\">Basecamp</a>, <a href=\"http://airbnb.com\">Airbnb</a>,
    and <a href=\"http://gitlab.com\">Gitlab</a>.</p>\n\n<p>This month was also a
    great month for new members. Six new developers signed up to support our work
    as Friends of Ruby Together. On top of that, ten more developers joined as members,
    including Nishant Modak, Thom May, Jack Bracewell, George Millo, Karlotcha Hoa,
    Stanislav Katkov, Chris Holmes. In addition, five completely new companies added
    their support: <a href=\"https://www.chef.io/\">Chef</a>, <a href=\"http://www.unboxed.co/\">Unboxed</a>,
    <a href=\"http://carbonfive.com/\">Carbon Five</a>, <a href=\"https://teezily.com/\">Teezily</a>,
    and <a href=\"http://www.intellum.com/\">Intellum</a>.</p>\n\n<p>Thanks to all
    of our members for making everything that we do possible. &lt;3</p>\n\n<p>In exciting
    news for the upcoming year, our team gained an Empress of Documentation: <a href=\"https://twitter.com/feministy\">Liz
    Abinante</a>. We’re super excited to have a mastermind behind making Bundler and
    RubyGems more understandable and accessible for new users.</p>\n\n<p>On the board
    of directors, we saw <a href=\"http://twitter.com/randommood\">Ines Sombra</a>
    step down from her position. Ines has been a fantastic and incredibly helpful
    board member, and we’re super grateful to have had her input. Thanks for everything,
    Ines. &lt;3</p>\n\n<p>The remaining members of the board nominated <a href=\"https://twitter.com/camille_\">Camille
    Baldock</a> to fill the newly empty seat, and she graciously accepted. Camille
    participated in this year’s board election, coming in just one or two votes behind
    the other candidates. We’re incredibly glad to have another chance to work with
    Camille, and are looking forward to getting even more done in 2017.</p>\n\n<h2
    id=\"bundler-news\">bundler news</h2>\n\n<p>December was a good month for Bundler.
    We released one bugfix release, <code>1.13.7</code>, and we released a preview
    of the next version of Bundler, version <code>1.14.0.pre.1</code>. 13 contributors
    created 99 commits, and changed 63 files with 783 additions and 193 deletions.</p>\n\n<p>Bundler
    1.14 includes a huge number of bugfixes and small additional features, mostly
    focused on improving how well existing commands work. Support for different operating
    systems and platforms is improved, Ruby 2.5 (compiled from source control) is
    supported, and a notable error caused by an invalid lock file is now handled automatically.
    For a full list of improvements, <a href=\"https://github.com/bundler/bundler/blob/master/CHANGELOG.md#1140pre1-2016-12-29\">check
    out the changelog</a>.</p>\n\n<h2 id=\"rubygemsorg-news\">rubygems.org news</h2>\n\n<p>The
    RubyGems.org service was given the usual security updates this month, and saw
    a couple of useful fixes. Changing email addresses now requires confirmation before
    activation, so users can’t lock themselves out with a typo. 9 contributors created
    47 commits, changing 59 files with 565 additions and 202 deletions.</p>\n\n<h2
    id=\"rubygems-news\">rubygems news</h2>\n\n<p>RubyGems continued to gain ground
    on the backlog of bugs and issues. The most notable changes were speed improvements
    for <code>require 'rubygems'</code>, and a fix for hash collisions when comparing
    objects. 4 contributors created 16 commits, changing 11 files with 88 additions
    and 48 deletions.</p>\n\n<h2 id=\"gemstash-news\">gemstash news</h2>\n\n<p>Gemstash
    wasn’t super busy, but still gained some features: it is now possible to set arbitrary
    Sequel connection options, and the connection pool now defaults to the same size
    as the number of running Puma threads. In total, 2 contributors made 8 commits,
    changing 7 files with 41 additions and 6 deletions.</p>\n\n<h2 id=\"budget--expenses\">budget
    &amp; expenses</h2>\n\n<p>From November 20 to December 19, Ruby Together took
    in $22,620. In total, we spent $23,552.35. Here’s a breakdown of where the money
    went:</p>\n\n<ul>\n  <li>$3,600 for 24 hours worked on Bundler at $150/hour</li>\n
    \ <li>$3,000 for 20 hours worked on RubyGems.org at $150/hour</li>\n  <li>$2,850
    for 19 hours worked on RubyGems at $150/hour</li>\n  <li>$2,250 for 15 hours worked
    on other OSS and dev tools at $150/hour</li>\n  <li>$71.65 on dedicated servers
    for RubyBench.org</li>\n  <li>$709.74 on payment processing fees</li>\n  <li>$1,868.6
    on company overhead like hosting, services, software, hardware, taxes, etc</li>\n
    \ <li>$5,250.0 on accounting, copywriting, design, and other professional services</li>\n
    \ <li>$3,989.86 on marketing, evangelism, and community outreach</li>\n</ul>\n\n<p>As
    always, if you’d like to spread the word about Ruby Together or just wear some
    great-looking shirts, check out the <a href=\"https://shop.rubytogether.org\">Ruby
    Together shop</a>. It’s also the only worldwide source for Bundler packing tape!
    \U0001F60E</p>\n\n<p>Keep an eye out for our much more timely January update,
    coming in about a week!</p>\n\n<p>Until next time,<br />\nAndré, Lynn, and the
    Ruby Together team</p>\n\n\n"
