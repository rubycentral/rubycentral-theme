  content_cache: "\n\n<p>Welcome to the November 2016 Ruby Together monthly update!
    This month included maintenance work, security patches, helping users with problems,
    and learning several bad ways to handle gems with <code>required_ruby_version</code>.</p>\n\n<p>André
    travelled to Cincinnati, OH to give a talk about contributing to open source,
    and we paid for 129.5 hours of work on Bundler, RubyGems, and RubyGems.org.</p>\n\n<p>We’ll
    also be using this update to highlight our international contributors! They’re
    mentioned in each relevant news section.</p>\n\n<h2 id=\"ruby-together-news\">ruby
    together news</h2>\n\n<p>This month we had 13 new members! Eight new developers
    joined, including Minku Lee, Wolfgang Rittner, Adrien Jarthon, Fritz Grabo, Frederic
    Gingras, Mischa Lewis-Norelle, and Justin Burris. We also had three signups for
    new Friends of Ruby Together. Thank you, everyone! &lt;3</p>\n\n<p>Five companies
    joined as members, including <a href=\"https://brakemanpro.com\">Brakeman Pro</a>,
    <a href=\"http://kundigo.pro\">Kundigo</a>, <a href=\"https://chartmogul.com\">ChartMogul</a>,
    <a href=\"https://www.rabid.co.nz\">Rabid Technologies</a>, and <a href=\"http://www.getfretless.com\">Fretless</a>.</p>\n\n<p>On
    November 13, André gave a talk at <a href=\"http://rubyconf.org\">RubyConf</a>
    called <a href=\"http://confreaks.tv/videos/rubyconf2016-from-no-oss-experience-to-the-core-team-in-15-minutes-a-day\">From
    No OSS Experience to the Core Team in 15 Minutes per Day</a>. It discusses the
    benefits and costs of doing open source work and provides a straightforward list
    of activities that can be done by anyone, no matter their level of experience
    with programming. Watch <a href=\"http://confreaks.tv/videos/rubyconf2016-from-no-oss-experience-to-the-core-team-in-15-minutes-a-day\">the
    video</a>, check out <a href=\"http://speakerdeck.com/indirect/from-no-oss-experience-to-the-core-team-in-15-minutes-a-day\">the
    slides</a>, and/or read the talk as a blog post: <a href=\"http://andre.arko.net/2016/11/12/how-to-contribute-to-open-source/\">How
    to Contribute to OSS</a>.</p>\n\n<p>At RubyConf, we gave away almost 1,000 stickers!
    We also gave almost 50 <a href=\"https://twitter.com/rubytogether/status/795694158472048640\">Ruby
    Together lapel pins</a> to members. If you’re wishing for some stickers or lapel
    pins of your own, you’re in luck! At RubyConf, we also launched <a href=\"https://shop.rubytogether.org\">the
    Ruby Together shop</a>!</p>\n\n<h3 style=\"text-align: center\">We have merch!</h3>\n<p><img
    src=\"/images/shop-promo.jpg\" style=\"width: 100%\" alt=\"Ruby Together shop\"
    /></p>\n\n<p>Fulfill your <a href=\"https://shop.rubytogether.org/collections/stickers\">sticker</a>,
    <a href=\"https://shop.rubytogether.org/products/ruby-together-lapel-pin\">pin</a>,
    or <a href=\"https://shop.rubytogether.org/collections/shirts\">shirt</a> dreams…
    we even have <a href=\"https://shop.rubytogether.org/products/bundler-packing-tape-preorder\">Bundler
    packing tape</a>. \U0001F602 Shirts and tape are on order and will ship soon,
    while stickers and pins ship immediately!</p>\n\n<p>We had three improvements
    with our meta tooling this month. The <a href=\"https://github.com/how-is/how_is\">how_is</a>
    tool got another <a href=\"https://github.com/how-is/how_is/blob/v11.0.0/CHANGELOG.md#1100\">release</a>,
    and will soon be used to actively <a href=\"https://how-is.github.io/how-is-rubygems/2016/12/01/report.html\">appraise
    the status</a> of our various projects.</p>\n\n<p>We also created a <a href=\"https://github.com/rubytogether/rubytogether-lita/blob/84f6bec5d2faabbcb914132cd2880b8e7bacf33e/lib/lita/handlers/time_card.rb\">time-card</a>
    handler for the <a href=\"https://www.lita.io/\">lita</a> bot, soon to be available
    for use in a chat room near you!</p>\n\n<p>Finally, we shipped a new merge-bot:
    <a href=\"https://github.com/bundlerbot\">@bundlerbot</a>. We’ve been using the
    <a href=\"http://homu.io\">homu.io</a> service for over a year, but a long-standing
    bug prevented us from managing team member permissions. Now we have <a href=\"https://bundlerbot-homu.herokuapp.com\">our
    own copy of homu</a>, and we look forward to updating team members and merging
    only green code for years to come.</p>\n\n<p>Last in Ruby Together news, this
    month we partnered with <a href=\"https://twitter.com/mrb_bk\">@mrb_bk</a>’s <a
    href=\"http://computermodern.io\">Computer Modern</a>. We need more companies
    to join as members for Ruby Together to be sustainable in the long run, so it’s
    exciting to have expert help. We’ll be working with Computer Modern in the coming
    weeks and months to create resources for Ruby developers and Ruby Together members.</p>\n\n<h2
    id=\"bundler-news\">bundler news</h2>\n\n<p>This month bundler and <a href=\"https://bundler.io\">bundler.io</a>
    got an array of documentation fixes / updates, due in large part to our new contributor
    <a href=\"https://github.com/colby-swandale\">@colby-swandale</a>.</p>\n\n<p>Bundler
    got a <a href=\"https://github.com/bundler/rfcs\">Request For Comments</a> repo,
    inspired by the one utilized by <a href=\"https://www.rust-lang.org/en-US/\">Rust</a>.
    We fixed <a href=\"https://github.com/bundler/bundler/pull/5176\">outdated not
    listing all outdated gems</a>. And we also <a href=\"https://github.com/bundler/bundler/pull/5213\">fixed
    an <code>ObjectBoundsExceededError</code></a> on <a href=\"https://rubinius.com/\">Rubinius</a>.</p>\n\n<p>As
    mentioned last month, Bundler 1.13 shipped with <a href=\"http://bundler.io/blog/2016/09/08/bundler-1-13.html\"><code>required_ruby_version</code>
    support</a> for Gemfiles containing a <code>ruby</code> declaration. Building
    on that, we hoped to release 1.14 with automatic support for the currently running
    Ruby version.</p>\n\n<p>Over the last two months or so, the Bundler team has been
    discussing and experimenting with different ways to handle Gemfiles without an
    explicit <code>ruby</code>. The heroic @segiddins <a href=\"https://github.com/bundler/bundler/pull/5013\">attempted
    to implement</a> our rough consensus for the feature, but we ran into a plethora
    of edge cases and problems with backwards compatibility. In the end, we went back
    to the drawing board and designed a new way to handle it that should be much better.</p>\n\n<p>Downside:
    this work delayed Bundler 1.14, and now we’re going to ship 1.14 without automatic
    Ruby locking. Upside: it will be a much better feature when it’s done. Hooray.</p>\n\n<p>In
    total, 11 authors pushed 59 commits to Bundler last month. 61 files changed and
    there were 1,990 additions and 1,629 deletions.</p>\n\n<h2 id=\"rubygemsorg-news\">rubygems.org
    news</h2>\n\n<p>This month in RubyGems.org, we <a href=\"https://github.com/rubygems/rubygems.org/pull/1423\">improved</a>
    messaging for yanked and reserved namespace gems. <a href=\"https://github.com/rubygems/rubygems.org/pull/1436\">Reduced</a>
    the database calls required for search requests. And <a href=\"https://github.com/rubygems/rubygems.org/pull/1432\">added</a>
    email verification to new user accounts.</p>\n\n<p>These changes were from RubyGems.org
    team member <a href=\"https://github.com/sonalkr132\">Aditya Prakash</a>. Overall,
    8 authors pushed 40 commits to all branches, and 70 files changed. There were
    1,135 additions and 360 deletions.</p>\n\n<h2 id=\"rubygems-news\">rubygems news</h2>\n\n<p>This
    month in <a href=\"https://github.com/rubygems/rubygems\">RubyGems</a>, we <a
    href=\"https://github.com/rubygems/rubygems/pull/1789\">added</a> displaying the
    current Ruby version when a version requirement is not met. We <a href=\"https://github.com/rubygems/rubygems/pull/1779\">updated</a>
    the messaging when getting errors during cert building. And we <a href=\"https://github.com/rubygems/rubygems/pull/1767\">fixed</a>
    a malformed version number error.</p>\n\n<p>Most of this work was done by <a href=\"https://github.com/bronzdoc\">@bronzdoc</a>,
    one of our great RubyGems contributors. In total, 6 authors pushed 12 commits.
    14 files changed, and there were 164 additions and 85 deletions.</p>\n\n<h2 id=\"gemstash-news\">gemstash
    news</h2>\n\n<p>Meanwhile in <a href=\"https://github.com/bundler/gemstash\">Gemstash</a>,
    the documentation was completely rewritten using <a href=\"http://pandoc.org\">Pandoc</a>
    to pave the way for a website that shares documentation with the gem. During the
    month, 3 authors pushed 15 commits, 22 files changed, and there were 254 additions
    and 66 deletions.</p>\n\n<h2 id=\"budget--expenses\">budget &amp; expenses</h2>\n\n<p>From
    October 19 to November 18, Ruby Together took in $22,109. In total, we spent $27,353.26.
    Here’s a breakdown of where the money went:</p>\n\n<ul>\n  <li>$8,615 for 57.4
    hours worked on Bundler at $150/hour</li>\n  <li>$6,504 for 43.4 hours worked
    on RubyGems.org at $150/hour</li>\n  <li>$4,313 for 28.8 hours worked on RubyGems
    at $150/hour</li>\n  <li>$73.38 on dedicated servers for RubyBench.org</li>\n
    \ <li>$694.5 on payment processing fees</li>\n  <li>$2,167.27 on company overhead
    like hosting, services, software, hardware, taxes, etc</li>\n  <li>$2,117.39 on
    accounting, copywriting, design, and other professional services</li>\n  <li>$2,869.75
    on marketing, evangelism, conferences, and community outreach</li>\n</ul>\n\n<p>Until
    next time,<br />\nAndré, Lynn and the Ruby Together team</p>\n\n\n"
