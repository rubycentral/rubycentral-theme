    <p>Welcome to the May 2016 monthly update for Ruby Together. In the last month, we paid for 232.3 hours of developer, designer, and project management time (twice as high as the previous record!). With that time we released several patches for Bundler 1.12, optimized and improved fallback for the Bundler API and RubyGems.org, and introduced over a dozen new people to working on Bundler / RubyGems. We also saw six new members join, including three companies.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>This month at Ruby Together was all about people. We went to <a href="http://railsconf.com/">RailsConf</a>, kicked off <a href="https://developers.google.com/open-source/gsoc/">Google Summer of Code</a> student projects, and started reorganizing Bundler and RubyGems issues. At RailsConf, both <a href="https://github.com/bundler/gemstash">Gemstash</a> and the <a href="https://github.com/rubygems/adoption-center">RubyGems Adoption Center</a>) got shoutouts and work from attendees. Andre and Samuel also started working with the Google Summer of Code students on a variety of Bundler and RubyGems issues.</p>

    <p>We paid for 118.4 hours of time spent on Bundler. That time was primarily focused on bugfixes for Bundler’s 1.12 release, and also laid the groundwork for Google Summer of Code students to start working on several different projects. Lynn reorganized Bundler’s issues and Trello boards so that more information is public and accessible. Finally, we received nomination(s) for board members this month and will be holding an election to decide the state of the new Ruby Together board.</p>

    <p>We had three new developers join as members: James Wen, Adam Becker, and Asad Akbar. Three companies joined: <a href="https://thoughtbot.com/">Thoughtbot</a>, <a href="https://www.geckoboard.com/">Geckoboard</a>, and <a href="https://www.sabre.com/">Sabre Corp</a>.</p>

    <p><a href="https://thoughtbot.com/">Thoughtbot</a> is a consulting company with small teams of designers and developers in 10 cities around the world, making software for clients, and contributing to open source software.</p>

    <p>Although <a href="http://icelab.com.au/">Icelab</a> joined us last month, we forgot to mention them in last month’s newsletter, so here they are: <a href="http://icelab.com.au/">Icelab</a> is a studio in Australia with a team of problem solvers who want to work with you to build a better world. They work with Ruby every day, and do their best to push Ruby forward through our support of the <a href="http://dry-rb.org/">dry-rb</a> project.</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>This month we released <a href="https://github.com/bundler/bundler/blob/master/CHANGELOG.md">Bundler 1.12.1 - 1.12.5</a>. These changes were mainly bug fixes for the new index format, but we also fixed several issues running Bundler on continuous integration servers. We also worked on upcoming releases this month, specifically breaking changes for Bundler 2.0 and the plugin system that’s been in progress for some time now. On the <a href="https://github.com/bundler/bundler-api">Bundler-api</a> side, we set up a new follower database and then promoted it to primary status. The new primary database means we’ll be able to avoid downtime when AWS services the old primary database later this month.</p>

    <p>In total, <a href="https://github.com/bundler/bundler">Bundler</a> and <a href="https://github.com/bundler/bundler-api">Bundler-api</a> had 25 merged pull requests and 119 commits from 10 authors, and we closed 53 closed issues.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>RubyGems.org had 24 merged pull requests and 59 commits from 13 authors. We implemented <a href="http://blog.rubygems.org/2016/05/19/simplifying-our-stack.html">a variety of infrastructure changes</a> this month, including serving our millions of gem requests directly from Fastly, reducing our reliance on Nginx and completely eliminating Redis from our stack. Next up is porting the Bundler API’s new index format, working towards our goal of a single unified application to serve the entire site.</p>

    <p>This month the team also <a href="http://blog.rubygems.org/2016/05/20/rubygems-org-2016-push.html">blogged about ways to improve RubyGems.org for 2016</a> by increasing contributors, updating policies, and decreasing response times on support issues. Many of the issues described there are due to RubyGems support having been run by volunteers, which Ruby Together is working on addressing! The financial support of Ruby community members like you is making all of this possible. &lt;3</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>In the last month, RubyGems merged 13 pull requests, containing 15 commits by 8 authors. We’re continuing to work our way through outstanding issues, planning the future merger of Bundler with RubyGems, and evaluating what we can do to make RubyGems more useful to everyone who depends on it.</p>

    <h2 id="budget--expenses">budget &amp; expenses</h2>

    <p>From April 19 to May 19, Ruby Together took in $17,956. In total, we spent $58,330.67. Here’s a breakdown of where the money went:</p>

    <ul>
      <li>$17,752.50 for 118.4 hours worked on Bundler at $150/hour</li>
      <li>$6,900.00 for 46 hours worked on RubyGems.org at $150/hour</li>
      <li>$10,187.50 for 67.9 hours worked on RubyGems at $150/hour</li>
      <li>$76.19 on dedicated servers for RubyBench.org</li>
      <li>$563.08 on payment processing fees</li>
      <li>$5,729.31 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$1,920.00 on accounting, copywriting, design, and other professional services</li>
      <li>$15,145.53 on marketing, evangelism, and community outreach</li>
    </ul>

    <p>We spent more than usual this month thanks to a combination of onboarding new volunteers and Google Summer of Code students, our newest employees ramping up, filing tax returns, attending RailsConf, doing more direct outreach to companies, and working on the Ruby Together store (coming soon!). Look forward to seeing the efforts of our hardworking Google Summer of Code students next month, as well as results from our focused outreach efforts!</p>

    <p>Until next time,<br />
    Lynn, André, and the Ruby Together team</p>


