    and mentorship for some student projects. Students have finished applying, and
    the selection process is currently ongoing. We’re excited to see what they’re
    able to accomplish this summer!</p>\n\n<h2 id=\"bundler-news\">bundler news</h2>\n\n<p>Amazingly,
    all that work that the entire Bundler and RubyGems teams have been working at
    for years has paid off in a really big way: Bundler and RubyGems have merged repositories!
    On GitHub, <code>bundler/bundler</code> is archived, and all ongoing work on both
    projects now takes place inside <code>RubyGems/RubyGems</code>. All other repositories
    from the Bundler organization have either been archived (if unused) or moved to
    the RubyGems organization.</p>\n\n<p>Not just the repositories have changed, either:
    the Bundler and RubyGems teams have merged as well. It’ll take us some time to
    work through 20 years worth of documentation and webpages, but we’ll be combining
    and updating them as fast as we can.</p>\n\n<p>From this point forward, Bundler
    news will be reported together with RubyGems news. Hooray! \U0001F389</p>\n\n<h2
    id=\"rubygems-news\">rubygems news</h2>\n\n<p>As mentioned above, the huge news
    is that Bundler merged into RubyGems! Major props to @hsbt for sending the PR
