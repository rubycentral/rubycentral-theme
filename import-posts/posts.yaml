  content_cache: "\n<p>Hello! Welcome to the monthly update. During June, our work
    was supported by <a href=\"https://stripe.com\">Stripe</a>, <a href=\"http://www.bleacherreport.com\">Bleacher
    Report</a>, <a href=\"http://multithreaded.stitchfix.com/\">Stitch Fix</a>, and
    many others.</p>\n\n<h2 id=\"ruby-together-news\">ruby together news</h2>\n\n<p>In
    June, Ruby Together was supported by 44 different companies, including Ruby member
    <a href=\"https://zendesk.com\">Zendesk</a> and Sapphire member <a href=\"https://stripe.com\">Stripe</a>.
    Those companies were joined by 102 developer members. Thanks to all of our members
    for making everything that we do possible. &lt;3</p>\n\n<h2 id=\"rubygems-news\">rubygems
    news</h2>\n\n<p>In June, RubyGems saw significant improvements to the Bundler
    and RubyGems development process. We released <a href=\"https://github.com/rubygems/rubygems/releases/tag/bundler-v2.2.0.rc.1\">Bundler
    2.2.0.rc.1</a> and <a href=\"https://github.com/rubygems/rubygems/releases/tag/v3.2.0.rc.1\">RubyGems
    3.2.0.rc.1</a>! \U0001F389</p>\n\n<p>We also worked on synchronizing the latest
    versions of both libraries with ruby-core, and fixed issues that came up. We also
    <a href=\"https://github.com/rubygems/rubygems/pull/3725\">enforced our ruby-core
    workflow</a> to try to prevent further tedious integrations with ruby-core in
    the future by catching issues early and minimizing the back and forth of patches
    between upstream and downstream.</p>\n\n<p>We changed <a href=\"https://github.com/rubygems/rubygems/pull/3685\">bundler
    specs to raise by default when any subcommand fails</a>. This action helped reveal
    two bugs (which we of course, fixed!). We’ve adapted bundler release tasks to
    a <a href=\"https://github.com/rubygems/rubygems/pull/3703\">new repository layout</a>
    and now have the changelog draft up-to-date.</p>\n\n<p>We’ve also implemented
    a fix to <a href=\"https://github.com/rubygems/rubygems/pull/3668\">stop soft-validating
    gemspecs</a> (i.e. giving validations that only warn) except for in gem-authoring
    contexts. We also added a <a href=\"https://github.com/rubygems/rubygems/pull/3689\">slack
    notification</a> to the maintainers channel that triggers whenever the ruby-head
    builds starts failing. We also <a href=\"https://github.com/rubygems/rubygems/pull/3769\">simplified
    our CI Workflows</a> and did some final cleanup PRs related to CI failures on
    jruby.</p>\n\n<p>Outside of these major highlights, we continue to fix bugs, review
    PRs, improve our documentation, cleanup test suites, and continue our usual ongoing
    maintenance.</p>\n\n<p>In total, RubyGems gained 243 new commits, contributed
    by 15 authors. There were 3003 additions and 2432 deletions across 313 files.</p>\n\n<h2
    id=\"rubygemsorg-news\">rubygems.org news</h2>\n\n<p>This month, we added terraform
    module for RDS monitors and added alerts on <code>rubygems-production</code>,
    <code>rubygems-staging</code> and <code>shipit</code> instances. We followed up
    with fixes on RubyGems.org that have now been deployed and verified! We also debugged
    failed delayed jobs in production, created a <a href=\"https://github.com/rubygems/rubygems.org/pull/2389\">fix
    for issues with validating user emails</a>, <a href=\"https://github.com/rubygems/rubygems.org/pull/2406\">solved
    some search errors</a>, and <a href=\"https://github.com/rubygems/rubygems.org/pull/2388\">removed
    some pointless emails</a>.</p>\n\n<p>In addition to that, we made a PR to <a href=\"https://github.com/rubygems/rubygems.org/pull/2392\">send
    mail update confirmation when a user changes their email address</a>, added a
    RubyGems.org guide for rate limits, and made the following improvements:</p>\n\n<ul>\n
    \ <li>\n    <p>increased Strict-Transport-Security max-time to ensure HTTPS-only
    access.</p>\n  </li>\n  <li>\n    <p>updated <a href=\"https://github.com/rubygems/rubygems.org/pull/2382\">rake
    task to remove duplicate runtime dependencies</a>.</p>\n  </li>\n  <li>\n    <p>updated
    <code>versions.list</code> <a href=\"https://github.com/rubygems/rubygems.org/pull/2380\">source
    location from bundler-api to s3</a> and added cronjob to update the file monthly.</p>\n
    \ </li>\n  <li>\n    <p>ran rake tasks related to <code>compact_index</code> which
    enabled bundler to make fewer requests to our server when installing some gems
    and fixed install of gems with multiple Ruby or Rubygems requirements.</p>\n  </li>\n
    \ <li>\n    <p>updated correct checksum task to use non-caching info_checksum
    calc, rerun the task, and expire info cache of gems changed from production.</p>\n
    \ </li>\n  <li>\n    <p><a href=\"http://https://github.com/rubygems.org/pull/1962\">rebased
    and updated API keys scope PR</a>.</p>\n  </li>\n  <li>\n    <p>updated and deployed
    rate limit changes to fix merge conflict and use test helpers. <a href=\"https://github.com/rubygems.org/pull/2330\">rubygems.org#2330</a></p>\n
    \ </li>\n  <li>\n    <p>reset a few leaked API keys and send mail to affected
    users.</p>\n  </li>\n</ul>\n\n<p>As always, we continued to fix bugs, and provide
    help on <a href=\"https://help.rubygems.org/\">help.rubygems.org</a> and ongoing
    support work.</p>\n\n<p>In June, RubyGems.org gained 119 new commits, contributed
    by 10 authors. There were 1256 additions and 489 deletions across 86 files.</p>\n\n<h2
    id=\"budget-amp-expenses\">budget &amp; expenses</h2>\n\n<p>In June, we saw $16,342.97
    in total income, and spent a total of $21,419.67.</p>\n\n<ul>\n  <li>Stripe Payment
    Processing Fees $394.11</li>\n  <li>Employee Related $ 331.94</li>\n  <li>General
