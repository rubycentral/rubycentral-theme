  content_cache: "\n\n<p>Hello! Welcome to the monthly update. During April, we paid
    for 133.5 hours of developer work, supported by <a href=\"https://stripe.com\">Stripe</a>,
    <a href=\"https://coinbase.com\">Coinbase</a>, <a href=\"https://reinteractive.com/\">reinteractive</a>,
    <a href=\"http://airbnb.com\">Airbnb</a>, and many others.</p>\n\n<h2 id=\"ruby-together-news\">ruby
    together news</h2>\n\n<p>It’s our birthday! \U0001F389\U0001F382 As of this update,
    Ruby Together is officially 3 years old. Thanks for all of your help and support
    along the way.</p>\n\n<p>In April, Ruby Together was supported by 80 different
    companies, including Sapphire member <a href=\"https://stripe.com\">Stripe</a>.
    6 companies joined as new members, including <a href=\"http://www.pieceofcode.com\">Piece
    of Code</a> and <a href=\"https://www.coinbase.com\">Coinbase</a>.</p>\n\n<p>On
    top of those companies, 6 new developers signed up as members or friends of Ruby
    Together, including Tom Johnson, Pat Allan, Jameson Hampton, and Jeremy Flores.
    In total, we were supported by 92 individual members and 71 friends of Ruby Together.
    Thanks to all of our members for making everything that we do possible. &lt;3</p>\n\n<h3
    id=\"new-devs\">new devs</h3>\n\n<p><a href=\"https://github.com/bronzdoc\">Luis
    Sagastume</a>, a longtime contributor to RubyGems, agreed to start helping us
    maintain RubyGems and Gemstash. He will continue working with the existing RubyGems
    and Gemstash teams, fixing bugs and adding features. Welcome to Ruby Together,
    Luis!</p>\n\n<p><a href=\"https://github.com/sonalkr132\">Aditya Prakash</a>,
    a longtime contributor to RubyGems.org, has joined us to work on RubyGems.org.
    We’re excited to have him on board, and looking forward to his help keeping the
    servers running efficiently and securely.</p>\n\n<h3 id=\"google-summer-of-code\">google
    summer of code</h3>\n\n<p>As we mentioned last month, Google accepted our application
    to bring back the Ruby umbrella organization for Summer of Code projects improving
    not just implementations of Ruby, but any Ruby open source project. Our efforts
    were more successful than we expected, and more than 50 students submitted project
    applications! We were able to accept six of those students. We are very excited
    to be hosting Shlok Srivastava, Qio Chaofan, Nicholas Yang, Yimin Zhao, Agrim
    Mittal, and Yogesh Kataria this summer, as they work on RubyGems, MRI, Bundler,
    and RDoc. Check back for progress updates next month!</p>\n\n<h3 id=\"railsconf\">railsconf</h3>\n\n<p>Board
    members André, Coraline, Adarsh, and Valerie attended RailsConf 2018. Coraline
    gave a talk on “Scaling the Software Artisan” and André gave a talk titled “Pairing:
    a guide to fruitful collaboration \U0001F353\U0001F351\U0001F350”. Adarsh and
    Valerie arranged a scheduled session for in-person community feedback, and brought
    that feedback back to the board.</p>\n\n<p>At RailsConf we also distributed stickers
    and copies of our latest project, a collaboration with bubblesort.io titled <a
    href=\"https://twitter.com/sailorhg/status/984232596870606848?s=12\">“The Evolution
    of Bundler”</a>. Coming soon, members will be able to download a PDF of the zine
    for free, and anyone will be able to purchase a copy of the zine from the Ruby
    Together store. Stay tuned!</p>\n\n<h3 id=\"community-feedback\">community feedback</h3>\n\n<p>In
    post-RailsConf news, the board met with Ruby developer Sam Phippen to discuss
    his concerns about Ruby Together’s governance model. As a result of that conversation,
    we held a board meeting and created a new forum for communication between the
    community and the board. <a href=\"https://rubytogether.org/news/2018-04-25-april-22-board-meeting-results\">We
    published the results of the meeting</a>, and we expect to continue addressing
    community concerns in future work.</p>\n\n<p>If you have feedback for the board,
    or concerns that you’d like to share open an issue in the Ruby Together <a href=\"https://github.com/rubytogether/board\">Board
    GitHub repo</a> or send us an email at <a href=\"mailto:feedback@rubytogether.org\">feedback@rubytogether.org</a>.
    (And feel free take a look at our <a href=\"https://rubytogether.org/companies#faq\">frequently
    asked questions</a> to learn more about how we work.)</p>\n\n<h2 id=\"bundler-news\">bundler
    news</h2>\n\n<p>This month, we fixed various bugs, worked towards releasing 1.16.2
    with more bug fixes, and improved the way we hide Git URL usernames and passwords
    for the future. Bundler gained 28 new commits, contributed by 15 authors. There
    were 204 additions and 35 deletions across 22 files.</p>\n\n<h2 id=\"rubygemsorg-news\">rubygems.org
    news</h2>\n\n<p>This month, RubyGems.org saw some minor site fixes, as well as
    ongoing server maintenance and security patches. The app gained 11 new commits,
    contributed by 4 authors. There were 62 additions and 54 deletions across 26 files.</p>\n\n<h2
    id=\"rubygems-news\">rubygems news</h2>\n\n<p>RubyGems saw improved error messages,
    fixes for several issues related to file permissions, encoding, and other minor
    issues. We also continued to implement the previously planned work for the long-term
    transision to RubyGems 3 before the end of the year. This month, RubyGems gained
    17 new commits, contributed by 7 authors. There were 148 additions and 163 deletions
    across 28 files.</p>\n\n<h2 id=\"gemstash-news\">gemstash news</h2>\n\n<p>We made
    a few minor updates to Gemstash in April, picked back up work to add support for
    storing private gems in AWS S3, and started work to provide the new compact index
    used by Bundler for faster gem installation. Gemstash gained 8 new commits, contributed
    by 3 authors. There were 12 additions and 9 deletions across 3 files.</p>\n\n<h2
    id=\"ruby-toolbox-news\">ruby toolbox news</h2>\n\n<p>Hey everyone!</p>\n\n<p>Due
    to a whole bunch of other obligations, April turned out to be a rather slow month;
    apart from some very minor maintenance work, I sadly did not find any time to
    spend meaningful work on the Ruby Toolbox. That being said, May looks a bit more
    promising. Rolling over my plans from the last monthly update for March, I want
    to focus mostly on making it easier to see at a glance how a projects given metric
    relates to the greater ecosystem - so for example in what percentile the number
    of downloads is in relation to other projects.</p>\n\n<p>As always, your feedback
    is very welcome, if you have any suggestions or thoughts you’d like to share you
    can do so via <a href=\"https://github.com/rubytoolbox/rubytoolbox/issues\">GitHub
    issues</a> or by getting in touch with me directly.</p>\n\n<p>Thank you also to
    everyone who contributed pull requests in April: bethink, danielwestendorf, khiav223577,
    nesaulov, skatkov, siong1987, swrobel, and vyncem.</p>\n\n<p>Best,\nChristoph</p>\n\n<h2
    id=\"budget-amp-expenses\">budget &amp; expenses</h2>\n\n<p>In April, we saw $18,145.00
    in total income, and spent a total of $28,511.19.</p>\n\n<ul>\n  <li>$6,557.50
    for 43.7 hours worked on Bundler at $150/hour</li>\n  <li>$1,080 for 7.2 hours
    worked on RubyGems.org at $150/hour</li>\n  <li>$6,206.25 for 41.4 hours worked
    on RubyGems at $150/hour</li>\n  <li>$3,633.75 for 24.2 hours worked on other
    OSS and devtools at $150/hour</li>\n  <li>$2,550 for 17.0 hours worked on The
    Ruby Toolbox at $150/hour</li>\n  <li>$83.66 on dedicated servers for RubyBench.org</li>\n
    \ <li>$551.50 on payment processing fees</li>\n  <li>$5,919.69 on company overhead
    like hosting, services, software, hardware, taxes, etc</li>\n  <li>$1,370 on accounting,
    copywriting, design, and other professional services</li>\n  <li>$558.84 on marketing,
    evangelism, and community outreach</li>\n</ul>\n\n<p>Until next time,<br />\nStephanie,
    André, and the Ruby Together Team</p>\n\n\n"
