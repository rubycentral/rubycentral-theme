  content_cache: "\n\n<p>Hello, and happy New Year! Welcome to the monthly update.
    During January, our work was supported by <a href=\"https://stripe.com\">Stripe</a>,
    <a href=\"http://www.cloudcity.io\">Cloud City Development</a>, <a href=\"http://airbnb.com\">Airbnb</a>,
    and many others.</p>\n\n<p>We’re excited to have kicked off the new year with
    an announcement: the relaunch of the Ruby Toolbox! Read on for more details.</p>\n\n<h2
    id=\"ruby-together-news\">ruby together news</h2>\n\n<p>In January, Ruby Together
    was supported by 75 different companies, including Sapphire member <a href=\"https://stripe.com\">Stripe</a>,
    and 4 companies joined as new members.</p>\n\n<p>On top of those companies, 4
    new developers signed up as members or friends of Ruby Together, including Viacheslav
    Kysil, James Flowers, Stan Lo, and <a href=\"https://twitter.com/nilsding\">Georg
    Gadinger (@nilsding)</a>. In total, we were supported by 95 individual members
    and 67 friends of Ruby Together. Thanks to all of our members for making everything
    that we do possible!</p>\n\n<p>We continued to fill in the remaining seats on
    the board of directors. During January, we were joined by <a href=\"https://twitter.com/courteneyervin\">Courteney
    Ervin</a>, and <a href=\"https://twitter.com/adarshp\">Adarsh Pandit</a>. Courteney
    works for the New York Public Library system, building open-source tools to make
    ebooks more accessible. Adarsh founded and runs his own software consultancy,
    <a href=\"http://cylinder.digital\">Cylinder Digital</a>. We’re super excited
    to have their perspectives and input as we work to support the Ruby community.</p>\n\n<p>This
    month also saw a new dev hire, with long-time contributor <a href=\"https://twitter.com/kerrizor\">@kerrizor</a>
    graciously agreeing to help with RubyGems.org support and generally making things
    better for RubyGems users.</p>\n\n<h2 id=\"google-summer-of-code-news\">google
    summer of code news</h2>\n\n<p>In some new and exciting news, we applied to Google
    Summer of Code! It didn’t happen in 2017, but in 2016 we were able to run a Google
    Summer of Code project for any Ruby codebase. With around a dozen students working
    on MRI, Bundler, RubyGems, and other projects, it was very exciting. Hopefully
    we’ll have a summer of students working on Ruby OSS in 2018 as well.</p>\n\n<h2
    id=\"bundler-news\">bundler news</h2>\n\n<p>Bundler saw a over a dozen bugfixes
    in January, thanks to contributors including <a href=\"https://www.github.com/KrauseFx\">@KrauseFx</a>,
    <a href=\"https://github.com/akhramov\">@akhramov</a>, <a href=\"https://github.com/christhekeele\">@christhekeele</a>,
    <a href=\"https://github.com/joelvh\">@joelvh</a>, and <a href=\"https://github.com/ajwann\">@ajwann</a>.
    We expect to release those fixes shortly in version 1.16.2. Altogether, Bundler
    gained 69 new commits, contributed by 18 authors. There were 536 additions and
    146 deletions across 57 files.</p>\n\n<h2 id=\"rubygemsorg-news\">rubygems.org
    news</h2>\n\n<p>January was a quiet month for RubyGems.org, with just 1 new commit,
    contributed by 1 author. There was 1 addition and 1 deletion across 1 file. As
    always, we also continued to apply security patches and keep the servers behind
    RubyGems.org operating.</p>\n\n<h2 id=\"rubygems-news\">rubygems news</h2>\n\n<p>RubyGems
    saw a decent amount of activity this month, including bugfixes, error message
    improvements, and test updates. This month, RubyGems gained 56 new commits, contributed
    by 11 authors. There were 502 additions and 527 deletions across 63 files.</p>\n\n<h2
    id=\"gemstash-news\">gemstash news</h2>\n\n<p>In an extremely quiet month, there
    were no new changes to Gemstash in January. That said, there are definitely <a
    href=\"https://github.com/bundler/gemstash/issues\">open issues</a> that would
    make excellent options for anyone interested in starting to contribute to Ruby
    open source.</p>\n\n<h2 id=\"ruby-toolbox\">ruby toolbox</h2>\n\n<p>Hello everyone,</p>\n\n<p>Great
    news: the <a href=\"https://www.ruby-toolbox.com/blog/2018-02-01/lets-push-things-forward\">Ruby
    Toolbox is back</a> :)</p>\n\n<p>It took a bit longer than anticipated in the
    last monthly update (of course it did…), but I hope it was for the best. As I
    was chugging along on getting the site ready for launch, these tiny things that
    I wanted to be part of the initial relaunch kept coming up, and ultimately the
    site relaunched with quite a few things I had lined up for post-launch in the
    last update—the most notable of them being search—which is now already available.</p>\n\n<p>Still,
    this is only a starting point. You can find the work lined up for the next few
