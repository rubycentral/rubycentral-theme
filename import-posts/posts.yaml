    Bundler Slack</a>!</p>\n\n<p>This month, Bundler gained 144 new commits, contributed
    by 15 authors. There were 2,395 additions and 730 deletions across 154 files.</p>\n\n<h2
    id=\"rubygemsorg-news\">rubygems.org news</h2>\n\n<p>To help Bundler and RubyGems
    users connect to RubyGems.org in the future, <a href=\"https://github.com/indirect\">@indirect</a>
