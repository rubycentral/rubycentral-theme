    <p>Hello! Welcome to the second Ruby Together monthly update, for May 2015.</p>

    <h2 id="projects">Projects</h2>

    <p>This month, Ruby Together was able to fund 20 hours of maintenance and development work on Bundler, and 20 hours of maintenance and development work on RubyGems.org, as well as the hosting costs for RubyBench.org.</p>

    <p>As more members join Ruby Together, we’ll be able to fund more development work and complete more useful and exciting plans. In the next few weeks, we’ll be revealing more details about those plans and how members can help us get them done.</p>

    <h2 id="bundler-work-log">Bundler work log</h2>

    <p>Since last month, Bundler released a lot of new versions: 1.7.15, 1.9.5, 1.9.6, 1.9.7, 1.9.8, 1.9.9, 1.10.0.pre.1, 1.10.0.pre.2, 1.10.0.pre.2, and 1.10.0.rc.</p>

    <p>The 1.9.5-1.9.9 releases fixed various bugs in the 1.9 series as they were found. Happily, none of those minor bugs were the result of the new resolver, making Molinillo a resounding success.</p>

    <p>The big news this month is that version 1.10 has reached Release Candidate! This version includes a boatload of new features: optional groups, conditional gem installation, inline gemspecs for scripts, the lock command, dramatically improved outdated output, a 10x speedup while resolving slow Gemfiles, and more.</p>

    <p>Read more about the exact changes in <a href="https://github.com/bundler/bundler/blob/1-10-stable/CHANGELOG.md">the changelog</a>, install the RC by running <code>gem install bundler --pre</code>, and try it out!</p>

    <p>We also worked on changes that will become part of version 1.11, writing code that allows Bundler to understand the long-planned new index format. Once it’s done, running <code>bundle install</code> will be way faster, no matter where you are in the world.</p>

    <h2 id="rubygemsorg-work-log">RubyGems.org work log</h2>

    <p>RubyGems.org maintenance this month included security upgrades, gem upgrades, ongoing work on the logging system, and starting an upgrade of the deploy system.</p>

    <p>Development work included several small fixes and upgrades, and the large change of deleting yanked gems immediately when they are yanked. All previously-yanked gems have now been deleted, and all of the RubyGems.org help tickets about deleting yanked gems have been resolved.</p>

    <h2 id="meet-the-team">Meet the team!</h2>

    <p>In the next month, André will be speaking at <a href="http://www.reddotrubyconf.com">RedDotRubyConf</a> in Singapore, <a href="http://www.rubynation.org">RubyNation</a> in Washington DC, and <a href="http://magmaconf.com">MagmaConf</a> in Manzanillo, Mexico. If you see him, be sure to say hello and ask for a Ruby Together sticker!</p>

    <h2 id="coming-up">Coming up…</h2>

    <p>During the month of June, the RubyGems.org team will be working on upgrading the deploy system and the centralized logging service.</p>

    <p>The Bundler team will be squashing bugs and writing documentation to finish the 1.10 release, as well as continuing work on version 1.11. Faster <code>bundle install</code>, here we come!</p>

    <h2 id="new-members">New members</h2>

    <p>In the last month, 11 individual members joined Ruby Together, including Yang Bo, Paul Campbell, Serene Careaga, and Janis Miezitis.</p>

    <p>Thanks for the support, everyone!</p>

    <p>If your company hasn’t joined Ruby Together yet, let them know about it! Ruby Together is both <a href="https://rubytogether.org/companies">good and good for companies</a>, and we’ll be able to do more for the community as more companies join us.</p>

    <p>Until next time,<br />
    André &amp; the Ruby Together team</p>



