    <p>Since I was busy getting these done until the last minute I did not find the time yet to write the review of the last 3 months of me working on the Toolbox as my main project. I will get to that soon, so keep an eye on the <a href="https://www.ruby-toolbox.com/blog">Toolbox blog</a> or simply wait for the next Ruby Together monthly update. :)</p>

