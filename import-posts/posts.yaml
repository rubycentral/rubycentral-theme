    <p>Hello! Welcome to the monthly update. During April, our work was supported by <a href="https://handshake.org">Handshake</a>, <a href="https://stripe.com">Stripe</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, <a href="https://triplebyte.com/os/rubytogether">Triplebyte</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>The big news of April is that we grew our team to include new roles! <a href="https://twitter.com/mattsolt">Matt Solt</a> joined us as our new head of growth, and <a href="https://twitter.com/monicasilvestre">Monica Silvestre</a> is our new head of community. We’re super excited to work with both of them to grow Ruby Together into a bigger and better resource for the entire Ruby community.</p>

    <p>In April, Ruby Together was supported by 60 different companies, including Sapphire member <a href="https://stripe.com">Stripe</a> and Ruby member <a href="https://handshake.org">Handshake</a>. 1 new company joined as a member. In addition to those companies, we were supported by 62 individual members and 62 friends of Ruby Together. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>In April, Bundler saw ongoing fixes for Windows, as well as progress on getting the test suite passing on Windows in Azure Pipelines. @deivid-rogriguez continued to clean up the test suite, making it more consistent, reliable, and organized. He also tested and repaired the mechanics for upcoming deprecations messages, ensuring that nothing will break, as well as introducing <a href="https://github.com/bundler/bundler/pull/7052"><code>original_env</code></a> to clean up previous confusion around what <code>clean_env</code> might mean.</p>

    <p>We also fixed several other issues:
      - Bundler could sometimes try to install versions that were not compatible with the running Ruby if it was rate-limited by RubyGems.org.
      - The Bundler gemspec shipped with Ruby would sometimes be empty, because <code>git</code> is not available in the environment ruby-core uses to package default gems
      - The <code>clean</code> command would not clean up unused extensions built for git gems
      - Vendored dependencies like <code>fileutils</code> and <code>automatiek</code> were outdated
      - The <code>info</code> command was missing some intended functionality
      - The <code>exec</code> command was unable to run default gems that ship with Ruby</p>

    <p>Finally, in extremely exciting news, the process of merging Bundler and RubyGems has been <a href="https://github.com/bundler/rfcs/pull/18/">written down, discussed, and approved</a> by both the RubyGems and Bundler maintainer teams! We’ll keep you updated as we make progress on combining Bundler and RubyGems together.</p>

