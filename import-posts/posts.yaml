    and some categories may be obsolete by now. I recently also did some <a href=\"https://github.com/rubytoolbox/rubytoolbox/pull/94\">research
    into using GitHub’s new GraphQL API</a>, and want to convert to it as it will
    unlock plenty of additional metrics that could be added to the site without hitting
