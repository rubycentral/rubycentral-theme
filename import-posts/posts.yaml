    <h2 id="railsconf2022-speaker-spotlight-a-tech-outsiders-picks">RailsConf2022 Speaker Spotlight: A Tech outsider’s picks</h2>

    <p>RailsConf2022 boasts an exciting variety of tracks and talks that highlight the creativity and interdisciplinary nature of the Ruby community. As a tech sector newcomer, I thought it would be fun to curate a series highlighting talks that immediately captured my curiosity, and get to know their respective speakers a little better. Read on for today’s speaker spotlight…</p>

    <h3 id="title-of-talk">Title of Talk:</h3>
    <p>Browser History Confessional: Searching My Recent Searches</p>

    <h3 id="speaker">Speaker:</h3>
    <p>Kevin Murphy</p>

    <p><img src="https://draftin.com:443/images/80756?token=gAZowmZL6oW-I-wG1Q5AYIsL69ieXQK0YAaDJos7Vg-64lmi7x0xHADS2MryZ5O6BRDtMIpYk8BD4KiEctG83yk" alt="profile_photo - Kevin Murphy.jpeg" /></p>

    <h3 id="how-did-you-get-into-ruby">How Did you get into Ruby?</h3>

    <p>My manager bet me that I could write a basic application we were responsible for in Rails, when I had no prior experience with either Ruby or Rails, faster than I could using our existing Java toolchain. I took him up on it, and I’ve never looked back.</p>

    <h3 id="whats-your-favorite-part-about-working-on-open-source-software">What’s your favorite part about working on Open Source Software?</h3>

    <p>Learning from the contributions of others.</p>

    <h3 id="whats-your-least-favorite-part-about-working-on-oss">What’s your least favorite part about working on OSS?</h3>

    <p>Figuring out how to sustainably contribute in a productive way.</p>

    <h3 id="what-inspired-you-to-give-this-talk">What inspired you to give this talk?</h3>

    <p>I thought it might be funny to come clean about some real things I had to search for recently to successfully do my job. Then the Program Committee selected my talk, and it got less funny - but hopefully people still enjoy it.</p>

    <h3 id="what-do-you-want-people-to-take-away-from-it">What do you want people to take away from it?</h3>

    <p>We have a lot of tools at our disposal to do our jobs, and searching for external knowledge is one of them. That doesn’t mean it’s one we should reach for all the time, but when we do, we should do so intentionally. If we understand <em>why</em> we’re using the tool of search, we can better control the strategies we take to get the resolution we want. It doesn’t always work out that way, but that small amount of pre-work can save you some time in the end - or at least put you in the right frame of mind.</p>

    <h3 id="what-are-you-most-looking-forward-to-at-this-conference">What are you most looking forward to at this conference?</h3>

    <p>Reconnecting with old friends and meeting some in person for the first time.</p>

    <h3 id="do-you-have-any-other-plans-in-portland-during-conference-week-that-youre-excited-about">Do you have any other plans in Portland during conference week that you’re excited about?</h3>

    <p>If my plane is on time, I’ll have all day Monday to explore the city, but have no plans. I’ve never been to Portland before - I’ll accept any tips or suggestions!</p>

    <h3 id="thank-you-kevin-for-sharing-a-bit-of-your-story-see-you-at-railsconf2022">Thank you, Kevin, for sharing a bit of your story. See you at RailsConf2022!</h3>


