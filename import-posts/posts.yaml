      <li>$1,388 for 9.3 hours worked on other OSS and devtools at $150/hour</li>
      <li>$71.77 on dedicated servers for RubyBench.org</li>
      <li>$732.52 on payment processing fees</li>
      <li>$1,166.63 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$150.0 on accounting, copywriting, design, and other professional services</li>
      <li>$1,508.57 on marketing, evangelism, and community outreach</li>
    </ul>

    <p>Until next time,<br />
    André and the Ruby Together team</p>


