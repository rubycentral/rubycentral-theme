    in 2019, Ruby Together paid open source developers $233,000 for over 1,550 hours
    of Ruby open source development and maintenance work. Those hours were spread
    across Bundler, RubyGems, RubyGems.org, Gemstash, the Ruby Toolbox, BridgeTroll,
    SimpleCov, and other projects. We also ran a session of RubyMe, spending $16,200
    to ensure 6 pairs of mentors and apprentices could work together on various Ruby
    open source projects for 12 weeks. Now that we’ve summarized 2019, we’ll have
    a full update for the last month and then try to keep up from here on out.</p>\n\n
    \ <p>The good news is that we’ve got new additions to the team to keep the updates
    flowing, which should make them significantly more consistent. A very enthusiastic
    welcome is due to Irene Kannyo and Gift Egwuenu, who will be helping with content/copywriting
    and technical writing, respectively.</p>\n\n  <p>— André</p>\n</blockquote>\n\n<p>Since
    our last update, Ruby Together was supported by 46 different companies, including
    Ruby members <a href=\"https://stripe.com\">Stripe</a> and <a href=\"https://handshake.org\">Handshake</a>.
    In that time, 4 other companies joined as new members.</p>\n\n<p>On top of those
    companies, 26 new developers signed up as members, including Matt Sias, Ollie
    Bennett, @MikeRogers0, Mike Boone, Crawford Wynnes, Philip Arndt, Jimmy Chu, Tobias
    Pfeiffer, Thomas Powell, Shupport, Brandon Weaver, Michelle Ng SY, Pascal Wengerter,
    David Revelo, Michael Verret Jr, and Jared White. In total, we were supported
    by 108 developer members. Thanks to all of our members for making everything that
    we do possible. &lt;3</p>\n\n<h2 id=\"ruby-me-news\">ruby me news</h2>\n\n<p>Although
    our last RubyMe session wasn’t in March, we wanted to highlight our successful
    RubyMe session during 2019. We received almost 100 applications from prospective
    apprentices and about a dozen applications from prospective mentors. Our budget
    let us accept six mentor/apprentice pairs, and each pair worked together for 12
    weeks between May and August 2019. They were able to contribute to several Ruby
    open source projects including <a href=\"https://rubyonrails.org\">Ruby on Rails</a>,
    <a href=\"\">If-me</a>, <a href=\"\">Dev.to</a>, <a href=\"\">Homebrew</a>, <a
    href=\"\">Gemstash</a>, and <a href=\"\">Babywearing</a> from <a href=\"\">Ruby
    for Good</a>.</p>\n\n<p>We’re proud to report that two of our mentees landed jobs
    shortly after the session closed. Congrats to both of them!</p>\n\n<p>If you want
    to know right away next time we’re able to open applications, sign up for our
    RubyMe-only newsletter at <a href=\"https://rubyme.org\">rubyme.org</a>.</p>\n\n<p>Future
    RubyMe sessions will happen as often as we are able to set aside budget for them,
    but current circumstances mean we’re not sure how soon that will be. If your company
    would be interested in sponsoring our next RubyMe session, please <a href=\"mailto:hello+rubymesponsor@rubytogether.org\">get
    in touch</a>!</p>\n\n<h2 id=\"google-summer-of-code-news\">google summer of code
    news</h2>\n\n<p>Google Summer of Code is upon us again, and this year the inimitable
    volunteers <a href=\"https://github.com/hmistry\">@hiren</a> and <a href=\"https://github.com/zoras\">@zoras</a>
