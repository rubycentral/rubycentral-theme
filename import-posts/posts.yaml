    <p>Hello, and welcome to the Ruby Together monthly update for September! This month we were joined by 4 developers and 4 companies. We continued to maintain and develop Bundler and RubyGems.org, paying for 58 hours of developer time. Keep reading for the rest of the details on our new members, our work, and our finances this month.</p>

    <h2 id="ruby-together-news">Ruby Together News</h2>

    <p>On September 9, André went on the <a href="https://devchat.tv/ruby-rogues/">Ruby Rogues podcast</a> for <a href="https://devchat.tv/ruby-rogues/224-rr-ruby-together-with-andr-arko">an episode about Ruby Together</a> with rogues Charles Max Wood and Coraline Ada Ehkme. They discussed why Ruby Together was founded, what its goals are, and why being a non-profit is so important, as well as answering a bunch of common questions about Ruby Together. There’s both an audio recording of the episode and a text transcript, so if you’re interested in what exactly Ruby Together does and how it all works, check it out.</p>

    <p>This week, André will be in Berlin, attending the <a href="">RailsGirls Summer of Code</a> wrap-up party and speaking at <a href="http://www.rossconf.io/event/berlin/">ROSSConf</a> about how Bundler works. He will also be in Salzburg, Austria for <a href="http://www.euruko2015.org">EuRuKo</a> on October 17 &amp; 18, with lots of stickers. Come say hello and get some stickers if you’ll be around!</p>

    <p>Our four new members this month include Rene Sanchez, Ivar Vong, and Kieth Pitty. We were also joined by four new companies: Emerald members <a href="http://multithreaded.stitchfix.com">Stitch Fix</a> and <a href="http://newrelic.com">New Relic</a>, and Topaz members <a href="https://squareup.com">Square</a>, and <a href="http://intercom.io">Intercom</a>. With these new members, our projected monthly income is now $12,190.00.</p>

    <p>This infographic, taken from our roadmap, shows where we’re at right now and what we’ll be able to do as more members join.</p>

    <div class="clear"><img alt="$12,190.00 per month" src="/email/2015-09-23-september-2015-monthly-update/roadmap-status.png" width="520" /></div>

    <p>Thanks for supporting our work, everyone!</p>

    <h2 id="bundler-news">Bundler News</h2>

    <p>This month, the Bundler team merged 23 pull requests, including 218 new commits from 14 different authors. We fixed bugs, improved error messages, and added features to the in-progress 1.11 and 2.0 releases.</p>

    <p>Integration work on the new index format is almost complete: it works! We just have to handle yanked gems, and it will be time to start beta-testing. It’s very exciting to see the culmination of two years of planning and work pay off.</p>

    <h2 id="rubygemsorg-news">RubyGems.org News</h2>

    <p>The RubyGems.org team kept things moving smoothly this month, merging 16 pull requests, including 95 commits from 14 authors. We fixed bugs, added tests, applied security updates, and handled unexpected traffic spikes.</p>

    <p>We also kept working on the new logging system, merged a Chinese (Simplified) translation for the RubyGems.org interface, moved even more of the site to be served by Fastly, and renewed our SSL certificate for another year.</p>

    <p>The RailsGirls Summer of Code ends this week, and so we are working with the RGSoC team to deploy their work in a Gem Adoption Center that will allow unmaintaned gems to be adopted by new owners.</p>

    <h2 id="budget--expenses">Budget &amp; Expenses</h2>

    <p>This month one company pre-paid for an entire year, and Ruby Together took in $22,043.83 over the last month.</p>

    <p>In total, we spent $16,120.54. Here’s a breakdown of our spending by category:</p>

    <ul>
      <li>$5,700 for 38 hours of developer time on Bundler at $150/hour</li>
      <li>$3,000 for 20 hours of developer time on RubyGems.org at $150/hour</li>
      <li>$76.20 in dedicated servers for RubyBench.org</li>
      <li>$444.51 in payment processing fees</li>
      <li>$1,957.97 on company overhead like hosting, services, software, hardware, taxes, etc.</li>
      <li>$1,600 on accounting, copywriting, design, and other professional services</li>
      <li>$3,341.86 on community outreach including stickers, conferences, etc.</li>
    </ul>

    <p>Like we predicted last month, professional services have dropped dramatically, while we’ve started spending more on conferences and other community outreach. Help us get the word out!</p>

    <p>Until next time,<br />
    André and the Ruby Together team</p>


