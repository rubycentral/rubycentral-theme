    <p>Ruby Me applications are back open! You can apply to our paid Ruby open source internship program as either an apprentice or a mentor until 6pm Pacific Time on April 15. To learn more, visit <a href="http://rubyme.org">rubyme.org</a>.</p>

    <h2 id="bundler--rubygems-news">bundler &amp; rubygems news</h2>

    <p>This month, Bundler merged new helpers named <code>with_original_env</code> and <code>with_unbundled_env</code> to replace the old confusingly-named <code>with_clean_env</code>. We also started merging fixes for issues on Windows, supported by last month’s changes to run the Bundler tests on Windows using Azure Pipelines. Overall, Bundler gained 179 new commits, contributed by 10 authors. There were 2,414 additions and 1,654 deletions across 136 files.</p>

    <p>At the same time, RubyGems saw a bunch of cleanup as well as several security fixes. Update to the latest Ruby (or latest RubyGems if you can’t update your Ruby) to prevent several possible exploits while installing and using gems. Rubygems gained 101 new commits, contributed by 9 authors. There were  494 additions and 131 deletions across 47 files.</p>

    <p>Back in January, we selected David Rodriguez for our first three-month long funded project, to work on Bundler and RubyGems. Here’s his third report from that work:</p>

    <blockquote>
      <p>Hello everyone!</p>

      <p>It’s been two weeks with a lot of activity, not only in terms of code
    but also in terms of team discussion. We have established the goal of
    discussing the future of the bundler and rubygems integration with
    ruby-core at Ruby Kaigi. We’ve also had interesting discussions in the
    team on how to handle breaking changes going forward, and when and how
    we should deliver an upcoming release including deprecations.</p>

      <p>On bundler, I continued the work on the deprecations themselves. At this
    point, I have a clear view of the set of changes that we plan to
    release, and how we plan to deprecate the old behavior. I’m now closed
    to the point where I’ll feel comfortable cutting a release from master
    with deprecations enabled. I’ve also been compiling the work on each
    deprecation into a UPGRADING.md document that explains the reason for
    each change, and how to migrate to the new behavior. I plan to use this
    document as a draft for a release blog post.</p>

      <p>In another line of work, I’ve been polishing the CLI in general to give
    better error messages. In particular, I’m preparing a patch to thor to
    allow specifying multiple synopsis for a command. The idea here is to
    ease breaking changes like <code>bundle update</code> no longer upgrading all gems.
    In order to make this transition easier, I want to make sure <code>bundle
    update</code> gives a proper and helpful error message when being run that
    points the user to the different correct alternatives to run the
    command. Given the complicated synopsis of the current <code>bundle update</code>
    command, this patch to thor aims to make this kind of error messages
    simpler for the user to understand.</p>

      <p>In addition to all that, I continue with the regular work as a bundler
    maintainer, making code cleanups, trying to incorporate PRs to master
    that had been blocked in the past because of having to support old
    rubies, and also continuing the work on getting ready for a docker-based
    CI (which we’ve also discussed internally too).</p>

      <p>On rubygems, I continued to cleanup code in master and deprecated a
    bunch of unused methods. I also continued the discussion on how to get
    <code>gem install</code> respecting ruby version and rubygems version constraints
    on the gem being installed. Migrating rubygems to use Bundler’s Compact
    API seems like the best solution since other experiments we’ve been
    doing on making the filtering on the client side require downloading an
    excessive amount of gems, which causes installation to be unbearably
    slow. Adding support for the compact API in rubygems is the hardest
    solution, but the best one, and will also be a big step forward towards
    a future unification of rubygems &amp; bundler.</p>

      <p>Will keep you posted in future reports.</p>

      <p>Best,</p>

      <p>David.</p>
    </blockquote>

