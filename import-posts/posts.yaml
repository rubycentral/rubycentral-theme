    <p>Hello, and welcome to a year-end special edition of the monthly update: Ruby Together’s Yearly Update for 2017! There are more details in the following sections, but here’s the tl;dr. During 2017, we took in $284,481.28, we spent $241,973.01, and we paid for 1,169 hours of developer work on Ruby open source.</p>

    <p>Some highlights from the year include shipping 21 Bundler releases, shipping 11 RubyGems releases, kicking off Ruby Toolbox 2.0, Bundler almost shipping with Ruby 2.5, and defending RubyGems.org against a DoS attack on Christmas Day.</p>

    <h3 id="ruby-together-news">Ruby Together news</h3>

    <p>During December, our work was supported by 76 different companies, including <a href="https://reinteractive.com">reinteractive</a>, <a href="https://stripe.com">Stripe</a>, <a href="https://thoughtbot.com">thoughtbot</a>, <a href="https://travis-ci.org">Travis CI</a>, and many others. One new company joined in December, as well as one new individual member, Viacheslav Kysil. Last month, were supported by a total of 95 individual members and 67 friends of Ruby Together. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <p>In other news, please join us in welcoming a new director to our board: <a href="https://twitter.com/allie_p">Allison McMillan</a>! Among her many accomplishments, Allison recently helped organize the RubyConf 2017 Scholars and Guides program, and we’re super excited to have her perspective and experience as we make plans for 2018.</p>

    <p>Speaking of plans for 2018, there’s a big one we’ve just started working on: project applications for funding from Ruby Together. If you have opinions about how we can accept applications and start funding additional projects, we would love to hear from you! Write to us at <a href="mailto:hello@rubytogether.org">hello@rubytogether.org</a> with your input. We might not reply to every email, but we’ll read and consider them all.</p>

    <h3 id="bundler-news">Bundler news</h3>

    <p>As you may have noticed, <a href="https://www.ruby-lang.org/en/news/2017/12/25/ruby-2-5-0-released/">Bundler didn’t end up shipping with Ruby 2.5</a>. The Ruby language core team has yet to announce why they decided to remove Bundler a few hours before Ruby 2.5 was released on Christmas Day. Hopefully, we’ll find out the story there soon.</p>

    <p>In the meantime, Bundler 1.16.1 has been released, with fixes or workarounds for all known issues. If you were waiting to upgrade to version 1.16, give it a try now! If you’re still seeing issues on version 1.16.1, please <a href="https://github.com/bundler/bundler/blob/master/ISSUES.md">let us know!</a> We care a lot about fixing bugs and maintaining backwards compatibility, but we need to hear from users in order to know when bugs have crept in. &lt;3</p>

    <p>In December, Bundler gained 59 new commits, contributed by 8 authors. There were 419 additions and 301 deletions across 36 files.</p>

    <p>In 2017, Bundler gained two new maintainers, <a href="https://twitter.com/0xcolby">Colby Swandale</a> and <a href="https://twitter.com/hsbt">hsbt</a>. We shipped 21 releases total, which included 3 feature releases. Those releases included 1,392 commits, by 31 authors, with 21,892 additions and 5,860 deletions across 1,140 changed files.</p>

    <p>Thanks especially to Bundler’s new contributors in 2017: Abu Nashir, Adam Wanninger, Adrian Gomez, Alessandro Dal Grande, Alex Taylor, Artyom Khramov, Ashish Sehra, Atsushi Yamamoto, Brian Christian, Daniel P. Clark, Daniel Ritz, Daniel Trierweiler, David Radcliffe, Dennis Suratna, Elia Schito, emsk, Eric Boehs, Erik Johnson, fotanus, Frederico, Frederico Bittencourt, Glenn Espinosa, Greg Werbin, Grey Baker, HippoDippo, Igor Bozato, Ivan Kuchin, Jack LaBarba, Jan Krutisch, Jared Kauppila, Jonathan Pike, Juan Barreneche, Julian Nadeau, Justin Myers, Kaycee, Keiji Yoshimi, Kerri Miller, leslie.wen, Mal Graty, Michael Deering, Michael Pitman, mpd, Noah Kantrowitz, Nobuyoshi Nakada, okkez, Olle Jonsson, Patricia Arbona, Paul Nikitochkin, Piotr Kuczynski, robcole, Robert Soly, Sebastian Nowak, Shayon Mukherjee, Stefan Sedich, Stephanie Morillo, Tejas Bubane, Tristan Hill, Urabe, Shyouhei, Wade Tandy, Will Jordan, and Zach Ahn.</p>

    <h3 id="rubygems-news">RubyGems news</h3>

    <p>RubyGems had a calmer year in 2017. The biggest change was the start of merging Bundler and RubyGems into a single gem manager to rule them all. We plan to continue that work in the coming year, in addition to fixing bugs, staving off bitrot, and working to improve the RubyGems experience for everyone.</p>

    <p>In 2017, we shipped 11 releases total, with one new feature release. Those releases included 463 commits, by 25 authors, with 3,655 additions and 1,144 deletions across 122 files.</p>

    <p>We especially want to thank the new contributors to RubyGems in 2017: Alyssa Ross, anantkolvankar, Arthur Marzinkovskiy, Colby Swandale, EdOverflow, Grey Baker, HorimotoYasuhiro, Jared Beck, Jason Frey, Jonathan Claudius, Jun Aruga, Kazuaki Matsuo, Mark Sayson, Olle Jonsson, Shiva Bhusal, toru.yagi, and Tsukuru Tanimichi.</p>

    <h3 id="rubygemsorg-news">RubyGems.org news</h3>

    <p>Through a combination of luck, hard work, and frequent security patches, RubyGems.org avoided significant downtime during 2017. The two most exciting events were probably <a href="http://blog.rubygems.org/2017/10/09/unsafe-object-deserialization-vulnerability.html">discovering our years-old remote execution vulnerability was not completely fixed</a>, and scrambling to truly fix it once and for all. Thanks to David Radcliffe and Aaron Patterson for their work to implement and test a new fix. On top of that, we got to defend against a denial of service attack that overwhelmed our backend servers—on Christmas Day itself. Huge props to David Radcliffe and Evan Phoenix, who saved Christmas for Ruby devs around the world while demonstrating awesome teamwork between Ruby Central and Ruby Together.</p>

    <p>In 2017, RubyGems.org merged 336 commits by 30 authors, with 4,880 additions and 3,005 deletions across 320 files.</p>

    <p>We especially want to thank the new contributors to RubyGems.org in 2017:  Aaron Patterson, Andre Medeiros, Colby Swandale, Olle Jonsson, Shota Miyazaki, siddhantBajaj, and Yoshiyuki Hirano.</p>

    <h3 id="gemstash-news">Gemstash news</h3>

    <p>Gemstash had a pretty calm 2017, seeing some general bugfixes and enhancements but no significant activity. If you’re looking for a way to get started contributing to Ruby open source, the <a href="https://github.com/bundler/gemstash/issues">Gemstash issues list</a> has several bugs and feature requests that would make a good starting point.</p>

    <p>In 2017, Gemstash merged 75 commits by 10 authors, with 610 additions and 456 deletions across 47 files. We especially want to thank the new contributors to Gemstash in 2017: Agis Anastasopoulos, and Omer Katz.</p>

    <h3 id="ruby-toolbox-news">Ruby Toolbox news</h3>

    <p>Hello everyone,</p>

    <p>Happy new year! Holiday season was a bit involved for me, so unfortunately I didn’t find time to work on the new Toolbox in December — that obviously also meant that the planned mid-December launch that I mentioned in the last update didn’t work out — sorry for that! Sometimes you just have to cut some stuff — I actually sat down a few evenings to do some work, but quickly realized I was simply too tired to do anything meaningful.</p>

    <p>That being said, the new year is off to a good start: Import of RubyGems and GitHub stats are ready, so after adding score calculations and a bit of UI polish, the site should finally come back in the next week or two. In contrast to the last update, this will actually already include <strong>all</strong> gems, not only those in categories, and the syncing already includes a good chunk of the metrics on the old site, so adding them to the site will only mean adding them to the UI, so those should become visible pretty soon as well.</p>

    <p>After the site is launched the first thing to do will be adding good full text search. I will also prepare some “future ideas” and “easy first contribution” tickets on Github after launch, so everyone interested in contributing get a chance to do so, but first I want this website live :)</p>

    <p>As mentioned last month, you can find the current state of the site at <a href="https://beta.ruby-toolbox.com">beta.ruby-toolbox.com</a>.</p>

    <p>Thanks for your time, see you next month!</p>

    <p>— Christoph</p>

