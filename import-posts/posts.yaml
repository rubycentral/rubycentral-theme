    <p>All of the infrastructure used by Ruby developers today, including Bundler, RubyGems, and <a href="https://rubygems.org/">RubyGems.org</a> is maintained and developed by volunteers.  While it’s good that no one company controls resources shared by the community, it’s terrible that the only people who work on our shared infrastructure are doing so for free and in their spare time.</p>

    <p>Ruby Together was founded so the community can cooperate to solve that problem. It will fund on-call rotations, maintenance work, and improvements to the <a href="/roadmap">shared, public infrastructure</a> used by the entire community.</p>

    <p>We’ll also provide <a href="/companies">benefits just for members</a>. To begin with, opportunities to connect and exchange knowledge, turning <a href="https://rubybench.org">RubyBench.org</a> into a fully-fledged community performance benchmarking resource, and tracking and reporting on important deprecations and security issues for members.</p>

    <p>The community that has grown up around Ruby is amazing, and provides many fantastic (and fantastically useful) tools that any developer can use. Let’s work together to make sure those tools (and the community) are the best that they can be, for everyone.</p>

    <p>If you or your company has benefited from the free and open-source tools available in Ruby, support those tools by becoming a member of Ruby Together. Membership dues directly fund work that benefits everyone using Ruby, and are usually tax-deductible. Both individual and corporate memberships are available. <a href="/">Join us today</a>!</p>



