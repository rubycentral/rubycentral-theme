    <p>Hello! Welcome to the monthly update. During February, our work was supported by <a href="https://www.zendesk.com">Zendesk</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, <a href="http://multithreaded.stitchfix.com/">Stitch Fix</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In February, Ruby Together was supported by 35 different companies, including Ruby member <a href="https://zendesk.com">Zendesk</a>. 1 company joined as a new member.</p>

    <p>On top of that, 1 new developer, Ye Lin Aung, signed up as a member. In total, we were supported by 122 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h1 id="rubygems-news">RubyGems News</h1>

    <p>This month in RubyGems, we released new versions for RubyGems <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#337--2022-02-09">3.3.7</a>, <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#338--2022-02-23">3.3.8</a> and Bundler <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#237-february-9-2022">2.3.7</a>, <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#238-february-23-2022">2.3.8</a>.</p>

    <p>The following is a non-exhaustive list of the improvements included in the above releases (see changelogs for further information):</p>

    <ul>
      <li>resolved some long-standing issues with our CI workflow and worked on some long-standing configuration issues - <a href="https://github.com/rubygems/rubygems/pull/5324">#5324</a>.</li>
      <li>fixed an issue with a corrupt lockfile that occurred when running <code>bundle check</code> and re-resolving locally - <a href="https://github.com/rubygems/rubygems/pull/5344">#5344</a>.</li>
      <li>fixed a typo in the multiple gemfiles warning - <a href="https://github.com/rubygems/rubygems/pull/5342">#5342</a>.</li>
      <li>added clarification for <code>bundle-config</code> <code>"with"</code> option  - <a href="https://github.com/rubygems/rubygems/pull/5346">#5346</a>.</li>
      <li>fixed an issue with <code>BUNDLE_WITH</code> and <code>BUNDLE_WITHOUT</code> environment variables being silently persisted locally - <a href="https://github.com/rubygems/rubygems/pull/5335">#5335</a>.</li>
      <li><code>bundle config</code> now saves configuration locally by default when run inside an application context - <a href="https://github.com/rubygems/rubygems/pull/4152">#4512</a>.</li>
    </ul>

    <p>In February, RubyGems gained <a href="https://github.com/rubygems/rubygems/compare/master@%7B2022-02-01%7D...master@%7B2022-02-31%7D">45 new commits</a>, contributed by 9 authors. There were 252 additions and 160 deletions across 58 files.</p>

    <h1 id="rubygemsorg-news">RubyGems.org News</h1>

    <p>This month, RubyGems.org saw several bug fixes and updates, some of which include the following:</p>

    <ul>
      <li>enabled <strong>Rails 6.1</strong> default in <code>application.rb</code> - <a href="https://github.com/rubygems/rubygems.org/pull/2966">#2966</a>.</li>
      <li>disabled <code>mfa_required_since</code> usage - <a href="https://github.com/rubygems/rubygems.org/pull/2965">#2965</a>.</li>
      <li>fixed Rubocop warning by re-enabling Ruby and excluding some files - <a href="https://github.com/rubygems/rubygems.org/pull/2955">#2955</a>.</li>
    </ul>

    <p>In February, RubyGems.org gained <a href="https://github.com/rubygems/rubygems.org/compare/master@%7B2022-02-01%7D...master@%7B2022-02-31%7D">60 new commits</a>, contributed by 6 authors. There were 350 additions and 208 deletions across 28 files.</p>

    <h2 id="total-spent">total spent</h2>

    <p>In February we completed 21.4 hours of development work @$150/hour, and spent $3,210.00.</p>

    <p>Until next time,<br />
    Irene, André, and the Ruby Together team</p>


