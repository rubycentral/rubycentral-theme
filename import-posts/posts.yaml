    <p>Hello! Welcome to the monthly update—and the last update we’re publishing in 2018. During November, our work was supported by <a href="https://handshake.org">Handshake</a>, <a href="https://stripe.com">Stripe</a>, <a href="https://triplebyte.com/os/rubytogether">Triplebyte</a>, <a href="https://about.gitlab.com/">GitLab</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>The Ruby Together team flew out to Los Angeles for <a href="https://rubyconf.org/">RubyConf 2018</a>, where we sponsored #RubyKaraoke (along with Engine Yard). At the conference, André, Adarsh, Jonan, and Valerie recorded a <a href="https://www.greaterthancode.com/2018/12/03/special-edition-ruby-together-live-from-rubyconf-2018/">special-edition Ruby Together episode</a> of <a href="https://www.greaterthancode.com/">Greater Than Code</a>. The panel discussion covers restructuring the board, the launch of RubyMe, and our upcoming project funding applications. Give it a listen if you want to learn more!</p>

    <p>In November, Ruby Together was supported by 67 different companies, including Ruby member <a href="https://handshake.org">Handshake</a>, and Sapphire member <a href="https://stripe.com">Stripe</a>. In total, we were supported by 76 individual members and 64 friends of Ruby Together. Thanks to all of our members for making everything that we do possible.</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>This month, we <a href="https://bundler.io/blog/2018/11/04/an-update-on-bundler-2.html">announced the upcoming Bundler 2.0 release</a> and shipped a few prerelease versions. As mentioned in the blog post, Bundler 2 will drop support for Ruby versions that are no longer supported by the Ruby core team.</p>

    <p>If you’re feeling adventurous, you can even try the Bundler 2 prerelease by running <code>gem install bundler --pre</code>. (You can even use the Bundler 2 prerelease on Heroku, with the <a href="https://github.com/bundler/heroku-buildpack-bundler2">Bundler 2 buildpack</a>!).</p>

    <p>For the less adventurous, we’re writing documentation furiously, and we will post a full Bundler 2 upgrade guide along with the final 2.0.0 release.</p>

    <p>This month, Bundler gained 44 new commits, contributed by 10 authors. There were 331 additions and 150 deletions across 51 files.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>In November, we updated 19 dependencies on RubyGems.org including security updates to rack and activejob. Thanks to a report that came in from HackerOne, we fixed a bug that would allow an attacker to guess an <code>api_key</code> by sending all of their guesses as an array along with the request. We also fixed some other issues reported through HackerOne, including rate limits on forgotten password requests, and profile pages being viewable after logout using the browser back button. We also removed the only use of IFrames (GitHub stars), and updated our CSP. Finally, we now have better Dutch translations thanks to <a href="https://github.com/sharkwouter">@sharkwouter</a>, a first time contributor to RubyGems.org.</p>

    <p>This month, RubyGems.org gained 37 commits from 6 authors, making changes to 60 files with 1,796 insertions and 1,038 deletions.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>RubyGems saw a lot of cleanup and bugfixes this month. We also merged <a href="https://github.com/ecnelises">@ecnelises</a>’s Google Summer of Code Project, which adds support for two-factor authentication to RubyGems.org. 2FA is a huge boost to account security, and once we have everything released and working, we’ll encourage everyone to turn it on. In total, RubyGems gained 125 new commits, contributed by 12 authors. There were 1,532 additions and 1,500 deletions across 268 files.</p>

    <h2 id="gemstash-news">gemstash news</h2>

    <p>In November, Gemstash version 2.0.0 shipped! It contained updated dependencies, bugfixes, and sets the stage for adding support for the new compact index format, which is our next goal. Overall, Gemstash gained 22 new commits, contributed by 2 authors. There were 450 additions and 130 deletions across 106 files.</p>

    <h2 id="ruby-toolbox-news">ruby toolbox news</h2>

    <p>Hey everyone,</p>

    <p>In November, I ran a community survey in preparation for working on the Ruby Toolbox full time for the months of December and January.</p>

    <p>The <a href="https://www.ruby-toolbox.com/blog/2018-12-04/survey-results">results of the survey are now published</a> and with the community’s opinion in mind I will work on corresponding improvements to the Toolbox in the next few weeks. I have also set up <a href="https://gitter.im/rubytoolbox/Lobby">a Ruby Toolbox community chat room on Gitter</a>. I’ll be reliably available for chat in December and January so please stop by and say hi!</p>

    <p>As always, your feedback is very welcome. If you have any suggestions or thoughts you’d like to share you can do so via <a href="https://github.com/rubytoolbox/rubytoolbox/issues">GitHub issues</a> or by getting in touch with me directly.</p>

    <p>Thank you also to the PR contributors of November: SeyZ, geraldb, mreinsch, santhanakarthikeyan, and szTheory</p>

    <p>Best,
    Christoph</p>

