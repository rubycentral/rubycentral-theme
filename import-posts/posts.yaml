    <p>Hello! Welcome to the monthly update. During July, our work was supported by <a href="https://www.zendesk.com">Zendesk</a>, <a href="https://stripe.com">Stripe</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, <a href="http://www.bleacherreport.com">Bleacher Report</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In July, Ruby Together was supported by 44 different companies, including Sapphire member <a href="https://stripe.com">Stripe</a>, and 102 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>In July, we improved <a href="https://github.com/rubygems/rubygems/pull/3784">Bundler’s Issue Template</a> for our maintainers and contributors. We also worked on <a href="https://github.com/rubygems/rubygems/pull/3793">improving performance optimizations</a>, and simplified our CI Workflow to make all <a href="https://github.com/rubygems/rubygems/pull/3769">Bundler testing combinations easier to maintain.</a></p>

    <p>We made improvements and cleaned up PRs related to JRuby (<a href="https://github.com/rubygems/rubygems/pull/3770">#3770</a>, <a href="https://github.com/rubygems/rubygems/pull/3771">#3771</a>, <a href="https://github.com/rubygems/rubygems/pull/3774">#3774</a>) and merged a follow up <a href="https://github.com/rubygems/rubygems/pull/3765">PR to have a clean rubocop on new gems.</a></p>

    <p><a href="https://github.com/rubygems/rubygems/pull/3789">We implemented <code>gem update --system --silent</code></a> and configured RubyGems branch protection. We’ve also fixed <code>rake release</code> failing in the following instances:</p>

    <ul>
      <li><a href="https://github.com/rubygems/rubygems/pull/3783">when the credentials file is missing</a></li>
      <li>when a deprecation warning is triggered in the Github API</li>
      <li>when all <a href="https://github.com/rubygems/rubygems/pull/3785">local tags are pushed instead of only the release tag.</a></li>
    </ul>

