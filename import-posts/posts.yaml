    <p>Hello! Welcome to the monthly update. During November, our work was supported by <a href="https://www.zendesk.com">Zendesk</a>, <a href="http://multithreaded.stitchfix.com/">Stitch Fix</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In November, Ruby Together was supported by 34 different companies, including Ruby member <a href="https://zendesk.com">Zendesk</a>. 3 companies joined as new members.</p>

    <p>On top of those companies, 3 new developers signed up as members, including Naechrr and whysthatso. In total, we were supported by 124 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="rubygems--bundler-news">rubygems &amp; bundler news</h2>

    <p>This month, we released new versions for RubyGems <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#3231--2021-11-08">3.2.31</a>, and <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#3232--2021-11-23">3.2.32</a>, and Bundler <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#2231-november-8-2021">2.2.31</a>, and <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#2232-november-23-2021">2.2.32</a>.</p>

    <p>Here are a few of the more interesting changes from those versions of RubyGems and Bundler. As always, see the changelogs for complete details.</p>

    <ul>
      <li>fixed a <code>gem fetch</code> vs. <code>gem install</code> inconsistency about platform-specific gems - <a href="https://github.com/rubygems/rubygems/pull/5037">#5037</a>.</li>
      <li>fixed issues with <code>--destdir</code> and <code>--prefix</code> options to RubyGems installer to help OS packagers.</li>
      <li>improved an error message about git being missing - <a href="https://github.com/rubygems/rubygems/pull/5036">#5036</a>, and fixed an issue where Bundler hid the system man pages - <a href="https://github.com/rubygems/rubygems/pull/5039">#5039</a>.</li>
      <li>adapted both clients to a recent gemification of some libraries (<code>optparse,</code> <code>pathname</code>).</li>
      <li>improved <code>bundle install</code> usability by automatically unlocking dependencies if a lock file got expired by Gemfile changes, instead of logging an error message - <a href="https://github.com/rubygems/rubygems/pull/5068">#5068</a>.</li>
      <li>fixed a <code>bundle update</code> issue related to not being able to downgrade Gemfile dependencies properly, and worked on some promising refactorings of Bundler internals in the context of ensuring we never generate corrupted lock files - <a href="https://github.com/rubygems/rubygems/pull/5078">#5078</a>.</li>
      <li>started doing work on version locking for Bundler.</li>
    </ul>

    <p>In November, RubyGems gained <a href="https://github.com/rubygems/rubygems/compare/master@%7B2021-11-01%7D...master@%7B2021-11-30%7D">134 new commits</a>, contributed by 12 authors. There were 3,815 additions and 743 deletions across 137 files.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>This month, RubyGems.org saw several bug fixes and updates, some of which include the following:</p>

    <ul>
      <li>updated and released support for ownership calls and requests - <a href="https://github.com/rubygems/rubygems.org/pull/2748">#2748</a>.</li>
      <li>wrote a blog post for gem adoption - <a href="https://github.com/rubygems/rubygems.github.io/pull/95">#95</a>.</li>
      <li>tested Ruby 3.0.3 for memory leak and deployed an update to Ruby 3 - <a href="https://github.com/rubygems/rubygems.org/pull/2876">#2876</a>.</li>
      <li>debugged high CPU alert on Postgres.</li>
    </ul>

    <p>In November, Rubygems.org gained <a href="https://github.com/rubygems/rubygems.org/compare/master@%7B2021-11-01%7D...master@%7B2021-11-30%7D">52 new commits</a>, contributed by 8 authors. There were 438 additions and  308 deletions across 63 files.</p>

    <p>As always, we continue to fix bugs, review and merge PR’s and reply to support tickets.</p>

    <h2 id="budget-amp-expenses">budget &amp; expenses</h2>

    <p>In November, we saw $7,403.49 in total income, and spent a total of $10,251.14.</p>

    <ul>
      <li>Stripe Payment Processing Fees $272.25</li>
      <li>Employee Related $498.31</li>
      <li>General &amp; Administrative $217.42</li>
      <li>IT &amp; Software $1,169.15</li>
      <li>52.5 Hours of development work at $150/hr $7,875.01</li>
    </ul>

    <p>Until next time,<br />
    Irene, André, and the Ruby Together team</p>


