    <p>Today we’re pleased to officially announce <a href="https://stripe.com">Stripe</a>, the payments platform for the internet, as a founding corporate member of Ruby Together. Stripe has been a a part of Ruby Together since before it even began, when their CTO Greg Brockman came forward to sponsor development and maintenance work on Bundler. That sponsorship proved that the concept of community-funded infrastructure was feasible, and ultimately led André Arko to found Ruby Together.</p>

