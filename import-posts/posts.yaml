    <a href=\"https://www.digitalocean.com\">DigitalOcean</a>, <a href=\"http://www.bleacherreport.com\">Bleacher
    Report</a>, and many others.</p>\n\n<h2 id=\"ruby-together-news\">ruby together
    news</h2>\n\n<blockquote>\n  <p>Phew. It’s been a long time since we posted an
    update. Some overwhelming life events happened, and I prioritized keeping the
    open source work happening over writing updates every month. And now it’s a global
    pandemic, which is not exactly un-overwhelming.</p>\n\n  <p>Trying to backfill
