    <p>Hello! Welcome to the monthly update. During March, our work was supported by <a href="https://www.zendesk.com">Zendesk</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, <a href="http://multithreaded.stitchfix.com/">Stitch Fix</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In March, Ruby Together was supported by 37 different companies, including Ruby member <a href="https://zendesk.com">Zendesk</a>. 21 companies joined as new members.</p>

    <p>On top of those companies, 21 new developers signed up as members, including Jason Knebel, Bryan Culver, Chris Sargeant, David Balatero, Misfit VN, David Blackmon, Matt Brooke-Smith, Joel E. Svensson, Jonathan R Wallace, Jordan Humphreys, Justin Kuepper, Justin Thiele, and Keith Tom. In total, we were supported by 138 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h1 id="rubygems-news">RubyGems News</h1>
    <p>This month, we released new versions of RubyGems <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#339--2022-03-09">3.3.9</a>, <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#3310--2022-03-23">3.3.10</a> and Bundler <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#239-march-9-2022">2.3.9</a>, <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#2310-march-23-2022">2.3.10</a>.</p>

    <p>Some notable changes include:</p>

    <ul>
      <li>worked on a small regression in Bundler 2.3.7 and released a fix with Bundler 2.3.9 - <a href="https://github.com/rubygems/rubygems/pull/5386">#5386</a>.</li>
