    Thanks to all of our members for making everything that we do possible.</p>\n\n<p>In
    community events news, our developer evangelist <a href=\"http://twitter.com/aspleenic\">PJ
    Hagerty</a> spoke at MalmoRB and Ruby Ireland, and visited CopenhagenRB among
    other Meetups.</p>\n\n<p>Meanwhile, the Ruby Google Summer of Code projects made
    progress on a new <code>bundle remove</code> command, created mockups for adding
    two-factor authentication to RubyGems.org, and continued to implement gem security
    advisories.</p>\n\n<h2 id=\"bundler-news\">bundler news</h2>\n\n<p>In May, Bundler
    saw some bug fixes, a <a href=\"https://github.com/bundler/bundler/commit/9e87a1ca4b0c3002ac2774e4837234cef7e3ce08\">new
    <code>--skip-install</code> flag</a> for <code>bundler add</code>, and a <a href=\"https://bundler.io/v1.16/guides/bundler_plugins.html\">new
    guide on writing Bundler plugins</a>. (Thank you <a href=\"https://github.com/jules2689\">@jules2689</a>
    for producing this guide!)</p>\n\n<p>Bundler gained 9 new commits, contributed
    by 3 authors. There were 66 additions and 48 deletions across 17 files.</p>\n\n<h2
    id=\"rubygemsorg-news\">rubygems.org news</h2>\n\n<p>RubyGems.org saw 17 gem updates
    and performance improvements for the search page. In addition, we <a href=\"https://github.com/rubygems/rubygems.org/commit/8de0296d1222e9819ca3a70f678baca0484b99b1\">revised
    the site footer</a> to better clarify how Ruby Central, Ruby Together, and Fastly
    work together on RubyGems.org.</p>\n\n<p>This month, RubyGems.org gained 27 new
    commits, contributed by 7 authors. There were 218 additions and 215 deletions
    across 13 files.</p>\n\n<h2 id=\"rubygems-news\">rubygems news</h2>\n\n<p>RubyGems
    saw several bug fixes, support for reproducible gem builds, a new command alias
    <code>i</code> for <code>install</code>, and for a pre-release of version 3. It
    gained 25 new commits, contributed by 4 authors. There were 132 additions and
    80 deletions across 21 files.</p>\n\n<h2 id=\"gemstash-news\">gemstash news</h2>\n\n<p>Gemstash
    had a few minor fixes this month. It gained 9 new commits, contributed by 2 authors.
    There were 203 additions and 151 deletions across 36 files.</p>\n\n<h2 id=\"ruby-toolbox-news\">ruby
    toolbox news</h2>\n\n<p>Hey everyone!</p>\n\n<p>Like April, May turned out pretty
    busy for me so I had very limited time to spend on the Toolbox, but I did get
    around to doing some work on the global metrics rankings that I had written about
    in the previous updates. I’m currently trying to figure out how to display them
    best in an \neasy-to-understand manner—for example, gem download counts are distributed
    pretty unevenly, with the top 1% gems by downloads count being the reason for
    ~87% of all gem downloads—so it’s a bit tricky to display a fair and meaningful
    ranking for “all the other” projects. I expect to have a work-in-progress pull
    request on this available in the next week or two, so please keep an eye on <a
    href=\"https://github.com/rubytoolbox/rubytoolbox/pulls\">Ruby Toolbox’s PRs</a>
    if you are interested in giving feedback on this!</p>\n\n<p>As always, your feedback
    is very welcome, if you have any suggestions or thoughts you’d like to share you
