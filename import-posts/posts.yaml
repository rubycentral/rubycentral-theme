    <p>Today we are excited to announce that Ruby Together has begun paying <a href="https://dwradcliffe.com">David Radcliffe</a>, the lead developer of the <a href="https://github.com/rubygems/rubygems-infra">RubyGems infrastructure project</a>.</p>

    <p>David has worked tirelessly for years to ensure that RubyGems.org stays up to serve gems to the world. As a volunteer, David has spent countless nights and weekends donating his time and expertise to the Ruby community, and he richly deserves to be paid a fair rate for his work that benefits every person and company using Ruby.</p>

    <p>As part of the ongoing <a href="/rubygems">RubyGems Partnership</a> with Ruby Central, Ruby Together funds maintenance and development work on RubyGems.org, ensuring that the servers and software behind the public infrastructure continue to operate smoothly and efficiently. Support our work and <a href="/#join">join today</a>!</p>


