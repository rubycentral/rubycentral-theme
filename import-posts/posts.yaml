    <p>Welcome to the September 2016 Ruby Together monthly update! This month we added a variety of new features in Bundler 1.13, as well as bug fixes in 1.13.1 and 1.13.2. We paid for 71.3 hours of work on Bundler, RubyGems, and RubyGems.org. Also, André gave a great talk at EuRuKo 2016 leading to 18 (!) new members.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>André gave a talk at <a href="http://euruko2016.org/">EuRuKo</a> about <a href="https://speakerdeck.com/indirect/a-year-of-ruby-together">the first year of of working on Ruby Together</a>. The video isn’t posted yet, but you can read <a href="https://rubytogether.org/news/2016-09-27-a-year-of-ruby-together">our blog post based on the talk</a>.</p>

    <p>The first year of Ruby Together has been amazing! We’ve done more than we ever expected, and the community has come together in the best way possible to improve things for everyone. We’re not safe yet, though! The rapidly increasing demands of Ruby developers and companies are pushing us to the limit as we keep everything working.</p>

    <p>This is the time for companies with profitable businesses to step up and pay it forward to the next group of devs and companies that will benefit from open, free tools. Without more support, it’s just a matter of time until we can’t keep up. You can do it, Ruby community! We believe in you. &lt;3</p>

    <p>Thanks so much to our many new developer members !!! Tiago Mendes-Costa, Colby M. White, Vincent Daubry, Pascal Betz, Marion Schleifer, Adam Niedzielski, Tony Drake, Cecile Veneziani, Fernando Seror, and Keycoopt !!!</p>

    <p>Another thanks to our corporate members, the valiant organizations committed to securing their income by funding their infrastructure. New corporate members this month are: <a href="http://www.hexagonconsulting.co/">Hexagonal Consulting</a>, <a href="https://www.kiskolabs.com/">Kisko Labs</a>, and <a href="http://hired.com/?utm_source=sponsor&amp;utm_medium=rubytogether&amp;utm_campaign=q4-16-rubytogether">Hired</a>.</p>

    <p><a href="http://hired.com/?utm_source=sponsor&amp;utm_medium=rubytogether&amp;utm_campaign=q4-16-rubytogether">Hired</a> in particular signed up as a Sapphire member, putting it up with just Stripe and CodeMiner42 in supporting our work on Ruby infrastructure. Hired is an organization for empowering developers to find job opportunities with groundbreaking companies—from household names to emerging startups, and everything in between. Developers with Hired get access to over 4,400 innovative companies, and can quickly evaluate multiple offers side-by-side to choose the right fit with confidence.</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>Early in the month, we released <a href="http://bundler.io/blog/2016/09/08/bundler-1-13.html">Bundler 1.13</a>. This update features <code>required_ruby_version</code>, <code>bundle doctor</code>, and platform <code>lock</code> commands. Later in the month, <a href="https://github.com/bundler/bundler/milestone/32?closed=1">Bundler 1.13.1</a> shipped with a variety of minor bug fixes.</p>

    <p>Chris Morris (<a href="https://github.com/chrismo">@chrismo</a>) was added to Bundler’s <a href="http://bundler.io/contributors.html">contributor team</a>. His core team promotion was sponsored by the experimental <a href="http://bundler.io/blog/#experimental-conservative-updates">conservative update</a> that shipped with 1.13.</p>

    <p>We fixed a <a href="https://github.com/bundler/bundler/pull/4992">GEM_PATH regression</a> in release 1.13. This bug was truly an adventure, and threw our core team for a loop for most of two weeks. Finally, we started working towards the Better Platform Support update with <a href="https://github.com/bundler/bundler/issues/4984">the help</a> of <a href="https://github.com/headius">@headius</a> and <a href="http://jruby.org/">jruby</a>.</p>

    <p>In total, Bundler had 37 merged pull requests and 83 commits from 11 authors, and closed 50 issues.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>We experienced the <a href="https://github.com/rubygems/rubygems.org/issues/1429">life and death</a> of <a href="https://twitter.com/rubygems">@rubygems</a> this month. Many thanks to our valiant users, always on hand to pull our Twitter accounts back from the abyss.</p>

    <p>We also worked on both server side (<a href="https://github.com/rubygems/rubygems.org/pull/1414">rate limiting</a>), and end user focused (<a href="https://github.com/rubygems/rubygems.org/pull/1396">gem yank</a>) security issues.</p>

    <p>In total, RubyGems.org had 13 merged pull requests and 26 commits from 5 authors.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>We released RubyGems 2.6.7 which features bug fixes for <code>--user-install</code>, and <a href="https://github.com/rubygems/rubygems/compare/v2.6.6...v2.6.7">other miscellaneous fixs</a>.</p>

    <p>We also worked on more <a href="https://github.com/rubygems/rubygems/issues/1681">organization and infrastructure</a> for the upcoming 3.0 merger, in addition to an array of <a href="https://github.com/bundler/bundler/pulls?utf8=%E2%9C%93&amp;q=merged%3A2016-09-01..2016-09-27%20rubygems%20">small integration changes</a>.</p>

    <p>In total, RubyGems had 8 merged pull requests and 21 commits from 6 authors.</p>

    <h2 id="budget--expenses">budget &amp; expenses</h2>

    <p>From August 19 to September 18, Ruby Together took in $19,237. In total, we spent $13,543.78. Here’s a breakdown of where the money went:</p>

    <ul>
      <li>$3690 for 24.6 hours worked on Bundler at $150/hour</li>
      <li>$3923 for 26.2 hours worked on RubyGems.org at $150/hour</li>
      <li>$3075 for 20.5 hours worked on RubyGems at $150/hour</li>
      <li>$75.16 on dedicated servers for RubyBench.org</li>
      <li>$604.78 on payment processing fees</li>
      <li>$1547.34 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$600.0 on accounting, copywriting, design, and other professional services</li>
      <li>$29.0 on marketing, evangelism, and community outreach</li>
    </ul>

    <h2 id="future-plans">future plans</h2>

    <p>Next month we plan on working on a platform support release, including changes for JRuby in particular—in addition to our ongoing work on Bundler 2.0 and Bundler+RubyGems 3.0.</p>

    <p>Until next time,<br />
    Lynn, André, and the Ruby Together team</p>


