    <p>Welcome to the October 2016 Ruby Together monthly update! This month we released Bundler <code>1.13.[3..6]</code>, weathered great internet storms, and dramatically improved response times. We did it with 70.3 hours of paid work on Bundler, RubyGems, and RubyGems.org.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>This month, Michael R. Bernstein (@mrb_bk) has joined us as a consultant to help with marketing, sales, and automation. (You can see more about what he does with his company Computer Modern at <a href="http://computermodern.io">computermodern.io</a>!)</p>

    <p>There were 6 new developer members this month! Many thanks to Megan Tiu, John Akers, Rob Nichols, Olivier Lacan, Cameron Dutro, and Christoph Lupprich ^_^ !!!</p>

    <p>We also saw signups from two new corporate members this month: <a href="https://gleam.io/">Gleam</a>, a business growth and marketing platform, and <a href="https://brakemanpro.com/">Brakeman Pro</a>, a Rails security auditing system.</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>We released Bundler <a href="https://github.com/bundler/bundler/blob/master/CHANGELOG.md#1133-2016-10-10">1.13.3</a>, <a href="https://github.com/bundler/bundler/blob/master/CHANGELOG.md#1134-2016-10-11">1.13.4</a>, <a href="https://github.com/bundler/bundler/blob/master/CHANGELOG.md#1135-2016-10-15">1.13.5</a>, <a href="https://github.com/bundler/bundler/blob/master/CHANGELOG.md#1136-2016-10-22">1.13.6</a>. <code>1.13.3</code> was support for rubygems.org infrastructure changes, <code>1.13.[4..6]</code> was your regularly scheduled fixes and optimizations.</p>

    <p>We noticed from our traffic stats that a few thousand <a href="https://msdn.microsoft.com/en-us/commandline/wsl/about">Bash on Windows</a> users were experiencing <a href="https://github.com/bundler/bundler/issues/4599">bundler/bundler#4599</a>. <a href="https://github.com/Microsoft/BashOnWindows/issues/352">The cause</a> of this issue is home directory permissions, but we pushed out a fix for the sake of the number of effected users. <a href="https://github.com/bundler/bundler/pull/5043">This fix</a> was deployed in <code>1.13.4</code>.</p>

    <p>In total, Bundler had 35 merged pull requests and 106 commits from 12 authors, and closed 59 issues.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>We finished moving Bundler server infrastructure into rubygems.org, culminating in resolving an issue with <code>/versions</code> mismatches. With this, we are now serving all of rubygems.org from <a href="https://www.fastly.com/">Fastly</a>. This change <a href="https://twitter.com/dwradcliffe/status/786280193107202048">cut down server response times by half</a>!</p>

    <p>Later in the month, we survived the survived the <a href="http://motherboard.vice.com/read/blame-the-internet-of-things-for-destroying-the-internet-today">Great DNS Outage of 2016</a>. <a href="https://rubygems.org/">rubygems.org</a> was up the entire time, although most of our other tools weren’t.</p>

    <p>In total, RubyGems.org had 18 merged pull requests and 33 commits from 8 authors.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>We released RubyGems <a href="https://github.com/rubygems/rubygems/commit/9fb8880976f5ab998912898b091d88aa10eb1d4a">2.6.8</a> this month. This release comes with <a href="https://github.com/rubygems/rubygems/pull/1751">improved SSL error messaging</a>, which will hopefully relieve some frustration during this time of great turmoil.</p>

    <p>In total, RubyGems had 18 merged pull requests and 29 commits from 10 authors.</p>

    <h2 id="budget--expenses">budget &amp; expenses</h2>

    <p>From September 19 to October 18, Ruby Together took in $22,851.42. In total, we spent $20,368.58. Here’s a breakdown of where the money went:</p>

    <ul>
      <li>$3,960 for 26.4 hours worked on Bundler at $150/hour</li>
      <li>$3,390 for 22.6 hours worked on RubyGems.org at $150/hour</li>
      <li>$3,188 for 21.3 hours worked on RubyGems at $150/hour</li>
      <li>$75.53 on dedicated servers for RubyBench.org</li>
      <li>$716.3 on payment processing fees</li>
      <li>$2,450.17 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$5,615.0 on accounting, copywriting, design, and other professional services</li>
      <li>$974.08 on marketing, evangelism, and community outreach</li>
    </ul>

    <h2 id="future-plans">future plans</h2>

    <p>In the coming months we plan on releasing Bundler 1.14 with better permissions error handling. We also are going to do several rounds of updates on the documentation for <a href="https://bundler.io">bundler.io</a> and <a href="https://rubygems.org">rubygems.org</a></p>

    <p>Until next time,<br />
    Lynn, André, and the Ruby Together team</p>


