  content_cache: "\n\n<p>Hello and welcome to the monthly update! During February,
    our work was supported by <a href=\"https://stripe.com\">Stripe</a>, <a href=\"https://about.gitlab.com/\">GitLab</a>,
    <a href=\"https://reinteractive.com/\">reinteractive</a>, and many others.</p>\n\n<h2
    id=\"ruby-together-news\">ruby together news</h2>\n\n<p>In February, Ruby Together
    was supported by 76 different companies, including Sapphire member <a href=\"https://stripe.com\">Stripe</a>.
    Four companies joined as new members, including <a href=\"https://nebulab.it/\">Nebulab</a>,
    <a href=\"https://dev.welaika.com/en/\">weLaika</a>, <a href=\"http://kickass.partners\">Kickass
    Partners</a>.</p>\n\n<p>In addition to those companies, 6 new developers signed
    up as members or friends of Ruby Together, including Stan Lo. In total, we were
    supported by 91 individual members and 68 friends of Ruby Together. Thanks to
    all of our members for making everything that we do possible. &lt;3</p>\n\n<p>As
    we mentioned last month, Ruby Together applied to organize a <a href=\"https://summerofcode.withgoogle.com/\">Google
    Summer of Code 2018</a> project for work on any Ruby open source codebase. In
    February, Google announced projects, and our application was accepted! \U0001F389</p>\n\n<p>Now
    that we’ve been accepted, we’re  looking for mentors for students who want to
    work on Ruby open source projects this summer. For more information about what
    it’s like to be a mentor, Google has written a <a href=\"https://google.github.io/gsocguides/mentor/\">mentor
    guide</a>. If you are interested in mentoring a student this summer, <a href=\"mailto:hello@rubytogether.org\">get
    in touch</a>!</p>\n\n<p>If you’re a student who’s interested in applying, student
    applications will open on March 12. For help getting ready to apply, check out
    the <a href=\"https://google.github.io/gsocguides/student/\">GSoC Student Guide</a>.</p>\n\n<p>Finally,
    we would also love contributions to the project ideas list. If you have an open
    source project or a feature idea that are one-student-summer sized, <a href=\"https://github.com/rubygsoc/rubygsoc/wiki/Ideas-List\">add
    them here</a>.</p>\n\n<h2 id=\"bundler-news\">bundler news</h2>\n\n<p>Bundler
    saw some fixes in February thanks to contributors <a href=\"https://github.com/nholden\">@nholden</a>,
    <a href=\"https://github.com/voxik\">@voxik</a>, <a href=\"https://github.com/cpgo\">@cpgo</a>,
    \ <a href=\"https://github.com/deivid-rodriguez\">@deivid-rodriguez</a>, and <a
    href=\"https://github.com/alyssais\">@alyssais</a>. Fixes this month included
    <a href=\"https://github.com/bundler/bundler/pull/6288\">a fix for certain instances
    of the “perhaps the lockfile is corrupted?” error</a>, as well as <a href=\"https://github.com/bundler/bundler/pull/6283\">clear
    enforcement steps for the code of conduct</a>. We also received <a href=\"https://github.com/bundler/rfcs/pull/10\">an
    awesome proposal</a> to give the <code>add</code> command superpowers, and add
    a <code>remove</code> command.</p>\n\n<p>This month, Bundler gained 23 new commits,
    contributed by 8 authors. There were 291 additions and 59 deletions across 50
    files.</p>\n\n<h2 id=\"rubygemsorg-news\">rubygems.org news</h2>\n\n<p>In February,
    we continued to apply security patches and other updates to the servers running
    RubyGems.org. We also made progress on a new project, collecting metrics from
    the server logs about what Ruby, RubyGems, and Bundler versions are being actively
    used. Hopefully we’ll have something to show everyone next month!</p>\n\n<h2 id=\"rubygems-news\">rubygems
    news</h2>\n\n<p>RubyGems saw a lot of activity this month, including the release
    2.7.5 and 2.7.6 with <em>tons</em> of bug fixes. The version 2.7.6 release contained
    some <a href=\"https://blog.rubygems.org/2018/02/15/2.7.6-released.html\">critical
    security fixes</a>, and is a strongy recommended upgrade. Get out there and run
    <code>gem update --system</code> today!</p>\n\n<p>On top of releasing new code,
    we also managed to <a href=\"https://github.com/rubygems/rubygems/pull/2202\">write
    out the Ruby version support and release policies</a>, and <a href=\"https://github.com/rubygems/rubygems/pull/2182#issuecomment-364631805\">draft
    of a minimally disruptive plan for RubyGems 3 and 4</a>.</p>\n\n<p>In total, RubyGems
    gained 130 new commits, contributed by 12 authors. There were 755 additions and
    340 deletions across 50 files.</p>\n\n<h2 id=\"ruby-toolbox-news\">ruby toolbox
    news</h2>\n\n<p>After bringing the Ruby Toolbox back to life at the beginning
    of February, the rest of the month was mostly about going through a variety of
    community contributions, mostly related to changes to the <a href=\"https://github.com/rubytoolbox/catalog\">catalog</a>,
    which saw 61 pull requests from 43 contributors. I also tried to improve documentation
    and guidelines for catalog contributions, based on common mistakes happening on
    that end. The Rails app itself saw a bunch of improvements to the README that
    now gives an overview of how to get the app running for local development, and
    in total saw 4 pull requests submitted by 4 contributors.</p>\n\n<p>I also did
    some research and prototyping for charts and statistics that can be gathered from
    the existing project metrics, and how to make individual project metrics like
    gem downloads easier to put into context in relation to the rest of the ecosystem.
    In addition to converting the GitHub gathering to their GraphQL library, thus
    unlocking a whole bunch of additional project metrics (see <a href=\"https://github.com/rubytoolbox/rubytoolbox/pull/94\">#94</a>),
    in March I’d like to make daily database dumps available for download to make
