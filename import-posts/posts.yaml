    <p>Since before Ruby Together even launched, supporting and improving <a href="/roadmap">public Ruby infrastructure</a> has been our goal. Although we decided to focus on Bundler and Rubygems.org as our first two projects, we already had our eye on <a href="http://rubybench.org">RubyBench</a> as a project to support.</p>

    <p>RubyBench provides public benchmarks, running a large suite of performance tests against every commit of Ruby. It also benchmarks every commit to Rails against the performance benchmark suite of the Discourse project. These two benchmarks combined provide massive utility to Ruby developers around the world.</p>

    <p>With historical and current performance information, it is possible to find performance regressions quickly, as well as release new versions with confidence that performance has stayed the same or gotten even better. This assurance allows developers to upgrade their projects to newer versions of Ruby and Rails more frequently, more easily, and with greater confidence.</p>

    <p>Today, I’m happy to announce that Ruby Together has agreed to fund the server hardware that runs the RubyBench benchmark suite, taking over for RubyBench founding sponsor <a href="http://rubytune.com">Rubytune</a>. In addition to funding the server hardware, Ruby Together plans to fund work maintaining and expanding RubyBench in the future.</p>

    <p>To support our work with RubyBench and other projects, <a href="/#join">join Ruby Together</a> today.</p>


