    <p>Hello! Welcome to the monthly update. During March, our work was supported by <a href="https://handshake.org">Handshake</a>, <a href="https://stripe.com">Stripe</a>, <a href="https://triplebyte.com/os/rubytogether">Triplebyte</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In March, Ruby Together was supported by 61 different companies, including Sapphire member <a href="https://stripe.com">Stripe</a>. 2 companies joined as new members. On top of those companies, 2 new developers signed up as members or friends of Ruby Together, including Michael Jacobson. In total, we were supported by 66 individual members and 64 friends of Ruby Together. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <p>The response to our job posting for a Head of Growth was amazing, with over 175 applications submitted. We’ve been busily interviewing and working to find someone who shares our values and can help us with our goals. Keep an eye out, and we’ll announce the results soon!</p>

    <p>In conference news, Ruby Together will be co-sponsoring <a href="https://ti.to/contributed-systems/railsconf-2019-board-game-night/en">Board Game Night</a> at <a href="https://railsconf.com">RailsConf 2019</a> in Minneapolis! If you’ll be attending RailsConf, come visit for a chance to play games, eat snacks, talk with us, and pick up some Ruby Together stickers, pins, or other goodies.</p>

