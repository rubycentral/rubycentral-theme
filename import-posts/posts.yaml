    <h2 id="rubygems--bundler-news">rubygems &amp; bundler news</h2>

    <p>This month on RubyGems, we worked on fixing an issue about source priority that received attention due to a <a href="https://medium.com/@alex.birsan/dependency-confusion-4a5d60fec610">popular blog post</a>. In particular, the lockfile now has separated RubyGems sources, limiting the issue to fresh installs without a lockfile and allowing for a workaround in the other cases (running <code>bundle lock</code> and reviewing the result before installing).</p>

    <p>In February, <a href="https://github.com/rubygems/rubygems">RubyGems</a> gained <a href="https://github.com/rubygems/rubygems/compare/master@%7B2021-02-01%7D...master@%7B2021-02-28%7D">114 new commits</a>, contributed by 12 authors. There were 743 additions and 204 deletions across 56 files.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>This month on RubyGems.org, we reduced the nginx rate limit to mitigate the load on Postgres (<a href="https://github.com/rubygems/rubygems.org/pull/2634">#2634</a>) and evaluated the impact of reducing <code>random_page_post</code> in Postgres config.</p>

    <p>In addition to that, we made the following improvements and fixes:</p>

    <ul>
      <li>updated Elasticsearch to <strong>v6.8</strong>.</li>
      <li>setup notifications for AWS health events.</li>
      <li>updated script to block a user from resetting API keys. - <a href="https://github.com/rubygems/rubygems.org/pull/2647">#2647</a></li>
      <li>reduced font size of title and subtitle on reverse dep page. - <a href="https://github.com/rubygems/rubygems.org/pull/2637">#2637</a></li>
      <li>enabled safe-site lax cookie policy. - <a href="https://github.com/rubygems/rubygems.org/pull/2638">#2638</a></li>
      <li>enabled <code>return_only_media_type_on_content_type</code> rails 6.0 default. - <a href="https://github.com/rubygems/rubygems.org/pull/2639">#2639</a></li>
      <li>thanks to <a href="https://github.com/simi">simi</a>, we significantly improved the delay in our build time by migrating from Travis to Github Actions. - <a href="https://github.com/rubygems/rubygems.org/pull/2626">#2626</a>.</li>
    </ul>

    <p>In February, <a href="https://github.com/rubygems/rubygems">RubyGems</a> gained <a href="https://github.com/rubygems/rubygems.org/compare/master@%7B2021-02-01%7D...master@%7B2021-02-28%7D">52 new commits</a>, contributed by 3 authors. There were 249 additions and 168 deletions across 23 files.</p>

    <p>As always, we continue to fix bugs, review and merge PR’s and reply to support tickets.</p>

    <h2 id="ruby-toolbox-news">ruby toolbox news</h2>

    <p>Hey everyone,</p>

    <p>I hope this update finds you well!</p>

    <p>I have recently worked on improving the search response times on the Ruby Toolbox as they had become pretty unbearable in recent months. After some initial prototyping had shown promising results I decided to swap the search index to utilize MeiliSearch instead of Postgres’ built-in full text search. Benchmarks between both on the live site showed that this changed response times from ~13 seconds back to a more reasonable
    ~1 second. You can also find a <a href="https://www.ruby-toolbox.com/blog/2021-03-19/search-speed-improvements">corresponding blog post on the Ruby Toolbox.</a></p>

    <p>I have also upgraded the site to <a href="https://github.com/rubytoolbox/rubytoolbox/pull/801">run on Ruby 3</a> and the <a href="https://github.com/rubytoolbox/rubytoolbox/pull/800">latest version of Rails</a> early this year.</p>

    <p>Next up I want to bring display of a gem’s dependencies (and reverse dependencies later on) to the site and have some follow-up work in removing code regarding the old search indexing.</p>

    <p>Stay safe and healthy and until next time!</p>

