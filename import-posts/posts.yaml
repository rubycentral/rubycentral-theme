    Ruby Together off the ground, and we wish him the best as he focuses on Rust!
    ❤️</p>\n\n<p>Finally, the multiply-teased secret announcement is finally coming
    together, and we’ll be sharing details about it in the next update!</p>\n\n<h2
    id=\"bundler-news\">bundler news</h2>\n\n<p>Building on the fantastic work done
    by Sam over the summer, RubyGems and ruby-core team member <a href=\"https://github.com/hsbt\">@hsbt</a>
    spent countless hours to get the Bundler test suite passing inside the overall
    Ruby language test suite. As a result of that work, <a href=\"https://bugs.ruby-lang.org/issues/12733#note-14\">Matz
    approved shipping Bundler with RubyGems, inside Ruby</a>. Bundler was merged into
    the Ruby standard library in <a href=\"https://bugs.ruby-lang.org/projects/ruby-trunk/repository/revisions/59779\">revision
    59780</a>, and is expected to ship with Ruby 2.5. Thank you for all your help
    and hard work, hsbt! \U0001F647</p>\n\n<p>Contributor <a href=\"https://github.com/arbonap\">@arbonap</a>
    began <a href=\"https://github.com/bundler/bundler-site/pull/328\">translating
    the Bundler website into Spanish</a>, and has been enthusiastically assisted by
    several Spanish-speaking contributors. \U0001F49C</p>\n\n<p>The work on Bundler
    last month was focused on changes for 2.0—we have finished adding feature flags
    for every change, and the difference between Bundler 1.x and Bundler 2.0 will
    be the default values for those settings! Bundler core team member <a href=\"https://github.com/colby-swandale\">Colby
    Swandale</a> gave a talk at <a href=\"http://rubykaigi.org/2017\">RubyKaigi</a>
    about Bundler 2, and the Bundler team has kicked off the process of shipping the
    2.0 release.</p>\n\n<p>That means we’ll be spending at least a few weeks, and
    possibly a few months, testing workflows, updating documentation, writing blog
    posts, and working with users to ensure that the transition will be as smooth
