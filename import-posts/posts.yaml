    Report</a>, and many others.</p>\n\n<h2 id=\"ruby-together-news\">ruby together
    news</h2>\n\n<p>In August, Ruby Together was supported by 83 different companies,
    including Sapphire member <a href=\"https://stripe.com\">Stripe</a>. 2 companies
    joined as new members last month, including our first ever Ruby member, <a href=\"http://reinteractive.com\">reinteractive</a>!</p>\n\n<p>On
