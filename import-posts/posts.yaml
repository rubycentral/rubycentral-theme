    <p>Welcome to the Ruby Together update for August 2016. This month, we paid for 65.5 hours of work, had 2 new members join. We released Bundler 1.13 RC2, and created roadmaps for Bundler 1.13, 1.14, 2.0, and RubyGems + Bundler 3.0.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>This August at Ruby Together was marked by personnel shifts. The Google Summer of Code students finished their term, with 12 students successfully completing their projects. The Rails Girls Summer of Code students shifted up their work, submitting their first PR. Our ops engineer’s wife had a child (congrats, David + family!) and our project manager had a major surgery.</p>

    <p>We had two new developer members join, but no companies. If your company needs Bundler and RubyGems to function, talk to your team about Ruby Together! We need support from companies to keep everything working smoothly.</p>

    <p>Voting for the board of directors wrapped up this month. After an incredibly close election, board members <a href="http://twitter.com/randommood">Ines Sombra</a> and <a href="http://twitter.com/coralineada">Coraline Ada Ehmke</a> were re-elected to a three year term. Thanks to every member who participated! &lt;3</p>

    <p>Ruby Together employees also worked on a variety of smaller tools in the Ruby development ecosystem, including <a href="https://github.com/how-is/how_is">how-is</a>, <a href="https://github.com/vcr/vcr">vcr</a>, and <a href="https://github.com/indirect/lita-tweet">lita</a>.</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>We ironed out more bugs with Bundler 1.13, and arrived at <a href="https://github.com/bundler/bundler/blob/master/CHANGELOG.md#1130rc2-2016-08-21">1.13.rc2</a>. Andre created checklists for upcoming versions of Bundler, including <a href="https://github.com/bundler/bundler/issues/4852">1.13</a>, <a href="https://github.com/bundler/bundler/issues/4853">1.14</a>, and <a href="https://github.com/bundler/bundler/issues/4856">2.0</a>. <a href="https://bundler.io">Bundler.io</a> got its last set of changes courtesy of Google Summer of Code, and will be returning to its mountain lair where it lies in wait for more motivated contributors.</p>

    <p>In total, Bundler had 53 merged pull requests and 184 commits from 18 authors, and closed 44 issues.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>RubyGems.org got its regular maintenance work, and updates to address security vulnerabilities in the <code>gem yank</code> command. With those changes, RubyGems.org had 18 merged pull requests and 26 commits from 7 authors.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>RubyGems got a lot of planning work done towards the 3.0 merge, and now has <a href="https://github.com/rubygems/rubygems/issues/1681">an issue</a> to track merger considerations. Including that work, RubyGems had 10 merged pull requests and 10 commits from 5 authors.</p>

    <h2 id="budget--expenses">budget &amp; expenses</h2>

    <p>From July 19 to August 18, Ruby Together took in $18577. In total, we spent $22637.63. Here’s a breakdown of where the money went:</p>

    <ul>
      <li>$3930 for 26.2 hours worked on Bundler at $150/hour</li>
      <li>$3795 for 25.3 hours worked on RubyGems.org at $150/hour</li>
      <li>$2100 for 14.0 hours worked on RubyGems at $150/hour</li>
      <li>$74.2 on dedicated servers for RubyBench.org</li>
      <li>$582.04 on payment processing fees</li>
      <li>$3668.53 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$6315.0 on accounting, copywriting, design, and other professional services</li>
      <li>$2172.86 on marketing, evangelism, and community outreach</li>
    </ul>

    <h2 id="next-month">next month</h2>

    <p>Look forward next month to us capitalizing on the release planning work, and the efforts of our Rails Girls Summer of Code students!</p>

    <p>Until next time,<br />
    Lynn, André, and the Ruby Together team</p>



