    <p>Welcome to the June 2016 monthly update for Ruby Together! In the last month, we paid for 119.6 hours of work, and had 6 new members join. Our work this month includes RubyGems 2.6.6, Bundler 1.13 pre-release, and an array of minor improvements thanks to our Google Summer of Code students.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <h3 id="tools-for-our-tools">tools for our tools</h3>

    <p>We worked on two meta tools: <a href="https://github.com/duckinator/how_is">How Is</a> for checking the status of issues and pull requests, and <a href="https://github.com/patronus-io/patronus">Patronus</a> for testing and merging pull requests. Their broad goal is to take some of the legwork out of maintaining Bundler and RubyGems.</p>

    <h3 id="summer-of-coders">summer of coders</h3>

    <p>Our Google Summer of Code (<a href="https://developers.google.com/open-source/gsoc/">GSoC</a>) students have done an array of work including an initial release of the plugin system, Bundler’s site redesign, and resolving many <a href="https://github.com/bundler/bundler/issues?utf8=%E2%9C%93&amp;q=label%3AGSoC%20">other issues</a>. They are going pretty strong as we head into GSoC’s midterms. We also got approval for a second set of summer assistance, and so next month we will be working with a team from <a href="http://railsgirlssummerofcode.org/blog/2016-06-24-more-teams-aye">Rails Girls Summer of Code</a>.</p>

    <h3 id="new-members">new members</h3>

    <p>We had a total of 7 new members this month, including 5 developers: Joseph Method, Daisuke Goto, George Claghorn, Joseph D. Marhee, and Aditya Sanghi. The 2 companies that joined this month are: <a href="http://www.powershop.co.nz/">Powershop</a> and <a href="https://envato.com">Envato</a></p>

    <h2 id="bundler-news">bundler news</h2>

    <p>Bundler <a href="https://github.com/bundler/bundler/blob/master/CHANGELOG.md#1130pre1-2016-06-20">1.13</a> got a pre-release this month, featuring a set of <a href="https://github.com/bundler/bundler/pull/4580">significant speed improvements</a> ported from <a href="https://github.com/CocoaPods/Molinillo/pull/40">CocoaPods</a>. 1.13 also includes an alpha version of the <a href="https://github.com/bundler/bundler/pull/4608">plugin system</a>, which will likely see a full release in 1.14.</p>

    <p>Recently <a href="https://github.com/bundler/bundler-api">Bundler-api</a> (the server side code for Bundler) has started <a href="https://github.com/rubygems/rubygems-infrastructure/issues/42">being moved</a> into RubyGems.org infrastructure. This change was made to reduce duplication of effort and resources, but also fits into the general goal of an eventual Bundler and RubyGems merge.</p>

    <p>Finally this month saw <a href="https://github.com/bundler/bundler-site/pull/218">a lot of work</a> towards the new design for <a href="https://bundler.io">bundler.io</a>.</p>

    <p>In total, Bundler had 40 merged pull requests and 226 commits from 15 authors, and we closed 49 issues.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>In addition to the standard Fastly optimizations, the RubyGems.org team started working towards
    better policies and more security. The policies work, which will be released in the coming months, is on terms of use in general and name disputes (see: <a href="http://blog.npmjs.org/post/141577284765/kik-left-pad-and-npm">left pad and npm</a>) in particular. The security updates are also related to name issues, and inspired by a blog post about <a href="http://incolumitas.com/2016/06/08/typosquatting-package-managers/">typosquatting package managers</a>. If you have advice / want to contribute to this particular solving this particular problem, here is <a href="https://github.com/rubygems/rubygems.org/issues/1334">the relevant issue</a>.</p>

    <p>In total, RubyGems.org had 40 merged pull requests and 103 commits from 11 authors.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>RubyGems <a href="http://blog.rubygems.org/2016/06/21/2.6.5-released.html">2.6.5</a> and <a href="http://blog.rubygems.org/2016/06/22/2.6.6-released.html">2.6.6</a> released this month, featuring a variety of bug fixes and minor enhancements that had accumulated since the last release. We also started working towards RubyGems 3.0, the Bundler and RubyGems merge. So far we have merged the <a href="https://github.com/rubygems/rubygems/pull/1650">testing</a> and <a href="https://github.com/rubygems/rubygems/issues/1442">issue semantics</a>. Pending a blog post detailing what the 3.0 release will entail, here is André describing <a href="https://github.com/rubygems/rubygems/pull/1639#issuecomment-227287369">Bundler / RubyGems 3.0</a> informally.</p>

    <p>In total, RubyGems had 12 merged pull requests and 19 commits from 6 authors.</p>

    <h2 id="budget--expenses">budget &amp; expenses</h2>

    <p>From May 20 to June 20, Ruby Together took in $21162. In total, we spent $26813.03. Here’s a breakdown of where the money went:</p>

    <ul>
      <li>$7879.60 for 52.5 hours worked on Bundler at $150/hour</li>
      <li>$5419.90 for 36.1 hours worked on RubyGems.org at $150/hour</li>
      <li>$4650 for 31.0 hours worked on RubyGems at $150/hour</li>
      <li>$75.11 on dedicated servers for RubyBench.org</li>
      <li>$657.6 on payment processing fees</li>
      <li>$2159.42 on company overhead like hosting, services, software, hardware, taxes, etc</li>
      <li>$6600 on accounting, copywriting, design, and other professional services</li>
      <li>$29 on marketing, evangelism, and community outreach</li>
    </ul>

    <p>Look forward in the next month to the completed <a href="https://bundler.io">Bundler.io</a> redesign, the efforts of our many summer coding assistants, and the full Bundler 1.13 release.</p>

    <p>Until next time,<br />
    Lynn, André, and the Ruby Together team</p>


