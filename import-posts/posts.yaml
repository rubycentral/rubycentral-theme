    <p>Hello! Welcome to the monthly update. During March, our work was supported by <a href="http://stripe.com/">Stripe</a>, <a href="http://www.codeminer42.com/">CodeMiner42</a>, <a href="http://basecamp.com">Basecamp</a>, <a href="http://icelab.com.au/">Icelab</a>, <a href="http://www.bleacherreport.com/">Bleacher Report</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>On the whole, this month was pretty quiet. We filed our taxes, worked on some plans for the future, and continued to pay for developer hours to maintain Ruby’s tooling infrastructure.</p>

    <p>In March, Ruby Together was supported by 88 different companies, including <a href="#">Stripe</a> and <a href="#">CodeMiner42</a>. Four companies joined as new members, including <a href="https://www.brandeis.edu">Brandeis University</a>, <a href="http://www.scoutrfp.com/">Scout RFP</a>, and <a href="http://www.modernmsg.com/">Modern Message</a>.</p>

    <p>On top of those companies, three developers signed up as friends of Ruby Together, including Byron Appelt. In total, we were supported by 183 individual members and 91 friends of Ruby Together. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>During March, we fixed bugs and started merging new features for Bundler 1.15. The most exciting change is a much clearer explanation when a Gemfile cannot be resolved.</p>

    <p>Previously, any requirement for a failed gem would be printed out. That meant the error message would include things like “Could not resolve requirement <code>rack ~&gt; 10.1</code>, Gemfile contained <code>rack 10.2</code>”. Since Rack version 10.2 is allowed by that requirement, it was not helpful to include it in the error message. Error messages when resolution fails in the future will be much easier to understand, since they will only include the requirements that could not be met.</p>

    <p>A host of additional small features and fixes were added as well. Check out <a href="https://github.com/bundler/bundler/blob/master/CHANGELOG.md">the Bundler changelog</a> to read about all of them. In total, Bundler gained 78 new commits. 16 different contributors changed 51 files, with 638 additions and 151 deletions.</p>

    <h2 id="rubygemsorg-news">rubygems.org news</h2>

    <p>RubyGems.org saw updates to better validate incoming data, improve performance, and add a content security policy. We also merged support for self-service account deletion and about a dozen gem updates. In total, RubyGems.org gained 21 new commits. 4 different contributors changed 63 files, with 851 additions and 305 deletions.</p>

    <h2 id="rubygems-news">rubygems news</h2>

    <p>Version 2.6.11 of RubyGems was released, with improvements to resolving gem dependencies, a fix for gems compiled on MinGW, and a couple of bugfixes backported from Ruby trunk. In total, RubyGems gained 17 new commits. 6 different contributors changed 16 files, with 162 additions and 61 deletions.</p>

    <h2 id="gemstash-news">gemstash news</h2>

    <p>Gemstash gained the new feature of logging directly to stdout, making it easier to integrate with services like Heroku that expect logs to be printed. In total, Gemstash gained 3 new commits. 2 different authors changed 5 files, with 37 additions and 6 deletions.</p>

