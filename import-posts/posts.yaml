    <p>Hello! Welcome to the monthly update for Ruby Together, a non-profit trade association dedicated to maintaining and improving developer tools for the Ruby programming language.</p>

    <p>During the month of July, we released two bugfix versions of Bundler, planned for the future, and made progress towards keeping RubyGems.org working for the months and years to come. Read on for more details!</p>

    <p>Last month, our work was supported by <a href="http://stripe.com/">Stripe</a>, <a href="http://gitlab.com/">Gitlab</a>, <a href="http://cloudcity.io">Cloud City</a>, <a href="http://digitalocean.com/">Digital Ocean</a>, <a href="http://www.bleacherreport.com/">Bleacher Report</a>, and <a href="http://rubytogether.org/join">viewers like you</a>.<br />
    If you’re not a member yet, you can learn more and help support our work at <a href="https://rubytogether.org">rubytogether.org</a>.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>It was pretty quiet on the Ruby Together front—no new hires, but lots of ongoing work to make using Ruby easier and more reliable.</p>

    <p>In July, Ruby Together was supported by 79 different companies, including Sapphire member <a href="https://stripe.com">Stripe</a>. On top of those companies, 1 new developer signed up a friend of Ruby Together, Josh Justice.</p>

    <p>In total, we were supported by 109 individual members and 72 friends of Ruby Together last month. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="bundler-news">bundler news</h2>

    <p>A lot happened with Bundler in July! We released two bugfix versions of Bundler, version <a href="https://github.com/bundler/bundler/blob/v1.15.3/CHANGELOG.md#1152-2017-07-17">1.15.2</a> and version <a href="https://github.com/bundler/bundler/blob/v1.15.3/CHANGELOG.md#1153-2017-07-21">1.15.3</a>.</p>

    <p>In addition to industriously fixing bugs, the indomitable <a href="https://github.com/segiddins">@segiddins</a> has been working full-time over the summer towards Bundler 2.0. We made significant progress: the test suite now runs (and passes!) with all 2.0 feature flags turned on, and it is possible to build and install a development version of Bundler 2. Our next steps will be wrapping up the expected changes, and then testing and smoothing the path to migrate from version 1.x to version 2.</p>

    <p>Even though Bundler 2 will contain changes to default settings and command options, it’s incredibly important to us that all existing projects continue to work without breaking, and that each individual application can choose to switch from Bundler 1 to Bundler 2 at a time that’s best for them.</p>

    <p>In addition to the work on 2.0, there were two new RFC proposals. RFCs are detailed writeups of potential changes, describing those changes in a way that can be evaluated and discussed before implementation work starts. The two new RFCs in July were:</p>

    <ul>
      <li><a href="https://github.com/bundler/rfcs/blob/aa-deploy-command/text/0000-bundle-deploy-command.md">Add a <code>bundle deploy</code> command</a></li>
      <li><a href="https://github.com/bundler/rfcs/blob/49e08ccf04579a92c394e438074ca7e277d036f5/text/0000-bundle-groups.md">Add a <code>bundle groups</code> command</a></li>
    </ul>

    <p>If you’re interested in the way that Bundler handles deploys or gem groups, we’d love to hear your feedback on the open proposals.</p>

    <p>Finally, a special thanks to the new contributors to Bundler in the month of July:</p>

    <ul>
      <li><a href="https://github.com/arbonap">arbonap</a></li>
      <li><a href="https://github.com/deivid-rodriguez">deivid-rodriguez</a></li>
      <li><a href="https://github.com/greysteil">greysteil</a></li>
      <li><a href="https://github.com/koic">koic</a></li>
