    <p>Hello! Welcome to the monthly update. During October, our work was supported by <a href="https://www.zendesk.com">Zendesk</a>, <a href="https://www.digitalocean.com">DigitalOcean</a>, <a href="http://multithreaded.stitchfix.com/">Stitch Fix</a>, and many others.</p>

    <h2 id="ruby-together-news">ruby together news</h2>

    <p>In October, Ruby Together was supported by 35 different companies, including Ruby member <a href="https://zendesk.com">Zendesk</a>. 12 companies joined as new members.</p>

    <p>On top of those companies, 12 new developers signed up as members, including Mooktakim Ahmed, Valentino Stoll, Andrew Newell, Tim Tilberg, and Noah Stern. In total, we were supported by 121 developer members. Thanks to all of our members for making everything that we do possible. &lt;3</p>

    <h2 id="rubygems--bundler-news">rubygems &amp; bundler news</h2>

    <p>In October, we released new versions of RubyGems: <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#3229--2021-10-08">3.2.29</a>, <a href="https://github.com/rubygems/rubygems/blob/master/CHANGELOG.md#3230--2021-10-26">3.2.30</a> and Bundler: <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#2229-october-8-2021">2.2.29</a>, <a href="https://github.com/rubygems/rubygems/blob/master/bundler/CHANGELOG.md#2230-october-26-2021">2.2.30</a>.</p>

    <p>The following is a non-exhaustive list of the improvements included in the above releases (see changelogs for more details):</p>

